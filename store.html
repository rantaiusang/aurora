<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Aurora - Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Hanya Supabase JS (TIDAK ADA PI SDK DI SINI) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS SAMA SEPERTI SEBELUMNYA (DIJADIKAN SINGKAT UNTUK RESPON) --- */
        :root { --luxury-gold: #d4af37; --dark-bg: #0f0c15; --card-bg: rgba(255,255,255,0.03); --panel-bg: #1a1620; }
        body { background-color: var(--dark-bg); color: #f0f0f0; font-family: 'Poppins', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }
        header { background: rgba(15, 12, 21, 0.95); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding: 15px 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .back-link { color: #fff; text-decoration: none; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .store-nav { display: flex; gap: 30px; align-items: center; }
        .user-menu-container { position: relative; }
        .user-btn { display: flex; align-items: center; gap: 10px; cursor: pointer; padding: 8px 12px; border-radius: 20px; transition: background 0.3s; }
        .user-btn:hover { background: rgba(255,255,255,0.1); }
        .user-avatar { width: 35px; height: 35px; background: var(--luxury-gold); color: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 0.9rem; }
        .dropdown-menu { position: absolute; top: 120%; right: 0; width: 200px; background: #1a1a1a; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 8px; display: none; flex-direction: column; overflow: hidden; z-index: 10; }
        .dropdown-menu.show { display: flex; }
        .dropdown-item { padding: 12px 20px; color: #ccc; text-decoration: none; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dropdown-item:hover { background: var(--luxury-gold); color: #000; }
        .dropdown-item.logout { color: #ff6b6b; font-weight: 600; }
        
        /* Modal & Layout */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #1a1a1a; border: 1px solid var(--luxury-gold); padding: 30px; width: 90%; max-width: 600px; border-radius: 15px; color: #fff; position: relative; max-height: 80vh; display: flex; flex-direction: column; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #888; }
        
        .main-layout { display: flex; gap: 40px; padding: 40px 8%; max-width: 1600px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .catalog-section { flex: 3; padding-right: 20px; }
        .store-header { text-align: center; margin-bottom: 50px; }
        .store-header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--luxury-gold); margin-bottom: 10px; }
        .filter-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 50px; flex-wrap: wrap; }
        .filter-btn { padding: 10px 25px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255, 0.05); color: #aaa; border-radius: 30px; cursor: pointer; transition: all 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: var(--luxury-gold); color: #000; font-weight: 600; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .product-card { background: var(--card-bg); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 8px; overflow: hidden; transition: all 0.4s ease; position: relative; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--luxury-gold); }
        .product-img-wrapper { width: 100%; height: 250px; overflow: hidden; position: relative; background: #000; }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-name { font-family: 'Playfair Display', serif; font-size:1.1rem; color: #fff; margin-bottom:5px; }
        .product-price { font-size: 1rem; color: var(--luxury-gold); font-weight: 700; margin: 10px 0; display: block; }
        .btn-buy { width: 100%; padding: 10px; background: transparent; border: 1px solid var(--luxury-gold); color: var(--luxury-gold); font-weight: 600; cursor: pointer; transition: 0.3s; text-transform: uppercase; border-radius: 5px; }
        .btn-buy:hover:not(:disabled) { background: var(--luxury-gold); color: #000; }
        .btn-buy:disabled { border-color: #444; color: #666; cursor: not-allowed; }
        
        /* Sidebar Cart */
        .cart-section { flex: 1; min-width: 320px; }
        .cart-sidebar { background: var(--panel-bg); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 15px; padding: 25px; position: sticky; top: 100px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-height: calc(100vh - 140px); display: flex; flex-direction: column; }
        .sidebar-title { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--luxury-gold); margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .cart-items-scroll { overflow-y: auto; margin-bottom: 20px; flex: 1; min-height: 0; }
        .sidebar-cart-item { display: flex; gap: 12px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; margin-bottom: 10px; border: 1px solid transparent; }
        .sidebar-cart-item:hover { border-color: rgba(212, 175, 55, 0.3); }
        .sidebar-item-img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        .sidebar-remove-btn { background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer; }
        .sidebar-remove-btn:hover { color: #ff6b6b; }
        .btn-checkout { width: 100%; padding: 20px; background: linear-gradient(135deg, var(--luxury-gold), #b8860b); color: #000; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-checkout:hover { background: #ffed4a; transform: translateY(-2px); }
        
        @media (max-width: 1024px) { .main-layout { flex-direction: column-reverse; } .cart-sidebar { position: static; max-height: 500px; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link"><span>&larr;</span>Back</a>
        <div class="store-nav">
            <div class="user-menu-container">
                <div class="user-btn" onclick="toggleDropdown()">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <span id="userName" style="color: #fff; font-size: 0.9rem;">Loading...</span>
                    <span style="color: #666;">▼</span>
                </div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" onclick="handleLogout()">Logout</div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <!-- KATALOG -->
        <div class="catalog-section">
            <div class="store-header">
                <h1>Exklusive Collection</h1>
                <p>Aroma yang mendefinisikan karakter Anda.</p>
            </div>
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterProducts('all', this)">Semua</button>
                <button class="filter-btn" onclick="filterProducts('women', this)">Women</button>
                <button class="filter-btn" onclick="filterProducts('men', this)">Men</button>
            </div>
            <div class="product-grid" id="productGrid">Loading...</div>
        </div>

        <!-- KERANJANG -->
        <div class="cart-section">
            <div class="cart-sidebar">
                <div class="sidebar-title">Keranjang</div>
                <div class="cart-items-scroll" id="sidebarCartList">
                    <p style="text-align:center; color: #666; font-style:italic;">Keranjang kosong.</p>
                </div>
                <button class="btn-checkout" id="btnCheckout" onclick="validateAndCheckout()" disabled>Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        // Kita ambil TOKEN dari localStorage seperti permintaan
        const SUPABASE_KEY = localStorage.getItem('aurora_token') || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let productsData = [];

        // --- 1. CEK USER DARI LOCAL STORAGE (SESUAI PENJELASAN) ---
        function initApp() {
            const userStr = localStorage.getItem('aurora_user');

            if (!userStr) {
                // User belum login → redirect ke login
                console.log("User tidak ditemukan di localStorage, redirect ke login.");
                window.location.href = 'login.html';
            } else {
                // User ada
                currentUser = JSON.parse(userStr);
                console.log("User terdeteksi:", currentUser);
                updateUserUI(currentUser);
                loadProducts();
            }
        }

        function updateUserUI(user) {
            document.getElementById('userName').innerText = user.username || "Pioneer";
            document.getElementById('userAvatar').innerText = (user.username || "?").charAt(0).toUpperCase();
        }

        async function loadProducts() {
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            if (!error) {
                productsData = data;
                renderProducts('all');
            }
        }

        // --- LOGIKA KERANJANG & RENDER ---
        function addToCart(id) {
            const product = productsData.find(p => String(p.id) === String(id));
            if(!product) return;
            let cart = JSON.parse(localStorage.getItem('aurora_cart')) || [];
            const existing = cart.find(i => String(i.id) === String(id));
            if(existing) existing.qty++; else cart.push({...product, qty: 1});
            localStorage.setItem('aurora_cart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('aurora_cart')) || [];
            cart = cart.filter(i => String(i.id) !== String(id));
            localStorage.setItem('aurora_cart', JSON.stringify(cart));
            renderCart();
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('aurora_cart')) || [];
            const list = document.getElementById('sidebarCartList');
            const btn = document.getElementById('btnCheckout');

            if(cart.length === 0) {
                list.innerHTML = '<p style="text-align:center; color: #666; font-style:italic;">Keranjang kosong.</p>';
                btn.disabled = true;
            } else {
                list.innerHTML = cart.map(item => `
                    <div class="sidebar-cart-item">
                        <div class="sidebar-item-details">
                            <div style="font-weight:600; color:#fff;">${item.name || item.product_name}</div>
                            <div style="font-size:0.8rem; color:#aaa;">${item.qty} x ${parseFloat(item.price).toFixed(2)} π</div>
                        </div>
                        <button class="sidebar-remove-btn" onclick="removeFromCart('${item.id}')">&times;</button>
                    </div>`).join('');
                btn.disabled = false;
            }
        }

        function renderProducts(filter) {
            const grid = document.getElementById('productGrid');
            const filtered = filter === 'all' ? productsData : productsData.filter(p => p.category === filter);
            
            grid.innerHTML = filtered.map(p => `
                <div class="product-card">
                    <div class="product-img-wrapper" style="height:200px;">
                        <img src="${p.image_url || 'https://via.placeholder.com/250'}" class="product-img">
                    </div>
                    <div class="product-info">
                        <div>
                            <h3 class="product-name">${p.name}</h3>
                            <span class="product-price">${parseFloat(p.price).toFixed(2)} π</span>
                        </div>
                        <button class="btn-buy" onclick="addToCart('${p.id}')">Beli</button>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts(cat);
        }

        function validateAndCheckout() {
            const userStr = localStorage.getItem('aurora_user');
            if (!userStr) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'payment.html';
            }
        }

        function toggleDropdown() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        }

        function handleLogout() {
            localStorage.removeItem('aurora_user');
            localStorage.removeItem('aurora_token');
            window.location.href = 'login.html';
        }

        // Jalankan saat load
        window.addEventListener('load', () => {
            initApp(); // Cek localStorage dulu
            renderCart();
        });
    </script>
</body>
</html>
