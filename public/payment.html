<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran Aman - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK (Harus diload sebelum config/script lain jika memungkinkan) -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File (Pastikan path ini benar relatif terhadap file HTML ini) -->
    <script src="./pi-config.js"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root { 
            --luxury-gold: #d4af37; 
            --luxury-gold-hover: #ffed4a;
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --text-muted: #aaaaaa;
            --danger-color: #ff4d4d; 
            --success-color: #2ecc71;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * { box-sizing: border-box; outline: none; }
        
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- HEADER --- */
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom: 1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            backdrop-filter: blur(10px);
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
            letter-spacing: 1px;
        }
        
        /* --- MAIN LAYOUT --- */
        .payment-wrapper { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px 5%; 
            position: relative; 
            background: radial-gradient(circle at top right, #2a2230 0%, transparent 40%);
        }
        
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 550px; 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.15); 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); 
            position: relative; 
            overflow: hidden;
        }

        /* --- DECORATIVE ELEMENTS --- */
        .coin-visual { 
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            margin: 0 auto 25px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2.2rem; 
            color: white; 
            font-weight: bold; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* --- TYPOGRAPHY --- */
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin: 0 0 8px 0; 
            font-size: 1.5rem;
        }
        .sub-text { text-align: center; color: var(--text-muted); margin-bottom: 30px; font-size: 0.85rem; line-height: 1.5; }
        
        /* --- FORMS --- */
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.85rem; font-weight: 500; }
        
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 14px; 
            background: var(--input-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            color: white; 
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .input-box:focus, textarea.input-box:focus { 
            background: rgba(255,255,255, 0.1);
            border-color: var(--luxury-gold); 
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
        }

        /* --- SUMMARY & TOTAL --- */
        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
            max-height: 180px;
            overflow-y: auto;
        }
        /* Custom Scrollbar for Summary */
        .item-summary::-webkit-scrollbar { width: 5px; }
        .item-summary::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px dashed rgba(255,255,255,0.1); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .item-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 25px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 12px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-label { font-size: 0.9rem; color: var(--text-muted); }
        .total-amount { 
            font-size: 1.6rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        /* --- BUTTONS --- */
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 25px; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .btn-pay:hover:not(:disabled) { 
            background: var(--luxury-gold-hover); 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }
        .btn-pay:disabled { 
            background: #333; 
            color: #777; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        /* Loading Spinner inside Button */
        .btn-pay .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }
        .btn-pay.loading .text { visibility: hidden; }
        .btn-pay.loading .spinner { display: block; }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- ALERTS --- */
        .error-box { 
            display: none; 
            background: rgba(255, 77, 77, 0.1); 
            border-left: 4px solid var(--danger-color); 
            color: #ffcccc; 
            padding: 15px; 
            border-radius: 4px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Kembali
        </a>
        <div class="brand-name">AURORA</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Checkout Aman</h2>
            <p class="sub-text">Transaksi dienkripsi via Pi Blockchain.<br>Jangan tutup halaman ini.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Cth: Budi Santoso" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList">
                        <!-- Items rendered via JS -->
                        <div style="text-align:center; padding:10px; color:#666;">Memuat data...</div>
                    </div>
                </div>

                <div class="total-display">
                    <span class="total-label">Total Pembayaran</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>
                    <span class="text">Bayar Sekarang</span>
                    <span class="spinner"></span>
                </button>
            </form>
        </div>
    </div>    

        <script>
        // --- 1. GLOBAL VARIABLES ---
        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;
        let orderId = ""; 
        let isProcessing = false; 

        // --- 2. HELPERS: PRICE FORMATTING ---
        function cleanPrice(priceInput) {
            if (priceInput === null || priceInput === undefined) return 0;
            let p = String(priceInput).replace(/,/g, '.').replace(/[^0-9.-]+/g, "");
            if (p.length === 0) return 0;
            let val = parseFloat(p);
            return isNaN(val) || val < 0 ? 0 : val;
        }

        function formatPrice(price) {
            let numPrice = cleanPrice(price);
            if (numPrice === 0) return "0";
            if (numPrice < 0.01) return numPrice.toFixed(7);
            return Number.isInteger(numPrice) ? numPrice.toString() : numPrice.toFixed(2);
        }

        // --- 3. INITIALIZATION (REVISED FOR STABILITY) ---
        async function initPayment() {
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            
            // 1. Hard Reset UI awal
            if(payBtn) {
                payBtn.innerText = "Memuat Sistem...";
                payBtn.disabled = true;
            }

            try {
                // A. VALIDASI CONFIG FILE (PENCEGAHAN LAYAR PUTIH)
                if (typeof window.APP_CONFIG === 'undefined') {
                    throw new Error("CRITICAL: File 'pi-config.js' tidak ditemukan atau gagal dimuat. Cek kembali path file.");
                }

                console.log("Config Loaded:", window.APP_CONFIG);

                // B. VALIDASI PI SDK
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK gagal dimuat. Pastikan Anda terhubung ke internet dan menggunakan Pi Browser.");
                }
                
                // C. DELAY UNTUK SDK STABILITY
                // Kadang SDK butuh waktu ekstra di Android WebView
                await new Promise(r => setTimeout(r, 1000));

                // D. INIT SDK DENGAN FALLBACK
                const isSandbox = (window.APP_CONFIG.IS_SANDBOX !== undefined) ? window.APP_CONFIG.IS_SANDBOX : true;
                
                await Pi.init({ version: "2.0", sandbox: isSandbox }); 
                console.log("Pi SDK Initialized.");

                // E. CHECK USER SESSION
                const userStr = localStorage.getItem('aurora_user');
                if (!userStr) throw new Error("Sesi login habis. Silakan login ulang dari halaman utama.");
                
                try {
                    currentUser = JSON.parse(userStr);
                } catch(e) {
                    throw new Error("Data user rusak. Silakan login ulang.");
                }
                
                console.log("User Found:", currentUser.username);

                // F. GENERATE ORDER ID
                orderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
                console.log("Order ID Generated:", orderId);

                // G. LOAD CART
                const successLoad = loadCartAndCalculateTotal();

                // H. FINAL UI STATE
                if (successLoad && parseFloat(currentTotal) > 0) {
                    if(payBtn) {
                        payBtn.innerText = "Bayar Sekarang";
                        payBtn.disabled = false;
                    }
                } else {
                    if(payBtn) {
                        payBtn.innerText = "Data Kosong";
                        payBtn.disabled = true;
                    }
                    if(errorBox) {
                        errorBox.style.display = "block";
                        errorBox.innerHTML = "Keranjang belanja kosong atau data tidak valid.<br><a href='store.html' style='color:var(--luxury-gold); text-decoration:underline;'>Kembali ke Toko</a>";
                    }
                }

            } catch (err) {
                console.error("Init Failed:", err);
                // Tampilkan error jelas di layar, jangan biarkan blank
                if(errorBox) {
                    errorBox.style.display = 'block';
                    errorBox.style.color = '#ffcccc';
                    errorBox.style.borderLeftColor = 'red';
                    errorBox.innerHTML = "<strong>SYSTEM ERROR:</strong><br>" + err.message + "<br><br><small>Refresh halaman atau cek koneksi internet.</small>";
                } else {
                    alert("Error: " + err.message);
                }
            }
        }

        // --- 4. CART LOGIC ---
        function loadCartAndCalculateTotal() {
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            const summaryList = document.getElementById('summaryList');
            
            if (!checkoutRaw) {
                if(summaryList) summaryList.innerHTML = "<div style='color:#ff4d4d; text-align:center;'>Data pesanan hilang.</div>";
                return false;
            }

            try {
                const checkout = JSON.parse(checkoutRaw);
                cartItems = checkout.items || []; 
                
                let html = '';
                let total = 0;

                if (cartItems.length === 0) {
                     if(summaryList) summaryList.innerHTML = "<div style='text-align:center;'>Keranjang kosong.</div>";
                     return false;
                }

                cartItems.forEach(item => {
                    const name = item.name || item.product_name || "Produk";
                    const price = cleanPrice(item.price);
                    const qty = parseInt(item.qty) || 1;
                    const subtotal = price * qty;
                    total += subtotal;
                    
                    html += `
                        <div class="item-row">
                            <span>${name} <small style="color:#888;">(x${qty})</small></span>
                            <span>${formatPrice(subtotal)} π</span>
                        </div>`;
                });

                if(summaryList) summaryList.innerHTML = html;
                
                currentTotal = total;
                const displayEl = document.getElementById('displayTotal');
                if(displayEl) displayEl.innerText = formatPrice(total) + " π";
                
                return true;

            } catch (e) {
                console.error("Parse Cart Error:", e);
                return false;
            }
        }

        // --- 5. PAYMENT HANDLER (CORE LOGIC) ---
        async function handleAutoPayment(event) {
            event.preventDefault();
            if (isProcessing) return;
            isProcessing = true;

            const payBtn = document.getElementById('payBtn');
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            // Validasi Input
            if (fullName.length < 3 || phoneNumber.length < 10 || address.length < 10) {
                isProcessing = false;
                return showError("Mohon lengkapi data pengiriman dengan benar.");
            }
            if (parseFloat(currentTotal) <= 0) {
                isProcessing = false;
                return showError("Total tagihan 0. Tidak dapat diproses.");
            }

            setLoadingState(true, "Menghubungkan...");

            try {
                // 1. Authenticate
                const auth = await Pi.authenticate(["payments"]);
                if (!auth || !auth.user) throw new Error("Gagal autentikasi.");
                const piUser = auth.user;
                console.log("Auth Success:", piUser.username);

                // 2. Persiapan Data
                const amount = cleanPrice(currentTotal);
                const memo = `Order Aurora: ${orderId}`;
                
                // 3. REQUEST PAYMENT ID KE SERVER
                let createUrl = "";
                // Fallback mechanism untuk memastikan URL selalu ada
                if (window.getAppUrl && typeof window.getAppUrl === 'function') {
                    createUrl = window.getAppUrl('CREATE_PAYMENT');
                } else {
                    createUrl = "https://dikapquhusbwjccbqcsb.functions.supabase.co/create-pi-payment";
                    console.warn("Helper getAppUrl hilang, menggunakan fallback URL");
                }

                console.log("Calling Create Payment URL:", createUrl);
                setLoadingState(true, "Menyiapkan Invoice...");

                const createRes = await fetch(createUrl, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        amount: amount,
                        uid: piUser.uid,
                        memo: memo,
                        metadata: { orderId: orderId }
                    })
                });

                if (!createRes.ok) {
                    const errText = await createRes.text();
                    console.error("Create Payment Failed:", createRes.status, errText);
                    throw new Error(`Gagal membuat invoice (Server Error). Cek log backend.`);
                }
                
                const createData = await createRes.json();
                console.log("Payment ID Created:", createData.identifier);

                // 4. Execute Payment SDK
                setLoadingState(true, "Tunggu di Dompet Pi...");

                await Pi.createPayment({
                    amount: amount,
                    memo: memo,
                    metadata: { orderId: orderId }
                }, {
                    
                    // PHASE 1: APPROVAL
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Approval Phase:", paymentId);
                        setLoadingState(true, "Verifikasi Server...");
                        
                        try {
                            const verifyUrl = (window.getAppUrl) ? window.getAppUrl('VERIFY_PAYMENT') : "https://dikapquhusbwjccbqcsb.functions.supabase.co/verify-pi-payment";

                            const response = await fetch(verifyUrl, {
                                method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'approve',
                                    uid: piUser.uid,
                                    txid: null 
                                })
                            });

                            if (!response.ok) throw new Error("Server menolak transaksi.");
                            console.log("Server Approved.");
                            
                        } catch (err) {
                            console.error("Approval Error:", err);
                            throw err; 
                        }
                    },
                    
                    // PHASE 2: COMPLETION
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Completion Phase TXID:", txid);
                        setLoadingState(true, "Menyimpan Data...");
                        
                        try {
                            const verifyUrl = (window.getAppUrl) ? window.getAppUrl('VERIFY_PAYMENT') : "https://dikapquhusbwjccbqcsb.functions.supabase.co/verify-pi-payment";

                            const response = await fetch(verifyUrl, {
                                method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'complete', 
                                    txid, 
                                    orderId,
                                    uid: piUser.uid,
                                    username: piUser.username,
                                    amount: amount,
                                    items: cartItems, 
                                    customer: { name: fullName, phone: phoneNumber, address: address }
                                })
                            });

                            if(!response.ok) {
                                const errData = await response.json().catch(() => ({}));
                                throw new Error(errData.message || "Gagal menyimpan data pesanan.");
                            }

                            localStorage.removeItem('aurora_checkout'); 
                            localStorage.removeItem("aurora_cart");
                            window.location.href = "payment-success.html";

                        } catch (err) {
                            console.error("Completion Error:", err);
                            alert("⚠️ Pembayaran SUKSES tapi data GAGAL tersimpan.\n\nTXID: " + txid);
                            setLoadingState(false, "Bayar Lagi");
                            isProcessing = false;
                        }
                    },
                    
                    onError: (error) => {
                        console.error("SDK Flow Error:", error);
                        showError(error.message || "Transaksi dibatalkan atau gagal.");
                        setLoadingState(false, "Coba Lagi");
                        isProcessing = false;
                    },
                    
                    onCancel: () => {
                        console.log("User Cancelled");
                        setLoadingState(false, "Bayar Sekarang");
                        isProcessing = false;
                    }
                });

            } catch (err) {
                console.error("System Error:", err);
                showError(err.message);
                setLoadingState(false, "Coba Lagi");
                isProcessing = false;
            }
        }

        // --- UI UTILS ---
        function setLoadingState(isLoading, text) {
            const payBtn = document.getElementById('payBtn');
            if (!payBtn) return;
            
            const btnText = payBtn.querySelector('.text');
            
            if (isLoading) {
                payBtn.classList.add('loading');
                payBtn.disabled = true;
                if(btnText) btnText.innerText = text;
                payBtn.setAttribute('aria-label', text);
            } else {
                payBtn.classList.remove('loading');
                payBtn.disabled = false;
                if(btnText) btnText.innerText = text;
                payBtn.setAttribute('aria-label', text);
            }
        }

        function showError(msg) {
            const errBox = document.getElementById('error-message');
            if (!errBox) return;
            
            errBox.style.display = 'block';
            errBox.innerHTML = msg;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start
        window.onload = initPayment;
    </script>
</body>
</html>
