<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
            max-height: 200px;
            overflow-y: auto;
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">Ï€</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList">
                        <!-- Daftar item akan dirender di sini via JS -->
                        <div style="text-align:center; color:#888;">Memuat ringkasan...</div>
                    </div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 Ï€</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

       <script>
        // --- 1. KONFIGURASI & SETUP ---
        
        const CONFIG = (typeof window.APP_CONFIG !== 'undefined') ? window.APP_CONFIG : {};

        // Ambil URL dan Key dengan Aman
        const SUPABASE_URL = (CONFIG.ENDPOINTS && CONFIG.ENDPOINTS.PAYMENT) 
            ? CONFIG.ENDPOINTS.PAYMENT 
            : "https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment";

        const SUPABASE_ANON_KEY = CONFIG.SUPABASE_ANON_KEY || "";

        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;
        let orderId = ""; 
        let isProcessing = false; 

        // ==========================================
        // ðŸ”§ HELPER: FORMAT HARGA
        // ==========================================
        function cleanPrice(priceInput) {
            if (priceInput === null || priceInput === undefined) return 0;
            let p = String(priceInput).replace(/,/g, '.').replace(/[^0-9.-]+/g, "");
            if (p.length === 0) return 0;
            let val = parseFloat(p);
            return isNaN(val) || val < 0 ? 0 : val;
        }

        function formatPrice(price) {
            let numPrice = cleanPrice(price);
            if (numPrice === 0) return "0";
            if (numPrice < 0.01) return numPrice.toFixed(7);
            return Number.isInteger(numPrice) ? numPrice.toString() : numPrice.toFixed(2);
        }

        // --- 2. INISIALISASI (VERSI STABIL / TIDAK AUTO-CONNECT AGRESIF) ---
        async function initPayment() {
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            
            orderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

            try {
                // 1. Cek Pi SDK
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK tidak ditemukan. Gunakan Pi Browser.");
                }
                
                // Delay kecil
                await new Promise(r => setTimeout(r, 500));

                // 2. Init SDK
                const isSandbox = (typeof CONFIG.IS_SANDBOX !== 'undefined') ? CONFIG.IS_SANDBOX : true;
                await Pi.init({ version: "2.0", sandbox: isSandbox }); 

                // 3. CEK LOCAL STORAGE USER (UTAMA)
                // Kita TIDAK memanggil Pi.authenticate di sini.
                // Kita hanya cek apakah user sudah login sebelumnya dari localStorage.
                const userStr = localStorage.getItem('aurora_user');
                
                if(!userStr) {
                    // Jika belum ada user di local storage, beri pesan error
                    throw new Error("Sesi login habis. Silakan login kembali dari halaman utama.");
                }
                
                // Parsing user
                currentUser = JSON.parse(userStr);

                // 4. Load Keranjang
                const successLoad = loadCartAndCalculateTotal();

                // 5. Update UI
                if (successLoad && parseFloat(currentTotal) > 0) {
                    payBtn.disabled = false;
                    payBtn.innerText = "Bayar Sekarang";
                    console.log("Siap untuk pembayaran. User:", currentUser.username);
                } else {
                    payBtn.innerText = "Data Tidak Valid";
                    payBtn.disabled = true;
                    errorBox.style.display = "block";
                    errorBox.innerHTML = "Data checkout tidak ditemukan.<br><a href='store.html' style='color:var(--luxury-gold); text-decoration:underline;'>Kembali ke Toko</a>";
                }

            } catch (err) {
                console.error("Init Error:", err);
                errorBox.style.display = "block";
                errorBox.innerText = err.message;
                payBtn.innerText = "Error";
                payBtn.disabled = true;
            }
        }

        function loadCartAndCalculateTotal() {
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            if (!checkoutRaw) {
                document.getElementById('summaryList').innerHTML = "<div style='color:#ff4d4d; text-align:center;'>Data pesanan hilang.</div>";
                return false;
            }

            try {
                const checkout = JSON.parse(checkoutRaw);
                cartItems = checkout.items || []; 
                const summaryList = document.getElementById('summaryList');
                let html = '';
                let total = 0;

                if (cartItems.length === 0) {
                     summaryList.innerHTML = "<div style='text-align:center; color:#888;'>Keranjang kosong.</div>";
                     return false;
                }

                cartItems.forEach(item => {
                    const name = item.name || item.product_name || "Produk";
                    const price = cleanPrice(item.price);
                    const qty = parseInt(item.qty) || 1;
                    const subtotal = price * qty;
                    total += subtotal;
                    html += `<div class="item-row"><span>${name} (x${qty})</span><span>${formatPrice(subtotal)} Ï€</span></div>`;
                });

                summaryList.innerHTML = html;
                currentTotal = total;
                document.getElementById('displayTotal').innerText = formatPrice(total) + " Ï€";
                return true;
            } catch (e) {
                return false;
            }
        }

        // --- 3. PROSES PEMBAYARAN ---
        async function handleAutoPayment(event) {
            event.preventDefault();
            if (isProcessing) return;
            isProcessing = true;

            const payBtn = document.getElementById('payBtn');
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (fullName.length < 3 || phoneNumber.length < 10 || address.length < 10) {
                isProcessing = false;
                return showError("Mohon lengkapi data pengiriman.");
            }
            if (parseFloat(currentTotal) <= 0) {
                isProcessing = false;
                return showError("Total pembayaran 0.");
            }

            setLoadingState(true, "Menghubungkan ke Pi Wallet...");

            try {
                // DI SINI BARU KITA MENGHUBUNGKAN WALLET (Saat tombol ditekan)
                // Kita gunakan nilai currentUser yang sudah ada, atau auth ulang jika diperlukan SDK-nya
                
                // Opsi A: Gunakan user yang sudah ada (Lebih cepat)
                let piUser = currentUser;

                // Opsi B: Paksa auth ulang untuk keamanan sesi pembayaran (Disarankan Pi Network)
                // Kita coba authenticate, jika popup muncul biarkan, jika tidak popup (karena sudah login) lebih baik.
                try {
                    const authResult = await Pi.authenticate(["payments"]);
                    if(authResult && authResult.user) {
                        piUser = authResult.user;
                        // Update local storage dengan data terbaru
                        localStorage.setItem('aurora_user', JSON.stringify(piUser));
                    }
                } catch(authErr) {
                    console.warn("Auth popup mungkin dibatalkan atau gagal, menggunakan sesi lama.", authErr);
                }

                if (!piUser) throw new Error("Gagal autentikasi user.");

                const paymentData = {
                    amount: cleanPrice(currentTotal),
                    memo: `Order Aurora: ${orderId}`,
                    metadata: { orderId: orderId }
                };

                await Pi.createPayment(paymentData, {
                    onReadyForServerApproval: async (paymentId) => {
                        setLoadingState(true, "Memverifikasi ke Server...");
                        const timeoutPromise = new Promise((_, reject) => 
                            setTimeout(() => reject(new Error("Timeout server.")), 25000)
                        );
                        const fetchPromise = fetch(SUPABASE_URL, {
                            method: 'POST',
                            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${SUPABASE_ANON_KEY}` },
                            body: JSON.stringify({ paymentId, action: 'approve', orderId, uid: piUser.uid })
                        }).then(async (res) => {
                            if(!res.ok) throw new Error("Gagal approve server");
                            return res.json();
                        });

                        try {
                            await Promise.race([fetchPromise, timeoutPromise]);
                        } catch (err) {
                            throw new Error(err.message);
                        }
                    },
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        setLoadingState(true, "Menyimpan Pesanan...");
                        try {
                            const response = await fetch(SUPABASE_URL, {
                                method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ 
                                    paymentId, action: 'complete', txid, orderId, uid: piUser.uid,
                                    username: piUser.username, amount: cleanPrice(currentTotal), 
                                    items: cartItems, customer: { name: fullName, phone: phoneNumber, address: address }
                                })
                            });
                            if(!response.ok) throw new Error("Gagal simpan pesanan.");
                            
                            alert("Pembayaran Berhasil!");
                            localStorage.removeItem('aurora_checkout'); 
                            localStorage.removeItem("aurora_cart");
                            window.location.href = "payment-success.html";
                        } catch (err) {
                            alert("Pembayaran sukses di Blockchain, tapi gagal simpan DB. Hubungi admin. TXID: " + txid);
                            setLoadingState(false, "Gagal Simpan");
                            isProcessing = false;
                        }
                    },
                    onCancel: () => {
                        setLoadingState(false, "Bayar Sekarang");
                        isProcessing = false;
                    },
                    onError: (error) => {
                        showError(error.message || "Error Pembayaran");
                        setLoadingState(false, "Coba Lagi");
                        isProcessing = false;
                    }
                });

            } catch (err) {
                console.error(err);
                showError(err.message);
                setLoadingState(false, "Bayar Sekarang");
                isProcessing = false;
            }
        }

        function setLoadingState(isLoading, text) {
            const payBtn = document.getElementById('payBtn');
            if (isLoading) {
                payBtn.disabled = true;
                payBtn.innerText = text;
                payBtn.style.opacity = "0.7";
            } else {
                payBtn.disabled = false;
                payBtn.innerText = text;
                payBtn.style.opacity = "1";
            }
        }

        function showError(msg) {
            const errBox = document.getElementById('error-message');
            errBox.style.display = 'block';
            errBox.innerText = msg;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = initPayment;
    </script>
</body>
</html>
