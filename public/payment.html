<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
            max-height: 200px;
            overflow-y: auto;
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">Ï€</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList">
                        <div style="text-align:center; color:#888;">Memuat ringkasan...</div>
                    </div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 Ï€</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

    <script>
        // --- 1. KONFIGURASI & SETUP ---
        const SUPABASE_URL = "https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment";

        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;
        let orderId = ""; 
        let isProcessing = false; 

        // ==========================================
        // ðŸ”§ HELPER: BERSIH & FORMAT HARGA
        // ==========================================
        function cleanPrice(priceInput) {
            if (priceInput === null || priceInput === undefined) return 0;
            let p = String(priceInput).replace(/,/g, '.').replace(/[^0-9.-]+/g, "");
            if (p.length === 0) return 0;
            let val = parseFloat(p);
            return isNaN(val) || val < 0 ? 0 : val;
        }

        function formatPrice(price) {
            let numPrice = cleanPrice(price);
            if (numPrice === 0) return "0";
            if (numPrice < 0.01) return numPrice.toFixed(7);
            return Number.isInteger(numPrice) ? numPrice.toString() : numPrice.toFixed(2);
        }

        // --- 2. INISIALISASI HALAMAN ---
        async function initPayment() {
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            
            orderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

            // PERBAIKAN: Coba bersihkan sesi bermasalah
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('retry') === 'true') {
                console.warn("Payment retry detected. Cleaning session...");
                localStorage.removeItem('aurora_user');
                localStorage.removeItem('aurora_token');
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            try {
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK tidak ditemukan. Gunakan Pi Browser.");
                }
                
                await new Promise(r => setTimeout(r, 800));

                // PERBAIKAN: Cek kedua-duanya (sandbox & IS_SANDBOX) agar kompatibel
                const isSandbox = (typeof window.APP_CONFIG !== 'undefined') 
                    ? (window.APP_CONFIG.IS_SANDBOX || window.APP_CONFIG.sandbox || true) 
                    : true;

                await Pi.init({ version: "2.0", sandbox: isSandbox }); 
                console.log("Pi SDK Berhasil diinisialisasi.");

                const userStr = localStorage.getItem('aurora_user');
                if(!userStr) throw new Error("Sesi login habis. Silakan login kembali.");
                currentUser = JSON.parse(userStr);

                const successLoad = loadCartAndCalculateTotal();

                if (successLoad && parseFloat(currentTotal) > 0) {
                    payBtn.disabled = false;
                    payBtn.innerText = "Bayar Sekarang";
                } else {
                    payBtn.innerText = "Data Tidak Valid";
                    payBtn.disabled = true;
                    errorBox.style.display = "block";
                    errorBox.innerHTML = "Data checkout tidak ditemukan atau total 0.<br><a href='store.html' style='color:var(--luxury-gold); font-weight:bold; text-decoration:underline;'>Kembali ke Toko</a>";
                }

            } catch (err) {
                console.error("Init Error:", err);
                errorBox.style.display = "block";
                errorBox.innerText = err.message;
                payBtn.innerText = "Error System";
                payBtn.disabled = true;
            }
        }

        function loadCartAndCalculateTotal() {
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            if (!checkoutRaw) {
                document.getElementById('summaryList').innerHTML = "<div style='color:#ff4d4d; text-align:center; padding:10px;'>Data pesanan hilang.</div>";
                return false;
            }
            try {
                const checkout = JSON.parse(checkoutRaw);
                cartItems = checkout.items || []; 
                const summaryList = document.getElementById('summaryList');
                let html = '';
                let total = 0;
                if (cartItems.length === 0) {
                     summaryList.innerHTML = "<div style='text-align:center; color:#888;'>Keranjang kosong.</div>";
                     return false;
                }
                cartItems.forEach(item => {
                    const name = item.name || item.product_name || "Produk Tanpa Nama";
                    const price = cleanPrice(item.price);
                    const qty = parseInt(item.qty) || 1;
                    const subtotal = price * qty;
                    total += subtotal;
                    html += `<div class="item-row"><span>${name} <small style="color:#888;">(x${qty})</small></span><span>${formatPrice(subtotal)} Ï€</span></div>`;
                });
                summaryList.innerHTML = html;
                currentTotal = total;
                document.getElementById('displayTotal').innerText = formatPrice(total) + " Ï€";
                return true;
            } catch (e) {
                console.error("Gagal parse cart data:", e);
                return false;
            }
        }

        // --- 3. PROSES PEMBAYARAN UTAMA (SIMPLIFIED & ROBUST) ---
        async function handleAutoPayment(event) {
            event.preventDefault();
            if (isProcessing) return;
            isProcessing = true;

            const payBtn = document.getElementById('payBtn');
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (fullName.length < 3 || phoneNumber.length < 10 || address.length < 10) {
                isProcessing = false;
                return showError("Mohon lengkapi data pengiriman dengan benar.");
            }
            if (parseFloat(currentTotal) <= 0) {
                isProcessing = false;
                return showError("Total pembayaran tidak valid (0).");
            }

            // Fungsi helper untuk reset loading jika error
            const resetOnError = (msg) => {
                isProcessing = false;
                setLoadingState(false, "Coba Lagi");
                showError(msg);
            };

            setLoadingState(true, "Menghubungkan...");

            try {
                // Langkah A: Autentikasi
                console.log("AUTH START");
                const auth = await Pi.authenticate(["payments"]);
                
                console.log("AUTH SUCCESS", auth);
                if (!auth || !auth.user) {
                    throw new Error("Gagal autentikasi dengan Pi Network.");
                }
                const piUser = auth.user;

                // Langkah B: Eksekusi Payment
                const paymentData = {
                    amount: cleanPrice(currentTotal),
                    memo: `Order Aurora: ${orderId}`,
                    metadata: { orderId: orderId, itemsCount: cartItems.length }
                };

                await Pi.createPayment(paymentData, {
                    
                    // FASE 1: APPROVAL
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Approval Phase:", paymentId);
                        setLoadingState(true, "Verifikasi Server...");
                        
                        // Timeout Logic
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 20000); // 20 Detik Timeout

                        try {
                            const response = await fetch(SUPABASE_URL, {
                                method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'approve', 
                                    orderId,
                                    uid: piUser.uid
                                }),
                                signal: controller.signal
                            });

                            clearTimeout(timeoutId);

                            if (!response.ok) {
                                const errText = await response.text();
                                console.error("Server HTTP Error:", response.status, errText);
                                throw new Error(`Server Error (${response.status}).`);
                            }
                            console.log("Server Approved.");
                        } catch (err) {
                            console.error("Approval Error:", err);
                            if (err.name === 'AbortError') {
                                throw new Error("Waktu habis. Server tidak merespons.");
                            }
                            throw err;
                        }
                    },
                    
                    // FASE 2: COMPLETION
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Completion Phase TXID:", txid);
                        setLoadingState(true, "Menyimpan Pesanan...");
                        
                        try {
                            const response = await fetch(SUPABASE_URL, {
                                method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'complete', 
                                    txid, 
                                    orderId,
                                    uid: piUser.uid,
                                    username: piUser.username,
                                    amount: cleanPrice(currentTotal), 
                                    items: cartItems, 
                                    customer: { 
                                        name: fullName, 
                                        phone: phoneNumber, 
                                        address: address 
                                    }
                                })
                            });

                            if(!response.ok) {
                                const errData = await response.json().catch(() => ({}));
                                throw new Error(errData.message || "Gagal menyimpan pesanan.");
                            }

                            // SUKSES
                            localStorage.removeItem('aurora_checkout'); 
                            localStorage.removeItem("aurora_cart");
                            window.location.href = "payment-success.html";

                        } catch (err) {
                            console.error("Completion Error:", err);
                            alert("âš ï¸ Pembayaran SUKSES di Blockchain, namun GAGAL menyimpan ke database kami.\n\nHubungi Admin dengan TXID: " + txid);
                            resetOnError("Gagal Simpan Data");
                        }
                    },
                    
                    onError: (error) => {
                        console.error("Payment SDK Error:", error);
                        resetOnError(error.message || "Transaksi gagal.");
                    },
                    
                    onCancel: () => {
                        resetOnError("Transaksi dibatalkan.");
                    }
                });

            } catch (err) {
                console.error("System Error:", err);
                resetOnError(err.message);
            }
        }

        // Helper UI
        function setLoadingState(isLoading, text) {
            const payBtn = document.getElementById('payBtn');
            if (isLoading) {
                payBtn.disabled = true;
                payBtn.innerText = text;
                payBtn.style.opacity = "0.7";
            } else {
                payBtn.disabled = false;
                payBtn.innerText = text;
                payBtn.style.opacity = "1";
            }
        }

        function showError(msg) {
            const errBox = document.getElementById('error-message');
            errBox.style.display = 'block';
            errBox.innerText = msg;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = initPayment;
    </script>
</body>
</html>
