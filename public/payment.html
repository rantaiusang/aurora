<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File (Pastikan file ini ada dan berisi ENDPOINT & KEYS) -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
            max-height: 200px;
            overflow-y: auto;
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList">
                        <!-- Daftar item akan dirender di sini via JS -->
                        <div style="text-align:center; color:#888;">Memuat ringkasan...</div>
                    </div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

        <script>
        // --- 1. KONFIGURASI & SETUP ---
        // URL Edge Function Supabase Anda
        const SUPABASE_URL = "https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA";

        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;
        let orderId = "ORD-" + Date.now();

        // --- 2. INISIALISASI HALAMAN (FIX TOTAL 0 & DATA CHECKOUT) ---
        async function initPayment() {
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            
            try {
                // A. Cek Pi SDK Availability
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK tidak ditemukan. Harap gunakan Pi Browser.");
                }
                
                // B. Inisialisasi SDK
                await Pi.init({ version: "2.0", sandbox: true });
                console.log("Pi SDK Berhasil diinisialisasi.");

                // C. Cek Session User Login
                const userStr = localStorage.getItem('aurora_user');
                if(!userStr) throw new Error("Sesi login habis. Silakan login kembali.");
                currentUser = JSON.parse(userStr);

                // D. Load Data Keranjang (PENTING: Baca 'aurora_checkout' agar nyambung dengan store.html)
                const successLoad = loadCartAndCalculateTotal();

                // E. Update UI berdasarkan hasil load
                if (successLoad && parseFloat(currentTotal) > 0) {
                    payBtn.disabled = false;
                    payBtn.innerText = "Bayar Sekarang";
                } else {
                    payBtn.innerText = "Data Tidak Valid";
                    payBtn.disabled = true;
                    errorBox.style.display = "block";
                    errorBox.innerHTML = "Data checkout tidak ditemukan atau total 0.<br><a href='store.html' style='color:var(--luxury-gold); font-weight:bold; text-decoration:underline;'>Kembali ke Toko</a>";
                }

            } catch (err) {
                console.error("Init Error:", err);
                errorBox.style.display = "block";
                errorBox.innerText = err.message;
                payBtn.innerText = "Error System";
            }
        }

        // Fungsi Khusus: Membaca & Menghitung Total dari LocalStorage
        function loadCartAndCalculateTotal() {
            // PERBAIKAN BUG: Gunakan key 'aurora_checkout', bukan 'cart'
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            
            if (!checkoutRaw) {
                document.getElementById('summaryList').innerHTML = "<div style='color:#ff4d4d; text-align:center; padding:10px;'>Data pesanan hilang.<br>Silakan pilih produk ulang.</div>";
                return false;
            }

            try {
                const checkout = JSON.parse(checkoutRaw);
                cartItems = checkout.items || []; // Ambil array items
                
                const summaryList = document.getElementById('summaryList');
                let html = '';
                let total = 0;

                if (cartItems.length === 0) {
                     summaryList.innerHTML = "<div style='text-align:center; color:#888;'>Keranjang kosong.</div>";
                     return false;
                }

                cartItems.forEach(item => {
                    const name = item.name || item.product_name || "Produk Tanpa Nama";
                    const price = parseFloat(item.price) || 0;
                    const qty = parseInt(item.qty) || 1;
                    const subtotal = price * qty;
                    
                    total += subtotal;
                    
                    html += `
                        <div class="item-row">
                            <span>${name} <small style="color:#888;">(x${qty})</small></span>
                            <span>${subtotal.toFixed(7)} π</span>
                        </div>`;
                });

                summaryList.innerHTML = html;
                currentTotal = total;
                document.getElementById('displayTotal').innerText = total.toFixed(7) + " π";
                return true;

            } catch (e) {
                console.error("Gagal parse cart data:", e);
                return false;
            }
        }

        // --- 3. PROSES PEMBAYARAN UTAMA ---
        async function handleAutoPayment(event) {
            event.preventDefault();
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            
            // 1. Validasi Input Form
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (fullName.length < 3 || phoneNumber.length < 10 || address.length < 10) {
                return showError("Mohon lengkapi data pengiriman dengan benar.");
            }

            if (parseFloat(currentTotal) <= 0) return showError("Total pembayaran tidak valid (0).");

            // 2. Mulai Proses Payment
            payBtn.disabled = true;
            payBtn.innerText = "Menghubungkan ke Pi Wallet...";

            try {
                // Langkah A: Autentikasi Ulang (Wajib untuk keamanan Pi SDK)
                const auth = await Pi.authenticate(
                    ["payments", "username"], 
                    onIncompletePaymentFound // Callback jika ada payment terpending
                );

                if (!auth || !auth.accessToken) {
                    throw new Error("Gagal otentikasi ulang dengan Pi Network.");
                }
                
                const piUser = auth.user;

                // Langkah B: Buat Objek Payment
                const paymentData = {
                    amount: parseFloat(currentTotal),
                    memo: `Order Aurora: ${orderId}`,
                    metadata: { orderId: orderId, itemsCount: cartItems.length }
                };

                // Langkah C: Eksekusi Payment Flow
                await Pi.createPayment(paymentData, {
                    // Fase 1: User menyetujui di Wallet -> App minta approve ke Server
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Payment ID dibuat, meminta approval server:", paymentId);
                        
                        try {
                            const response = await fetch(SUPABASE_URL, {
                                method: 'POST',
                               headers: { 
                       "Content-Type": "application/json"
            }
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'approve', 
                                    orderId,
                                    uid: piUser.uid
                                })
                            });
                            
                            if(!response.ok) throw new Error("Server Approval Failed");
                        } catch (err) {
                            console.error("Approval Error:", err);
                            // Jika server gagal approve, payment dibatalkan di client
                            throw new Error("Gagal menghubungi server pembayaran.");
                        }
                    },
                    
                    // Fase 2: User selesai bayar -> App konfirmasi ke Server
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Pembayaran sukses dari user. TXID:", txid);
                        
                        try {
                            const response = await fetch(SUPABASE_URL, {
                                method: 'POST',
                                headers: { 
                                    "Content-Type": "application/json",
                                    "Authorization": `Bearer ${SUPABASE_KEY}` 
                                },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'complete', 
                                    txid, 
                                    orderId,
                                    uid: piUser.uid,
                                    username: piUser.username,
                                    amount: currentTotal,
                                    items: cartItems,
                                    customer: { 
                                        name: fullName, 
                                        phone: phoneNumber, 
                                        address: address 
                                    }
                                })
                            });

                            if(!response.ok) {
                                const errData = await response.json();
                                throw new Error(errData.message || "Gagal menyimpan pesanan.");
                            }

                            // SUKSES TOTAL
                            alert("Pembayaran Berhasil! Pesanan Anda sedang diproses.");
                            
                            // Bersihkan LocalStorage
                            localStorage.removeItem('aurora_checkout'); 
                            localStorage.removeItem("aurora_cart");
                            
                            // Redirect
                            window.location.href = "payment-success.html";

                        } catch (err) {
                            console.error("Completion Error:", err);
                            alert("Pembayaran tercatat di Blockchain, namun gagal menyimpan ke database kami. Hubungi admin dengan TXID: " + txid);
                            // Jangan redirect, biarkan user screenshot txid
                        }
                    },
                    
                    onCancel: () => {
                        console.log("User membatalkan pembayaran.");
                        payBtn.disabled = false;
                        payBtn.innerText = "Bayar Sekarang";
                    },
                    
                    onError: (error) => {
                        console.error("Payment Error:", error);
                        showError("Terjadi kesalahan: " + error.message);
                        payBtn.disabled = false;
                        payBtn.innerText = "Coba Lagi";
                    }
                });

            } catch (err) {
                console.error("System Error:", err);
                showError(err.message);
                payBtn.disabled = false;
                payBtn.innerText = "Bayar Sekarang";
            }
        }

        // Callback untuk menangani payment yang terputus sebelumnya
        function onIncompletePaymentFound(payment) {
            console.log("Ditemukan pembayaran tidak lengkap:", payment);
            // Logika tambahan bisa ditambahkan di sini, misalnya auto-resume
            return; // Default behaviour: biarkan user buat payment baru
        }

        function showError(msg) {
            const errBox = document.getElementById('error-message');
            errBox.style.display = 'block';
            errBox.innerText = msg;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Jalankan saat halaman load
        window.onload = initPayment;
    </script>
</body>
</html>
