<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File (Pastikan file ini ada di folder yang sama) -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: n; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0,0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none; 
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }

        /* Loading Overlay */
        #loading-overlay {
            display: flex; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 12, 21, 0.85); 
            backdrop-filter: blur(5px); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            transition: opacity 0.3s ease;
        }
        #loading-overlay.show { opacity: 1; }
        
        /* Animasi Loader */
        .loader {
            width: 48px; 
            height: 48px; 
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--luxury-gold); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } */

        /* Tombol Simulasi (Untukak testing di Chrome) */
        .btn-simulate {
            display: none; /* Hidden by default */
            margin-top: 20px;
            background: transparent; 
            border: 1px solid var(--text-gray); 
            color: var(--text-gray); 
            cursor: pointer; 
            font-size: 0.9rem; 
        }
        .btn-simulate:hover { 
            background: rgba(212, 175, 55, 0.1); 
            color: var(--luxury-gold); 
            transform: translateY(-2px); 
        }

    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p style="Menyiapkan Pembayaran...</p>
    </div>

    <!-- Header -->
    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="glow-effect"></div>

        <div class="card">
            <div class="coin-visual">π</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList"></div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

    <!-- SCRIPT UTAMA (FULL VERSION) -->
    <script>
        // --- 1. KONFIGURASI YANG SUDAH ---
        // Jika file pi-config.js ada di folder yang sama, kita gunakan variabel app config di sini
        if (typeof window.APP_CONFIG === 'undefined') {
            console.warn("Config tidak ditemukan. Menggunakan Default Sandbox Mode.");
            window.APP_CONFIG = {
                IS_SANDBOX: true,
                // Ganti URL ini dengan URL Supabase Project Anda
                SUPABASE_URL: "https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment",
                // GANTI INI DENGAN SANDOX / MAINNET
                // IS_SANDBOX: true // ubah ke false jika sudah siap Mainnet
            };
        }

        // Ambil URL & Key Global
        const SUPABASE_URL = window.APP_CONFIG.SUPABASE_URL;
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcxVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';

        // Variabel Global
        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;
        let orderId = "ORD-" + Date.now();

        // 1. INISIALISASIASI HALAMAN
        async function initPayment() {
            // Tampilkan loading overlay
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';

            try {
                // Cek SDK
                if (typeof Pi === 'undefined') {
                    throw new Error("Buka aplikasi ini di dalam Pi Browser.");
                }

                // Inisialisasi SDK
                await Pi.init({ version: "2.0", sandbox: window.APP_CONFIG.IS_SANDBOX });
                console.log("Pi SDK Siap.");

                // Cek Login (Re-Authenticate untuk Token Fresh)
                const auth = await Pi.authenticate(
                    ["username", "payments"], 
                    (payment) => console.log("Incomplete payment: " + payment.identifier)
                );

                // Load Cart dengan KEY YANG SAMA dengan STORE.HTML
                const cart = JSON.parse(localStorage.getItem('aurora_checkout')) || [];
                const summaryList = document.getElementById('summaryList');
                let total = 0;
                let total = 0;

                if (cart.length === 0) {
                    throw new Error("Keranjang kosong.");
                }

                summaryList.innerHTML = "";
                cart.forEach(item => {
                    const price = parseFloat(item.price) || 0;
                    const qty = parseInt(item.qty) || 1;
                    total += (price * qty);
                    
                    summaryList.innerHTML += `
                        <div class="item-row">
                            <span>${item.name} (x${qty})</span>
                            <span>${(price * qty).toFixed(2)} π</span>
                        </div>`;
                });

                currentTotal = total.toFixed(7); // Ubah ke 7 desimal
                document.getElementById('displayTotal').innerText = currentTotal + " π";
                
                // Jika total > 0, matikan overlay dan biarkan tombol bayar
                document.getElementById('loading-overlay').style.display = 'none'; // Sembunyikan loading
                document.getElementById('payBtn').disabled = false;
                document.getElementById('payBtn').innerText = `Bayar ${currentTotal} π`;

            } catch (err) {
                console.error("Payment Init Error:", err);
                alert("Gagal: " + err.message);
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('payBtn').disabled = false;
                document.getElementById('payBtn').innerText = "Coba Lagi";
            }
        }

        // 2. LOGIKA PEMBAYARAN (AUTO-AUTHENTICATE)
        async function handleAutoPayment(event) {
            event.preventDefault();
            const payBtn = document.getElementById('payBtn');
            
            if (parseFloat(currentTotal) <= 0) {
                alert("Total tagihan tidak valid (0 atau kosong).");
                document.getElementById('payBtn').disabled = false;
                document.getElementById('payBtn').innerText = "Coba Lagi";
                return;
            }

            // Tampilan loading lagi agar terlihat koneksi
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            
            payBtn.disabled = true;
            payBtn.innerText = "Menghubungkan ke Pi Wallet...";

            try {
                // RE-AUTHENTICATE (WAJIB UNTUK MEMBUKA TOKEN BARU)
                // Ini sangat penting. Tanpa re-authenticate, Pi SDK kadang menolak user login kadaluarsuasa (expired).
                const auth = await Pi.authenticate(
                    ["username", "payments"], 
                    (payment) => console.log("Incomplete payment: " + payment.identifier)
                );

                if (!auth || !auth.accessToken) {
                    throw new Error("Gagal autentikasi ulang.");
                }

                console.log("Autentikasi Berhasil: " + auth.user.username);
                console.log("UID: " + auth.user.uid);

                // EKSEKUSI AUTENTIKASI (TANPAKAN PI WALLET)
                const paymentData = {
                    amount: parseFloat(currentTotal), 
                    memo: `Order Aurora - ${orderId}`,
                    metadata: { 
                        order_id: orderId, 
                        username: auth.user.username 
                    }
                };

                await Pi.createPayment(paymentData, {
                    // Kunci Sukses: Callback yang memanggil API Payment Gateway
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Menghubungkan ke Supabase (Approve)...");
                        try {
                            // Kirim ke Supabase Edge Function (Backend) untuk Approve
                            await fetch('https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment', {
                                method: "POST",
                                headers: { 
                                    "Content-Type": "application/json",
                                    // Gunakan Key Supabase Anda di sini
                                    "Authorization": `Bearer ${window.APP_CONFIG.SUPABASE_ANON_KEY}` 
                                },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'approve', 
                                    orderId 
                                })
                            });
                        } catch (e) { 
                            console.error("Approve Error:", e); 
                            console.warn("Pastikan Anda menghubungkan Edge Function yang benar atau kunci salah.");
                        }
                    },
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Pembayaran Selesai di Blockchain.");
                        
                        // Panggil Supabase Edge Function (Backend) untuk Complete
                        try {
                            await fetch('https://dikapquhusbwjcbccbqcsb.supabase.co/functions/v1/verify-pi-payment', {
                                method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'complete', 
                                    txid,
                                    orderId,
                                    uid: auth.user.uid,
                                    username: auth.user.username,
                                    amount: currentTotal,
                                    items: cartItems, // Kirim data item lengkap
                                    customer: { 
                                        name: document.getElementById('fullName').value, 
                                        phone: document.getElementById('phoneNumber').value, 
                                        address: document.getElementById('address').value 
                                    }
                                })
                            });
                            
                            localStorage.removeItem('aurora_checkout');
                            localStorage.removeItem("aurora_cart");
                            
                            alert("Pembayaran Berhasil!");
                            window.location.href = "success.html";

                        } catch (error) {
                            console.error("Gagal menyimpan data pesanan:", error);
                            alert("Pembayaran Sukses di Pi Wallet, tapi Gagal menyimpan data ke Database.");
                            // Biaralah tombol kembali enabled
                            document.getElementById('payBtn').disabled = false;
                            document.getElementById('payBtn').innerText = "Coba Lagi";
                        }
                    },
                    onCancel: (paymentId) => {
                        payBtn.disabled = false;
                        payBtn.innerText = "Batal";
                        console.log("Pembayaran Dibatalkan.");
                    },
                    onError: (error, payment) => {
                        console.error("Gagal Pi Network:", error.message);
                        payBtn.disabled = false;
                        payBtn.innerText = "Tutup Login";
                    }
                });
            } catch (err) {
                console.error("Payment Logic Error:", err);
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('payBtn').disabled = false;
                document.getElementById('payBtn').innerText = "Coba Lagi";
            }
        }

        // Jalankan inisialisasi
        window.onload = initPayment;
    </script>
</body>
</html>
