<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
            max-height: 200px;
            overflow-y: auto;
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">œÄ</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList">
                        <div style="text-align:center; color:#888;">Memuat ringkasan...</div>
                    </div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 œÄ</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

    <script>
        // --- 1. KONFIGURASI & SETUP ---
        const SUPABASE_URL = "https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment";

        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;
        let orderId = ""; 
        let isProcessing = false;

        // ==========================================
        // üîß HELPER: BERSIH & FORMAT HARGA
        // ==========================================
        function cleanPrice(priceInput) {
            if (priceInput === null || priceInput === undefined) return 0;
            let p = String(priceInput).replace(/,/g, '.').replace(/[^0-9.-]+/g, "");
            if (p.length === 0) return 0;
            let val = parseFloat(p);
            return isNaN(val) || val < 0 ? 0 : val;
        }

        function formatPrice(price) {
            let numPrice = cleanPrice(price);
            if (numPrice === 0) return "0";
            if (numPrice < 0.01) {
                return numPrice.toFixed(7).replace(/\.?0+$/, '');
            }
            return Number.isInteger(numPrice) 
                ? numPrice.toString() 
                : numPrice.toFixed(2).replace(/\.?0+$/, '');
        }

        // --- 2. INISIALISASI HALAMAN ---
        async function initPayment() {
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            orderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

            try {
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK tidak ditemukan. Gunakan Pi Browser.");
                }
                await new Promise(r => setTimeout(r, 800));
                const isSandbox = (window.APP_CONFIG && window.APP_CONFIG.IS_SANDBOX === true);
                await Pi.init({ version: "2.0", sandbox: isSandbox }); 

                const userStr = localStorage.getItem('aurora_user');
                if(!userStr) throw new Error("Sesi habis. Silakan login.");
                currentUser = JSON.parse(userStr);

                const successLoad = loadCartAndCalculateTotal();

                if (successLoad && parseFloat(currentTotal) > 0) {
                    payBtn.disabled = false;
                    payBtn.innerText = "Bayar Sekarang";
                } else {
                    payBtn.innerText = "Data Tidak Valid";
                    payBtn.disabled = true;
                    errorBox.style.display = "block";
                    errorBox.innerHTML = "Keranjang kosong.<br><a href='store.html' style='color:var(--luxury-gold);'>Ke Toko</a>";
                }
            } catch (err) {
                console.error("Init Error:", err);
                errorBox.style.display = "block";
                errorBox.innerText = err.message;
                payBtn.innerText = "Error";
                payBtn.disabled = true;
            }
        }

        function loadCartAndCalculateTotal() {
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            if (!checkoutRaw) return false;
            try {
                const checkout = JSON.parse(checkoutRaw);
                cartItems = checkout.items || []; 
                const summaryList = document.getElementById('summaryList');
                let html = '';
                let total = 0;
                cartItems.forEach(item => {
                    const name = item.name || item.product_name || "Produk";
                    const price = cleanPrice(item.price);
                    const qty = parseInt(item.qty) || 1;
                    total += price * qty;
                    html += `<div class="item-row"><span>${name} <small>(x${qty})</small></span><span>${formatPrice(price*qty)} œÄ</span></div>`;
                });
                summaryList.innerHTML = html;
                currentTotal = total;
                document.getElementById('displayTotal').innerText = formatPrice(total) + " œÄ";
                return true;
            } catch (e) { return false; }
        }

        // ==========================================
        // üßπ FUNGSI CLEANUP (VERSI LEMBUT)
        // ==========================================
        async function cleanupStuckPayments(uid) {
            try {
                console.log("üßπ Cek pembersihan...");
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 8000));
                const token = localStorage.getItem('sb-access-token') || "";
                
                const fetchPromise = fetch(SUPABASE_URL, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                    body: JSON.stringify({ uid: uid, action: "init" })
                }).then(async (res) => {
                    if (!res.ok) throw new Error(`Server ${res.status}`);
                    return res.json();
                });

                await Promise.race([fetchPromise, timeoutPromise]);
                console.log("‚úÖ Cleanup sukses.");
            } catch (err) {
                // Jangan menghentikan proses jika cleanup gagal
                console.warn("‚ö†Ô∏è Cleanup gagal/timeout, melanjutkan...", err);
            }
        }

        // ==========================================
        // üî• FUNGSI RECOVERY (SOLUSI MACET)
        // ==========================================
        // Fungsi khusus untuk menangani "Incomplete Payment" yang ditemukan SDK
        async function handleIncompletePaymentFound(payment) {
            console.log("üö® DITEMUKAN TRANSAKSI MACET:", payment.identifier);
            
            try {
                // 1. Coba batalkan lewat backend Supabase
                const res = await fetch(SUPABASE_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem('sb-access-token')||""}`
                    },
                    body: JSON.stringify({ 
                        paymentId: payment.identifier, 
                        action: "cancel" 
                    })
                });

                if (res.ok) {
                    alert("Transaksi macet telah dibersihkan otomatis. Halaman akan dimuat ulang...");
                    window.location.reload();
                } else {
                    throw new Error("Gagal membatalkan transaksi macet.");
                }
            } catch (err) {
                console.error("Gagal recovery:", err);
                alert("Gagal membersihkan transaksi macet. Silakan refresh halaman manual.");
                window.location.reload();
            }
        }

        // --- 3. PROSES PEMBAYARAN UTAMA ---
        async function handleAutoPayment(event) {
            event.preventDefault();
            if (isProcessing) return;
            isProcessing = true;

            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (fullName.length < 3 || phoneNumber.length < 10 || address.length < 10) {
                isProcessing = false;
                return showError("Lengkapi data pengiriman.");
            }
            if (parseFloat(currentTotal) <= 0) {
                isProcessing = false;
                return showError("Total pembayaran 0.");
            }

            setLoadingState(true, "Menghubungkan...");

            try {
                // =======================================================
                // üî• AUTH DENGAN INCOMPLETE RECOVERY
                // =======================================================
                const authResult = await Pi.authenticate(
                    ["username", "payments"],
                    handleIncompletePaymentFound // Pasang fungsi recovery di sini
                );

                if (!authResult || !authResult.user) throw new Error("Gagal Auth.");
                const piUser = authResult.user;

                // 1. Jalankan Cleanup Proaktif (Opsional)
                await cleanupStuckPayments(piUser.uid);

                // 2. Lanjut Buat Pembayaran
                const paymentData = {
                    amount: cleanPrice(currentTotal),
                    memo: `Order Aurora: ${orderId}`,
                    metadata: { orderId: orderId }
                };

                await Pi.createPayment(paymentData, {
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Approving...", paymentId);
                        setLoadingState(true, "Verifikasi Server...");
                        
                        try {
                            const res = await fetch(SUPABASE_URL, {
                                method: 'POST',
                                headers: { 
                                    "Content-Type": "application/json", 
                                    "Authorization": `Bearer ${localStorage.getItem('sb-access-token')||""}` 
                                },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'approve', 
                                    uid: piUser.uid 
                                })
                            });
                            
                            const text = await res.text();
                            if (!res.ok) throw new Error(text || "Server Error 500");
                        } catch (e) {
                            throw new Error("Server lambat merespons approval.");
                        }
                    },
                    
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Completing...", txid);
                        setLoadingState(true, "Menyelesaikan...");
                        try {
                            const res = await fetch(SUPABASE_URL, {
                                method: 'POST',
                                headers: { 
                                    "Content-Type": "application/json", 
                                    "Authorization": `Bearer ${localStorage.getItem('sb-access-token')||""}` 
                                },
                                body: JSON.stringify({ 
                                    paymentId, 
                                    action: 'complete', 
                                    txid, 
                                    uid: piUser.uid,
                                    username: piUser.username, 
                                    amount: cleanPrice(currentTotal),
                                    items: cartItems, 
                                    customer: { name: fullName, phone: phoneNumber, address: address }
                                })
                            });
                            
                            const text = await res.text();
                            if (!res.ok) {
                                if (text.includes("completed") || text.includes("Already")) {
                                    console.log("Backend error tapi status selesai, dianggap sukses.");
                                } else {
                                    throw new Error(text || "Server Error 500");
                                }
                            }
                            
                            alert("Pembayaran Berhasil!");
                            localStorage.removeItem('aurora_checkout');
                            window.location.href = "payment-success.html";
                        } catch (e) {
                            alert("Pembayaran tercatat di blockchain.\nSimpan TXID: " + txid);
                            setLoadingState(false, "Selesai");
                            isProcessing = false;
                        }
                    },
                    
                    onCancel: () => {
                        setLoadingState(false, "Bayar Sekarang");
                        isProcessing = false;
                    },
                    
                    onError: (error) => {
                        console.error("SDK Error:", error);
                        showError(error.message || "Terjadi kesalahan pembayaran.");
                        setLoadingState(false, "Coba Lagi");
                        isProcessing = false;
                    }
                });

            } catch (err) {
                console.error("System Error:", err);
                showError(err.message);
                setLoadingState(false, "Bayar Sekarang");
                isProcessing = false;
            }
        }

        function setLoadingState(isLoading, text) {
            const payBtn = document.getElementById('payBtn');
            payBtn.disabled = isLoading;
            payBtn.innerText = text;
            payBtn.style.opacity = isLoading ? "0.7" : "1";
        }

        function showError(msg) {
            const errBox = document.getElementById('error-message');
            errBox.style.display = 'block';
            errBox.innerText = msg;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = initPayment;
    </script>
</body>
</html>
