<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File (Pastikan file ini ada dan berisi ENDPOINT & KEYS) -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList"></div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

        <script>
        // --- 1. KONFIGURASI & VARIABEL ---
        let currentTotal = 0;
        let cartItems = [];
        let currentUser = null;

        // Cek Config
        if (!window.APP_CONFIG) {
            alert("File pi-config.js tidak ditemukan. Menggunakan mode Sandbox Default.");
            window.APP_CONFIG = {
                IS_SANDBOX: true,
                ENDPOINTS: {
                    PAYMENT: "https://your-backend-url.com/api/payment" // GANTI DENGAN URL BACKEND ANDA
                },
                SUPABASE_ANON_KEY: "YOUR_SUPABASE_ANON_KEY" // GANTI DENGAN KEY ANDA
            };
        }
        const config = window.APP_CONFIG;

        // --- 2. INIT SDK (Sesuai Saran Anda) ---
        async function initPaymentPage() {
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');

            try {
                // Cek apakah Pi SDK ada
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK tidak terdeteksi. Pastikan membuka di Pi Browser.");
                }

                // Inisialisasi SDK (Wajib sebelum pembayaran)
                await Pi.init({ version: "2.0", sandbox: config.IS_SANDBOX }); 
                console.log("Pi SDK Berhasil diinisialisasi");

                // Cek User Session
                const userStr = localStorage.getItem('aurora_user');
                if(!userStr) {
                    throw new Error("Sesi login habis. Silakan login kembali.");
                }
                currentUser = JSON.parse(userStr);

                // Load Data Keranjang
                loadCartData();

                // Aktifkan Tombol
                payBtn.disabled = false;
                payBtn.innerText = "Bayar Sekarang";

            } catch (err) {
                errorBox.style.display = "block";
                errorBox.innerText = err.message;
                payBtn.innerText = "Error / Refresh Halaman";
                payBtn.disabled = true;
            }
        }

        function loadCartData() {
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            if (!checkoutRaw) return (window.location.href = 'store.html');

            const checkout = JSON.parse(checkoutRaw);
            cartItems = checkout.items;
            currentTotal = parseFloat(checkout.total);

            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = "";
            
            cartItems.forEach(item => {
                const name = item.name || item.product_name || "Produk";
                const price = parseFloat(item.price) || 0;
                const qty = parseInt(item.qty) || 1;
                
                summaryList.innerHTML += `
                    <div class="item-row">
                        <span>${name} (x${qty})</span>
                        <span>${(price * qty).toFixed(2)} π</span>
                    </div>`;
            });

            document.getElementById('displayTotal').innerText = currentTotal.toFixed(2) + " π";
        }

        // --- 3. FUNGSI UTAMA PEMBAYARAN (Ditambah Logika Backend) ---
        async function handleAutoPayment(event) {
            event.preventDefault();
            
            const payBtn = document.getElementById('payBtn');
            const errorBox = document.getElementById('error-message');
            const name = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (currentTotal <= 0) return showError("Total pembayaran 0.");
            if (name.length < 3 || phone.length < 10) return showError("Lengkapi data pengiriman.");

            payBtn.disabled = true;
            payBtn.innerText = "Memproses di Pi Wallet...";
            errorBox.style.display = 'none';

            const currentOrderId = "ORD-" + Date.now();

            try {
                // --- STEP A: AUTHENTICATE (WAJIB UNTUK TRANSAKSI) ---
                // Meskipun sudah login, kita butuh token fresh untuk transaksi
                const auth = await Pi.authenticate(
                    ["payments", "username"], 
                    (payment) => console.log("Incomplete payment:", payment)
                );

                if (!auth || !auth.accessToken) {
                    throw new Error("Gagal otentikasi ulang untuk pembayaran.");
                }

                const piUser = auth.user;

                // --- STEP B: CREATE PAYMENT ---
                const paymentData = {
                    amount: parseFloat(currentTotal),
                    memo: `Order #${currentOrderId} - Aurora Parfumerie`,
                    metadata: { 
                        orderId: currentOrderId,
                        username: piUser.username
                    }
                };

                await Pi.createPayment(paymentData, {
                    // Callback 1: Approve
                    onReadyForServerApproval: async (paymentId) => {
                        console.log("Payment ID:", paymentId);
                        try {
                            // Kirim ke Backend untuk Approval
                            await fetch(config.ENDPOINTS.PAYMENT, {
                                method: "POST",
                                headers: { 
                                    "Content-Type": "application/json",
                                    "Authorization": `Bearer ${config.SUPABASE_ANON_KEY}` 
                                },
                                body: JSON.stringify({
                                    action: "approve",
                                    paymentId: paymentId,
                                    orderId: currentOrderId,
                                    uid: piUser.uid,
                                    username: piUser.username
                                })
                            });
                        } catch (e) { console.error("Backend Approve Error:", e); }
                    },

                    // Callback 2: Complete (PENTING: SIMPAN DATA PESANAN DISINI)
                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("Pembayaran Selesai. TXID:", txid);
                        
                        try {
                            // KIRIM DATA PESANAN KE DATABASE SUPABASE
                            await fetch(config.ENDPOINTS.PAYMENT, {
                                method: "POST",
                                headers: { 
                                    "Content-Type": "application/json",
                                    "Authorization": `Bearer ${config.SUPABASE_ANON_KEY}` 
                                },
                                body: JSON.stringify({
                                    action: "complete",
                                    paymentId: paymentId,
                                    txid: txid,
                                    orderId: currentOrderId,
                                    uid: piUser.uid,
                                    username: piUser.username,
                                    amount: currentTotal,
                                    items: cartItems,
                                    customer: { name, phone, address }
                                })
                            });

                            // Hapus Cart & Redirect
                            localStorage.removeItem('aurora_checkout');
                            localStorage.removeItem("aurora_cart");
                            window.location.href = "payment-success.html";

                        } catch (error) {
                            console.error("Gagal simpan pesanan:", error);
                            alert("Pembayaran Sukses, tapi gagal menyimpan data ke server. Hubungi Admin.");
                            payBtn.innerText = "Gagal Simpan Data";
                            payBtn.disabled = false;
                        }
                    },

                    // Callback 3: Cancel
                    onCancel: (paymentId) => {
                        logError("Pembayaran dibatalkan oleh pengguna.");
                    },

                    // Callback 4: Error
                    onError: (error, payment) => {
                        logError("Terjadi kesalahan: " + error.message);
                    }
                });

            } catch (err) {
                logError(err.message);
            }
        }

        function logError(msg) {
            const errorBox = document.getElementById('error-message');
            const payBtn = document.getElementById('payBtn');
            errorBox.style.display = "block";
            errorBox.innerText = msg;
            payBtn.disabled = false;
            payBtn.innerText = "Coba Bayar Lagi";
        }

        // Jalankan init saat window load
        window.onload = initPaymentPage;
    </script>
</body>
</html>
