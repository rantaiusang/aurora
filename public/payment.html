<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
            max-height: 200px;
            overflow-y: auto;
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">Ï€</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList">
                        <!-- Daftar item akan dirender di sini via JS -->
                        <div style="text-align:center; color:#888;">Memuat ringkasan...</div>
                    </div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 Ï€</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

   <script>
/* ===============================
   1. CONFIG VALIDATION
================================= */
if (!window.APP_CONFIG) {
    alert("Config tidak ditemukan. Pastikan pi-config.js terload.");
    throw new Error("APP_CONFIG tidak ditemukan");
}

const { SUPABASE_ANON_KEY, ENDPOINTS, IS_SANDBOX } = window.APP_CONFIG;
const SUPABASE_URL = ENDPOINTS?.PAYMENT;

if (!SUPABASE_URL) {
    alert("PAYMENT endpoint tidak ditemukan.");
    throw new Error("PAYMENT endpoint missing");
}

/* ===============================
   2. GLOBAL STATE
================================= */
let currentTotal = 0;
let cartItems = [];
let currentUser = null;
let orderId = "";
let isProcessing = false;

/* ===============================
   3. HELPER FUNCTIONS
================================= */
function cleanPrice(priceInput) {
    if (!priceInput) return 0;
    let p = String(priceInput).replace(/,/g, '.').replace(/[^0-9.-]+/g, "");
    let val = parseFloat(p);
    return isNaN(val) || val < 0 ? 0 : val;
}

function formatPrice(price) {
    let num = cleanPrice(price);
    if (num === 0) return "0";
    if (num < 0.01) return num.toFixed(7);
    return Number.isInteger(num) ? num.toString() : num.toFixed(2);
}

function showError(msg) {
    const errBox = document.getElementById('error-message');
    errBox.style.display = 'block';
    errBox.innerText = msg;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function setLoadingState(isLoading, text) {
    const payBtn = document.getElementById('payBtn');
    payBtn.disabled = isLoading;
    payBtn.innerText = text;
    payBtn.style.opacity = isLoading ? "0.7" : "1";
}

/* ===============================
   4. INIT PAGE
================================= */
async function initPayment() {
    const payBtn = document.getElementById('payBtn');

    orderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

    try {
        if (typeof Pi === 'undefined') {
            throw new Error("Harap gunakan Pi Browser.");
        }

        await new Promise(r => setTimeout(r, 800));

        await Pi.init({
            version: "2.0",
            sandbox: IS_SANDBOX
        });

        console.log("Pi SDK Initialized");

        // ðŸ”¥ AUTHENTICATE DI SINI (BUKAN DI TOMBOL)
        const auth = await Pi.authenticate(["payments"]);
        if (!auth || !auth.user) {
            throw new Error("Autentikasi Pi gagal.");
        }

        currentUser = auth.user;
        console.log("User authenticated:", currentUser.username);

        const success = loadCartAndCalculateTotal();

        if (success && currentTotal > 0) {
            payBtn.disabled = false;
            payBtn.innerText = "Bayar Sekarang";
        } else {
            payBtn.disabled = true;
            payBtn.innerText = "Data Tidak Valid";
        }

    } catch (err) {
        console.error("Init Error:", err);
        showError(err.message);
        payBtn.disabled = true;
    }
}

/* ===============================
   5. LOAD CART
================================= */
function loadCartAndCalculateTotal() {
    const checkoutRaw = localStorage.getItem('aurora_checkout');
    if (!checkoutRaw) return false;

    const checkout = JSON.parse(checkoutRaw);
    cartItems = checkout.items || [];

    if (!cartItems.length) return false;

    let total = 0;
    let html = '';

    cartItems.forEach(item => {
        const price = cleanPrice(item.price);
        const qty = parseInt(item.qty) || 1;
        const subtotal = price * qty;
        total += subtotal;

        html += `
            <div class="item-row">
                <span>${item.name} (x${qty})</span>
                <span>${formatPrice(subtotal)} Ï€</span>
            </div>`;
    });

    document.getElementById('summaryList').innerHTML = html;
    document.getElementById('displayTotal').innerText = formatPrice(total) + " Ï€";

    currentTotal = total;
    return true;
}

/* ===============================
   6. HANDLE PAYMENT
================================= */
async function handleAutoPayment(event) {
    event.preventDefault();
    if (isProcessing) return;
    isProcessing = true;

    if (!currentUser?.uid) {
        isProcessing = false;
        return showError("Session tidak valid.");
    }

    setLoadingState(true, "Membuka Pi Wallet...");

    try {
        await Pi.createPayment({
            amount: cleanPrice(currentTotal),
            memo: `Order Aurora: ${orderId}`,
            metadata: { orderId }
        }, {

            /* ===== APPROVAL ===== */
            onReadyForServerApproval: async (paymentId) => {

                const response = await fetch(SUPABASE_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: "approve",
                        paymentId,
                        orderId,
                        uid: currentUser.uid
                    })
                });

                if (!response.ok) {
                    throw new Error("Server approval gagal.");
                }
            },

            /* ===== COMPLETION ===== */
            onReadyForServerCompletion: async (paymentId, txid) => {

                const response = await fetch(SUPABASE_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: "complete",
                        paymentId,
                        txid,
                        orderId,
                        uid: currentUser.uid,
                        username: currentUser.username,
                        amount: cleanPrice(currentTotal),
                        items: cartItems
                    })
                });

                if (!response.ok) {
                    throw new Error("Gagal menyimpan pesanan.");
                }

                alert("Pembayaran Berhasil!");
                localStorage.removeItem("aurora_checkout");
                localStorage.removeItem("aurora_cart");
                window.location.href = "payment-success.html";
            },

            onCancel: () => {
                setLoadingState(false, "Bayar Sekarang");
                isProcessing = false;
            },

            onError: (error) => {
                showError(error.message || "Payment error.");
                setLoadingState(false, "Coba Lagi");
                isProcessing = false;
            }
        });

    } catch (err) {
        showError(err.message);
        setLoadingState(false, "Bayar Sekarang");
        isProcessing = false;
    }
}

window.onload = initPayment;
</script>
</body>
</html>
