<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <!-- Config File (Pastikan file ini ada dan berisi ENDPOINT & KEYS) -->
    <script src="./pi-config.js"></script>

    <style>
        :root { 
            --luxury-gold: #d4af37; 
            --dark-bg: #0f0c15; 
            --card-bg: #1a1620; 
            --danger-color: #ff4d4d; 
            --info-color: #3498db; 
        }
        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        header { 
            background: rgba(15, 12, 21, 0.95); 
            border-bottom:1px solid rgba(212, 175, 55, 0.2); 
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
        }
        .back-link { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: color 0.3s; 
            cursor: pointer; 
        }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { 
            font-family: 'Playfair Display', serif; 
            color: var(--luxury-gold); 
            font-size: 1.2rem; 
            font-weight: 700; 
        }
        
        .payment-wrapper { 
            flex:1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 40px 8%; 
            position: relative; 
        }
        .payment-card { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 600px; 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); 
            position: relative; 
        }
        .coin-visual { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin: 0 auto 30px; 
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 2rem; 
            color: white; 
            font-weight: bold; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            text-align: center; 
            color: var(--luxury-gold); 
            margin-bottom: 10px; 
        }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 25px; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .input-box, textarea.input-box { 
            width: 100%; 
            padding: 12px 14px; 
            background: rgba(255,255,255, 0.05); 
            border: 1px solid rgba(255,255,255, 0.1); 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        .input-box:focus, textarea.input-box:focus { 
            outline: none; 
            border-color: var(--luxury-gold); 
        }

        .item-summary { 
            background: rgba(0,0,0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .item-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            padding-bottom: 8px; 
            font-size: 0.9rem; 
            color: #ddd; 
        }
        .total-display { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 30px; 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            border-radius: 10px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
        }
        .total-amount { 
            font-size: 1.5rem; 
            color: var(--luxury-gold); 
            font-weight: 700; 
        }
        
        .btn-pay { 
            width: 100%; 
            padding: 18px; 
            background: var(--luxury-gold); 
            color: #000; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 20px; 
            transition: background 0.3s;
        }
        .btn-pay:hover:not(:disabled) { 
            background: #ffed4a; 
            transform: translateY(-2px);
        }
        .btn-pay:disabled { 
            background: #444; 
            cursor: not-allowed; 
            color: #888; 
            transform: none;
        }
        
        .error-box { 
            display:none; 
            background:rgba(255, 77, 77, 0.1); 
            border: 1px solid var(--danger-color); 
            color:#ffcccc; 
            padding:15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text">Sistem pembayaran otomatis via Pi Network. Pastikan Anda menggunakan Pi Browser.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Nama Penerima" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="0812..." required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Pengiriman</label>
                    <textarea id="address" class="input-box" rows="2" placeholder="Jalan, No Rumah, Kecamatan, Kota..." required></textarea>
                </div>

                <div class="item-summary">
                    <div id="summaryList"></div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>
        </div>
    </div>    

      <script>
    // --- 1. KONFIGURASI & VARIABEL ---
    let currentTotal = 0;

    // Fungsi yang dijalankan saat halaman dimuat
    async function initPaymentPage() {
        const payBtn = document.getElementById('payBtn');
        const errorBox = document.getElementById('error-message');

        try {
            // A. Cek SDK
            if (typeof Pi === 'undefined') {
                throw new Error("Pi SDK tidak terdeteksi. Gunakan Pi Browser!");
            }

            // B. Inisialisasi SDK (Wajib)
            await Pi.init({ version: "2.0", sandbox: true });
            console.log("Pi SDK Berhasil diinisialisasi");

            // C. Load Data Keranjang dari localStorage
            loadCartData();

            // D. Aktifkan Tombol jika ada item
            if (currentTotal > 0) {
                payBtn.disabled = false;
                payBtn.innerText = "Bayar Sekarang";
            } else {
                payBtn.innerText = "Keranjang Kosong";
            }

        } catch (err) {
            errorBox.style.display = "block";
            errorBox.innerText = err.message;
            payBtn.innerText = "Gunakan Pi Browser";
        }
    }

    function loadCartData() {
        // Ambil data keranjang (Pastikan saat add to cart Anda simpan dengan key 'cart')
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const summaryList = document.getElementById('summaryList');
        let total = 0;

        summaryList.innerHTML = "";
        cart.forEach(item => {
            total += parseFloat(item.price);
            summaryList.innerHTML += `
                <div class="item-row">
                    <span>${item.name}</span>
                    <span>${parseFloat(item.price).toFixed(2)} π</span>
                </div>`;
        });

        currentTotal = total.toFixed(2);
        document.getElementById('displayTotal').innerText = currentTotal + " π";
    }

    // --- 2. LOGIKA PEMBAYARAN PI NETWORK ---
    async function handleAutoPayment(event) {
        event.preventDefault();
        const payBtn = document.getElementById('payBtn');
        const errorBox = document.getElementById('error-message');

        // Ambil data form
        const fullName = document.getElementById('fullName').value;
        const phone = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;

        payBtn.disabled = true;
        payBtn.innerText = "Membuka Pi Wallet...";

        try {
            const paymentData = {
                amount: parseFloat(currentTotal),
                memo: `Order Aurora - ${fullName}`,
                metadata: { 
                    customer_name: fullName,
                    customer_phone: phone,
                    shipping_address: address
                }
            };

            const callbacks = {
                onReadyForServerApproval: (paymentId) => {
                    console.log("Payment ID didapat:", paymentId);
                    // Kirim paymentId ke server Anda untuk approve (jika ada backend)
                    // Jika testing sandbox, ini biasanya diproses otomatis oleh SDK
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    console.log("Pembayaran selesai di Blockchain:", txid);
                    localStorage.removeItem('cart'); // Kosongkan keranjang
                    alert("Pembayaran Berhasil! Pesanan akan segera diproses.");
                    window.location.href = "success.html";
                },
                onCancel: (paymentId) => {
                    payBtn.disabled = false;
                    payBtn.innerText = "Bayar Sekarang";
                    console.log("Pembayaran dibatalkan.");
                },
                onError: (error, payment) => {
                    errorBox.style.display = "block";
                    errorBox.innerText = "Error: " + error.message;
                    payBtn.disabled = false;
                    payBtn.innerText = "Coba Lagi";
                }
            };

            // Jalankan UI Pembayaran Pi
            await Pi.createPayment(paymentData, callbacks);

        } catch (err) {
            errorBox.style.display = "block";
            errorBox.innerText = err.message;
            payBtn.disabled = false;
        }
    }

    // Jalankan inisialisasi
    window.onload = initPaymentPage;
</script>
</body>
</html>
