<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-dim: rgba(212, 175, 55, 0.2);
            --luxury-gold-hover: #b5952f;
            --dark-bg: #0f0c15;
            --dark-card: rgba(25, 23, 28, 0.98);
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --error-red: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --success-green: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Pola background halus */
            background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
        }

        /* Header */
        header { padding: 24px 20px; text-align: center; z-index: 10; }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1.5px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, var(--luxury-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Glow Effect di belakang card */
        .glow-effect {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--luxury-gold-dim) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            animation: pulseGlow 4s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Card */
        .card {
            background: var(--dark-card);
            width: 100%;
            max-width: 400px;
            padding: 45px 30px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Spinner */
        .spinner-wrapper { margin: 0 auto 30px; height: 70px; display: flex; align-items: center; justify-content: center; position: relative; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .pi-icon {
            font-family: 'Playfair Display', serif; /* Font serif agar simbol pi terlihat elegan */
            font-size: 1.5rem;
            color: var(--luxury-gold);
            position: absolute;
            z-index: 2;
            font-weight: bold;
        }

        /* Ikon Sukses */
        .success-icon {
            font-size: 2.5rem;
            color: var(--success-green);
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* Text Elements */
        h2 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 600; letter-spacing: 0.5px; }
        p.subtitle { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 30px; line-height: 1.6; min-height: 45px;}

        /* Error Box */
        .error-box {
            display: none;
            background: var(--error-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.85rem;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .error-title { color: #fca5a5; font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .error-msg { color: #e5e7eb; word-break: break-word; }

        /* Buttons */
        .btn-action {
            display: none;
            margin-top: 15px;
            background: var(--luxury-gold);
            color: #000;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        .btn-action:hover { background: var(--luxury-gold-hover); transform: translateY(-2px); }
        .btn-action:active { transform: translateY(0); }

        /* Console Log Visual */
        .debug-log {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #4ade80; /* Hijau terminal */
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.75rem;
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .debug-log p { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px;}
        .debug-log p.error-log { color: #ef4444; }

        /* Toast Notification */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .toast {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--luxury-gold);
            color: var(--luxury-gold);
            padding: 12px 24px;
            border-radius: 50px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast-icon { font-size: 1.2rem; }

    </style>

    <!-- 1. Load Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- 2. Load Config (Jika file ini tidak ada, kita punya fallback di JS bawah) -->
    <script src="pi-config.js"></script>

</head>
<body>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <header>
        <a href="index.html" class="logo">Aurora ⚡</a>
    </header>

    <div class="login-container">
        <div class="glow-effect"></div>

        <div class="card">
            <!-- Status Area -->
            <div class="spinner-wrapper">
                <div class="spinner" id="spinnerAnim"></div>
                <div class="pi-icon" id="piIcon">π</div>
                <div class="success-icon" id="successIcon">✓</div>
            </div>

            <h2 id="status-title">Menghubungkan...</h2>
            <p class="subtitle" id="status-desc">Menyiapkan koneksi aman ke Pi Network</p>

            <!-- Error Box -->
            <div id="error-box" class="error-box">
                <span class="error-title">Kesalahan Sistem</span>
                <span id="error-msg" class="error-msg">Deskripsi error akan muncul di sini.</span>
            </div>
            
            <!-- Debug Log -->
            <div id="debug-log" class="debug-log"></div>

            <!-- Action Buttons (Hidden by default) -->
            <button id="btn-retry" class="btn-action" onclick="window.location.reload()">Coba Lagi</button>
            <button id="btn-simulate" class="btn-action" style="background: transparent; border: 1px solid var(--text-gray); color: var(--text-gray);">
                ⚠️ Buka di Browser Biasa (Simulasi)
            </button>
        </div>
    </div>

    <script>
        // --- 1. CONFIG FALLBACK ---
        // Kita cek apakah pi-config.js terload. Jika tidak, gunakan default Sandbox.
        // Ini mencegah error 'APP_CONFIG is undefined' saat testing file HTML ini sendirian.
        if (typeof window.APP_CONFIG === 'undefined') {
            console.warn("pi-config.js tidak ditemukan. Menggunakan default Sandbox Mode.");
            window.APP_CONFIG = {
                IS_SANDBOX: true,
                sandbox: true // Tambahan key kadang dipakai
            };
        }

        // --- 2. HELPER FUNCTIONS ---
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            let icon = 'ℹ️';
            if (type === 'error') icon = '⛔';
            if (type === 'success') icon = '✨';

            toast.innerHTML = `<span class="toast-icon">${icon}</span> <span>${message}</span>`;
            
            container.appendChild(toast);
            
            // Trigger reflow
            void toast.offsetWidth; 
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function logDebug(msg, isError = false) {
            console.log(msg);
            const debugBox = document.getElementById('debug-log');
            if(debugBox) {
                debugBox.style.display = 'block';
                const p = document.createElement('p');
                p.innerText = `> ${msg}`;
                if(isError) p.classList.add('error-log');
                debugBox.appendChild(p);
                debugBox.scrollTop = debugBox.scrollHeight;
            }
        }

        // --- 3. LOGIC UTAMA ---

        async function runLoginProcess() {
            const ui = {
                spinner: document.getElementById('spinnerAnim'),
                piIcon: document.getElementById('piIcon'),
                successIcon: document.getElementById('successIcon'),
                title: document.getElementById('status-title'),
                desc: document.getElementById('status-desc'),
                errorBox: document.getElementById('error-box'),
                errorMsg: document.getElementById('error-msg'),
                btnRetry: document.getElementById('btn-retry'),
                btnSimulate: document.getElementById('btn-simulate')
            };

            function setLoadingState(title, desc) {
                ui.spinner.style.display = 'block';
                ui.piIcon.style.display = 'block';
                ui.successIcon.style.display = 'none';
                ui.title.innerText = title;
                ui.desc.innerText = desc;
                ui.errorBox.style.display = 'none';
                ui.btnRetry.style.display = 'none';
                ui.btnSimulate.style.display = 'none';
            }

            function showError(msg) {
                ui.spinner.style.display = 'none';
                ui.piIcon.style.display = 'none';
                ui.successIcon.style.display = 'none';
                ui.title.innerText = "Koneksi Gagal";
                ui.desc.innerText = "Gagal menghubungkan ke Pi Network.";
                ui.errorBox.style.display = 'block';
                ui.errorMsg.innerText = msg;
                ui.btnRetry.style.display = 'block';
            }

            function showSimulationOption(msg) {
                // Khusus error karena bukan di Pi Browser
                ui.spinner.style.display = 'none';
                ui.piIcon.style.display = 'none';
                ui.title.innerText = "Environment Terdeteksi";
                ui.desc.innerText = "Anda tidak menggunakan Pi Browser.";
                ui.errorBox.style.display = 'block';
                ui.errorMsg.innerText = msg;
                ui.btnSimulate.style.display = 'block'; // Tombol simulasi muncul
            }

            setLoadingState("Menghubungkan...", "Inisialisasi sistem Pi Network");

            try {
                // 1. Cek apakah kita di browser yang support Pi (Pi Browser)
                logDebug("Cek Environment...");
                if (typeof Pi === 'undefined') {
                    const errMsg = "SDK Pi Network tidak ditemukan. \nPastikan Anda membuka halaman ini melalui aplikasi Pi Browser.";
                    throw new Error("SDK_NOT_FOUND");
                }

                // 2. Init SDK dengan PERBAIKAN VERSION STRING
                logDebug("Memulai Pi.init() dengan version '2.0'...");
                
                await Pi.init({ 
                    version: "2.0", // <-- PERBAIKAN: Harus String
                    sandbox: window.APP_CONFIG.IS_SANDBOX
                });
                
                logDebug("Pi.init() Sukses.");

                // 3. Authenticate
                ui.title.innerText = "Autentikasi...";
                ui.desc.innerText = "Mohon izinkan akses akun Pi Anda...";
                
                const authResult = await Pi.authenticate(
                    ['username', 'payments'],
                    {
                        onIncompletePaymentFound: function(payment) {
                            logDebug("Incomplete payment found: " + payment.identifier);
                        }
                    }
                );

                if (!authResult || !authResult.accessToken) {
                    throw new Error("Akses ditolak atau dibatalkan oleh pengguna.");
                }

                logDebug("Auth Sukses! User: " + authResult.user.username);

                // 4. Tampilan Sukses
                ui.title.innerText = "Berhasil Masuk";
                ui.desc.innerText = `Selamat datang, ${authResult.user.username}!`;
                
                ui.spinner.style.display = 'none';
                ui.piIcon.style.display = 'none';
                ui.successIcon.style.display = 'block';

                showToast("Login Berhasil!", "success");

                // Simpan & Redirect
                localStorage.setItem("aurora_user", JSON.stringify(authResult.user));
                localStorage.setItem("aurora_token", authResult.accessToken);

                setTimeout(() => {
                    window.location.href = "store.html";
                }, 1500);

            } catch (err) {
                console.error(err);
                
                // Handle error khusus jika SDK tidak ada (bukan di Pi Browser)
                if (err.message === "SDK_NOT_FOUND") {
                    logDebug("ERROR: Bukan di Pi Browser");
                    showSimulationOption("Pi SDK hanya berjalan di dalam Pi Browser. Jika Anda developer dan ingin testing UI, gunakan tombol simulasi di bawah.");
                    
                    // Event Listener tombol simulasi untuk testing di Chrome
                    ui.btnSimulate.onclick = function() {
                        simulateLoginSuccess();
                    };
                } else {
                    // Error umum lainnya
                    logDebug("ERROR: " + err.message, true);
                    showError(err.message);
                }
            }
        }

        // --- 4. SIMULASI (Hanya untuk testing di browser biasa) ---
        function simulateLoginSuccess() {
            const ui = {
                spinner: document.getElementById('spinnerAnim'),
                piIcon: document.getElementById('piIcon'),
                successIcon: document.getElementById('successIcon'),
                title: document.getElementById('status-title'),
                desc: document.getElementById('status-desc'),
                errorBox: document.getElementById('error-box'),
                btnSimulate: document.getElementById('btn-simulate')
            };

            ui.btnSimulate.style.display = 'none';
            ui.errorBox.style.display = 'none';
            ui.title.innerText = "Mode Simulasi";
            ui.desc.innerText = "Memalsukan data login untuk testing...";
            
            setTimeout(() => {
                ui.title.innerText = "Berhasil Masuk (Demo)";
                ui.desc.innerText = "Ini adalah akun simulasi.";
                ui.spinner.style.display = 'none';
                ui.piIcon.style.display = 'none';
                ui.successIcon.style.display = 'block';

                // Data dummy
                const dummyUser = { username: "Pioneer_Demo", uid: "12345678" };
                localStorage.setItem("aurora_user", JSON.stringify(dummyUser));
                localStorage.setItem("aurora_token", "demo_token_xyz");

                showToast("Login Simulasi Berhasil!", "success");

                setTimeout(() => {
                    window.location.href = "store.html";
                }, 1500);
            }, 1500);
        }

        // --- 5. INITIALIZATION ---
        window.addEventListener('load', () => {
            const existingUser = localStorage.getItem("aurora_user");
            if (existingUser) {
                console.log("User sudah login, redirect ke store...");
                window.location.href = "store.html";
                return;
            }

            // Delay sedikit agar animasi UI terlihat mulus
            setTimeout(() => {
                runLoginProcess();
            }, 800);
        });

    </script>
</body>
</html>
