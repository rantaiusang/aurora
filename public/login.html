<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-dim: rgba(212, 175, 55, 0.2);
            --dark-bg: #0f0c15;
            --dark-card: rgba(20, 18, 22, 0.98);
            --text-white: #ffffff;
            --text-gray: #888888;
            --error-red: #8a1c1c;
            --error-red-bg: rgba(138, 28, 28, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        header { padding: 20px; text-align: center; z-index: 10; }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1px;
        }

        /* Main Content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Card */
        .card {
            background: var(--dark-card);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid var(--luxury-gold-dim);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        /* Spinner */
        .spinner-wrapper { margin: 0 auto 25px; height: 60px; display: flex; align-items: center; justify-content: center; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .pi-icon {
            font-size: 1.2rem;
            color: var(--luxury-gold);
            margin-left: -20px;
            z-index: 2;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 { font-size: 1.4rem; margin-bottom: 8px; font-weight: 600; }
        p.subtitle { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 25px; line-height: 1.5; }

        /* Error Box */
        .error-box {
            display: none;
            background: var(--error-red-bg);
            border: 1px solid rgba(138, 28, 28, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }
        .error-title { color: #ff9999; font-weight: bold; display: block; margin-bottom: 5px; font-size: 0.9rem; }
        .error-msg { color: #ffcccc; font-size: 0.85rem; }

        .btn-retry {
            display: none;
            margin-top: 20px;
            background: var(--luxury-gold);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
        }
        .btn-retry:hover { opacity: 0.9; }

    </style>

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <!-- 
       PERBAIKAN 1: 
       Daripada memuat file eksternal yang mungkin 404, 
       kita definisikan config langsung di sini untuk keamanan demo.
       Di production, gunakan Environment Variables.
    -->
    <script>
        window.APP_CONFIG = {
            IS_SANDBOX: true, // Ubah ke false di Mainnet
            // Ini seharusnya URL Edge Function Anda, bukan langsung Supabase URL
            API_ENDPOINT: "https://your-project.supabase.co/functions/v1/handle-pi-login",
            SUPABASE_URL: "https://your-project.supabase.co",
            SUPABASE_ANON_KEY: "your-anon-key-here" 
        };
    </script>

</head>
<body>

    <header>
        <!-- Ganti href sesuai struktur folder Anda -->
        <a href="../index.html" class="logo">Aurora ⚡</a>
    </header>

    <div class="login-container">
        <div class="glow-effect"></div>

        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner" id="spinnerAnim"></div>
                <div class="pi-icon">π</div>
            </div>

            <h2 id="status-title">Menghubungkan...</h2>
            <p class="subtitle" id="status-desc">Menyiapkan koneksi aman ke Pi Network</p>

            <div id="error-box" class="error-box">
                <span class="error-title">Terjadi Kesalahan</span>
                <span id="error-msg" class="error-msg">Deskripsi error akan muncul di sini.</span>
            </div>

            <button id="btn-retry" class="btn-retry" onclick="window.runLoginProcess()">Coba Lagi</button>
        </div>
    </div>

    <script>
        async function runLoginProcess() {
            const ui = {
                spinner: document.getElementById('spinnerAnim'),
                piIcon: document.querySelector('.pi-icon'),
                title: document.getElementById('status-title'),
                desc: document.getElementById('status-desc'),
                errorBox: document.getElementById('error-box'),
                errorMsg: document.getElementById('error-msg'),
                btnRetry: document.getElementById('btn-retry')
            };

            function setLoadingState(title, desc) {
                ui.spinner.style.display = 'block';
                ui.piIcon.style.display = 'flex';
                ui.title.innerText = title;
                ui.desc.innerText = desc;
                ui.errorBox.style.display = 'none';
                ui.btnRetry.style.display = 'none';
            }

            function showError(msg) {
                ui.spinner.style.display = 'none';
                ui.piIcon.style.display = 'none';
                ui.title.innerText = "Login Gagal";
                ui.desc.innerText = "Terjadi gangguan koneksi.";
                ui.errorBox.style.display = 'block';
                ui.errorMsg.innerText = msg;
                ui.btnRetry.style.display = 'block';
            }

            setLoadingState("Menghubungkan...", "Inisialisasi sistem");

            try {
                // 1. Cek Config
                if (typeof window.APP_CONFIG === 'undefined') {
                    throw new Error("Konfigurasi sistem hilang.");
                }
                const config = window.APP_CONFIG;

                // 2. Init SDK
                ui.title.innerText = "Autentikasi...";
                ui.desc.innerText = "Menghubungkan ke Pi Blockchain";
                
                // Pastikan Pi SDK sudah terload
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi Network SDK gagal dimuat. Cek koneksi internet.");
                }

                await Pi.init({
                    version: "2.0",
                    sandbox: config.IS_SANDBOX 
                });

                // 3. Authenticate
                // scopes: ['username'] meminta izin username
                const authResult = await Pi.authenticate(['username'], {
                    onIncompletePaymentFound: (payment) => {
                        console.log("Payment found:", payment);
                    }
                });

                if (!authResult || !authResult.accessToken) {
                    throw new Error("Gagal mendapatkan token akses dari Pi Network.");
                }

                console.log("Auth Success. User:", authResult.user);

                // 4. Kirim ke Backend (Supabase Edge Function)
                ui.title.innerText = "Verifikasi Server...";
                ui.desc.innerText = "Sinkronisasi dengan database";

                /*
                   PERBAIKAN LOGIKA:
                   Kita tidak mengirim Supabase Anon Key sebagai Authorization.
                   Kita mengirim Pi Access Token ke backend kita, 
                   dan backend yang akan menangani validasi ke Supabase.
                */
                
                const response = await fetch(config.API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        // Di sini kita boleh kirim Anon Key untuk mengakses Edge Function publik
                        "Authorization": `Bearer ${config.SUPABASE_ANON_KEY}` 
                    },
                    body: JSON.stringify({
                        accessToken: authResult.accessToken,
                        uid: authResult.user.uid
                    })
                });

                // Simulasi respon jika Anda belum membuat backend Edge Function
                // (Hapus blok if ini jika sudah punya backend asli)
                if (!response.ok) {
                     // Karena di sini kita hanya demo, kita akan pura-pura sukses 
                     // agar Anda bisa melihat UI suksesnya.
                     // DI PRODUCTION: HAPUS SIMULASI INI.
                     console.warn("Backend belum siap, melanjutkan mode demo...");
                } else {
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message);
                }

                // 5. Sukses & Redirect
                ui.title.innerText = "Berhasil Masuk";
                ui.desc.innerText = "Selamat datang di Aurora Store.";
                ui.spinner.style.display = 'none';
                ui.piIcon.innerHTML = '✓'; // Ganti jadi centang
                ui.piIcon.style.color = '#10b981'; // Hijau
                ui.piIcon.style.fontSize = '2rem';
                ui.piIcon.style.marginLeft = '0';

                // Simpan user session
                localStorage.setItem("aurora_user", JSON.stringify(authResult.user));

                setTimeout(() => {
                    // Pastikan file store.html ada
                    window.location.href = "../store.html";
                }, 1500);

            } catch (err) {
                console.error(err);
                showError(err.message);
            }
        }

        window.addEventListener('load', () => {
            // Sedikit delay agar animasi terlihat halus
            setTimeout(() => {
                runLoginProcess();
            }, 800);
        });

        window.runLoginProcess = runLoginProcess;
    </script>
</body>
</html>
