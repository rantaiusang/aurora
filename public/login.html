<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-dim: rgba(212, 175, 55, 0.15);
            --luxury-gold-hover: #b5952f;
            --dark-bg: #0f0c15;
            --dark-card: rgba(25, 23, 28, 0.98);
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --error-red: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --success-green: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Pola background halus */
            background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
        }

        /* Header */
        header { padding: 24px 20px; text-align: center; z-index: 10; }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1.5px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, var(--luxury-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Glow Effect di belakang card */
        .glow-effect {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--luxury-gold-dim) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            animation: pulseGlow 4s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Card */
        .card {
            background: var(--dark-card);
            width: 100%;
            max-width: 400px;
            padding: 45px 30px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Spinner */
        .spinner-wrapper { margin: 0 auto 30px; height: 70px; display: flex; align-items: center; justify-content: center; position: relative; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transition: border-top-color 0.3s ease;
        }
        .pi-icon {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--luxury-gold);
            position: absolute;
            z-index: 2;
            font-weight: bold;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Text Elements */
        h2 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 600; letter-spacing: 0.5px; }
        p.subtitle { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 30px; line-height: 1.6; min-height: 45px;}

        /* Error Box */
        .error-box {
            display: none;
            background: var(--error-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.85rem;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .error-title { color: #fca5a5; font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .error-msg { color: #e5e7eb; word-break: break-word; }

        /* Buttons */
        .btn-action {
            display: none;
            margin-top: 15px;
            background: var(--luxury-gold);
            color: #000;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        .btn-action:hover { background: var(--luxury-gold-hover); transform: translateY(-2px); }
        .btn-action:active { transform: translateY(0); }

        /* Console Log Visual */
        .debug-log {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #4ade80; /* Hijau terminal */
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.75rem;
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .debug-log p { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px;}
        .debug-log p.error-log { color: #ef4444; }
    </style>

    <!-- 1. Load Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- 2. Load Config (Opsional) -->
    <script src="pi-config.js"></script>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Aurora ⚡</a>
    </header>

    <div class="login-container">
        <div class="glow-effect"></div>

        <div class="card">
            <!-- Status Area -->
            <div class="spinner-wrapper">
                <div class="spinner" id="spinnerAnim"></div>
                <div class="pi-icon" id="piIcon">π</div>
            </div>

            <h2 id="status-title">Menghubungkan...</h2>
            <p class="subtitle" id="status-desc">Menyiapkan koneksi aman ke Pi Network</p>

            <!-- Error Box -->
            <div id="error-box" class="error-box">
                <span class="error-title">Kesalahan Sistem</span>
                <span id="error-msg" class="error-msg">Deskripsi error akan muncul di sini.</span>
            </div>
            
            <!-- Debug Log -->
            <div id="debug-log" class="debug-log"></div>

            <!-- Action Buttons -->
            <button id="btn-retry" class="btn-action" onclick="window.location.reload()">Coba Lagi</button>
            <button id="btn-simulate" class="btn-action" style="background: transparent; border: 1px solid var(--text-gray); color: var(--text-gray);">
                ⚠️ Buka di Browser Biasa (Simulasi)
            </button>
        </div>
    </div>

    <!-- SCRIPT UTAMA (SESUAI PERBAIKAN) -->
    <script>
        // --- 1. CONFIG FALLBACK ---
        // Kita cek apakah pi-config.js terload. Jika tidak, gunakan default Sandbox.
        if (typeof window.APP_CONFIG === 'undefined') {
            console.warn("pi-config.js tidak ditemukan. Menggunakan default Sandbox Mode.");
            window.APP_CONFIG = { IS_SANDBOX: true };
        }

        // --- 2. HELPER FUNCTIONS ---
        function logDebug(msg, isError = false) {
            console.log(msg);
            const debugBox = document.getElementById('debug-log');
            if(debugBox) {
                debugBox.style.display = 'block';
                const p = document.createElement('p');
                if(isError) p.className = 'error-log';
                p.innerHTML = `> ${msg}`;
                debugBox.appendChild(p);
                debugBox.scrollTop = debugBox.scrollHeight;
            }
        }

        // --- 3. LOGIC UTAMA ---
        async function runLoginProcess() {
            const ui = {
                title: document.getElementById('status-title'),
                desc: document.getElementById('status-desc'),
                spinner: document.getElementById('spinnerAnim'),
                errorBox: document.getElementById('error-box'),
                errorMsg: document.getElementById('error-msg'),
                btnRetry: document.getElementById('btn-retry'),
                btnSimulate: document.getElementById('btn-simulate'),
                piIcon: document.getElementById('piIcon')
            };

            // Reset UI
            ui.spinner.style.display = 'block';
            ui.piIcon.style.display = 'block';
            ui.title.innerText = "Menghubungkan...";
            ui.desc.innerText = "Menyiapkan koneksi aman ke Pi Network";
            ui.errorBox.style.display = 'none';
            ui.btnRetry.style.display = 'none';
            ui.btnSimulate.style.display = 'none';

            try {
                // 1. Cek Environment
                logDebug("Cek Environment...");
                if (typeof Pi === 'undefined') {
                    throw new Error("SDK_NOT_FOUND");
                }

                // 2. Init SDK
                logDebug("Memulai Pi.init() dengan version '2.0'...");
                await Pi.init({ 
                    version: "2.0", // String version wajib
                    sandbox: true // Force true sesuai saran perbaikan untuk stabil
                });
                logDebug("Pi.init() Sukses.");

                // 3. Authenticate
                ui.title.innerText = "Autentikasi...";
                ui.desc.innerText = "Mohon izinkan akses akun Pi Anda...";
                logDebug("Meminta izin akses profil (username, payments)...");

                const scopes = ['username', 'payments'];

                // Callback WAJIB agar tidak stuck
                const onIncompletePaymentFound = (payment) => {
                    logDebug("Incomplete payment ditemukan: " + payment.identifier);
                    // Anda bisa menambahkan logika backend di sini nanti
                    // contoh: completePayment(payment.identifier, txid);
                };

                // EKSEKUSI LOGIN
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                // Jika berhasil sampai sini:
                logDebug("Autentikasi Berhasil: " + auth.user.username);
                
                ui.title.innerText = "Berhasil!";
                ui.desc.innerText = "Selamat datang, " + auth.user.username;
                ui.spinner.style.borderTopColor = "var(--success-green)"; // Ubah warna jadi hijau
                ui.piIcon.style.display = 'none'; // Sembunyikan icon π
                
                // Simpan data user ke storage
                localStorage.setItem('aurora_user', JSON.stringify(auth.user));
                localStorage.setItem('aurora_token', auth.accessToken);

                // Redirect ke dashboard (store.html atau index.html)
                setTimeout(() => {
                    window.location.href = "store.html";
                }, 1500);

            } catch (err) {
                logDebug("ERROR: " + err.message, true);
                ui.title.innerText = "Login Gagal";
                ui.spinner.style.display = 'none';
                ui.piIcon.style.display = 'none';

                // Handle khusus jika bukan di Pi Browser
                if (err.message === "SDK_NOT_FOUND") {
                    ui.desc.innerText = "Environment tidak didukung.";
                    ui.errorBox.style.display = 'block';
                    ui.errorMsg.innerText = "Pi SDK hanya berjalan di dalam Pi Browser. Gunakan tombol di bawah untuk simulasi UI.";
                    ui.btnSimulate.style.display = 'block';
                    
                    // Event listener simulasi
                    ui.btnSimulate.onclick = function() {
                        ui.btnSimulate.style.display = 'none';
                        ui.errorBox.style.display = 'none';
                        ui.title.innerText = "Mode Simulasi";
                        ui.desc.innerText = "Login berhasil (Demo Mode)";
                        
                        setTimeout(() => {
                             // Simpan data dummy
                            localStorage.setItem('aurora_user', JSON.stringify({ username: "Pioneer_Demo" }));
                            window.location.href = "store.html";
                        }, 1500);
                    };
                } else {
                    // Error umum
                    ui.desc.innerText = "Gagal menyambungkan ke Pi Network.";
                    ui.errorBox.style.display = 'block';
                    ui.errorMsg.innerText = err.message;
                    ui.btnRetry.style.display = 'block';
                }
            }
        }

        // --- 4. INITIALIZATION ---
        window.addEventListener('load', () => {
            // Cek jika user sudah login sebelumnya
            const existingUser = localStorage.getItem('aurora_user');
            if (existingUser) {
                console.log("User sudah login, redirect...");
                window.location.href = "store.html"; // Redirect langsung
                return;
            }

            // Jalankan proses login
            // Kita gunakan setTimeout sedikit agar animasi loading terlihat smooth
            setTimeout(() => {
                runLoginProcess();
            }, 500);
        });
    </script>
</body>
</html>
