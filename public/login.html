<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-light: #f3e5ab;
            --dark-bg: #0f0c15;
            --dark-card: rgba(22, 18, 22, 0.95);
            --text-gray: #a0a0a0;
            --text-white: #ffffff;
            --luxury-red: #8a1c1c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }
        header {
            background: rgba(15, 12, 21, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 10px 1px var(--luxury-gold-light);
        }
        .login-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 80px; 
            padding-bottom: 40px;
            overflow: hidden;
        }
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }
        .card-container {
            width: 100%;
            max-width: 420px;
            background: var(--dark-card);
            backdrop-filter: blur(20px);
            padding: 50px 35px;
            border-radius: 24px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: opacity 0.8s, transform 0.6s;
        }
        .card-container.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .pi-spinner-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 35px;
            position: relative;
        }
        .pi-spinner {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(212,175,55,.1);
            border-top: 3px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .pi-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: bold;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(138,28,28,.15);
            border-radius: 12px;
            color: #ffb3b3;
            border: 1px solid rgba(138,28,28,0.3);
            text-align: left;
        }
        .loading-text {
            min-height: 60px;
        }
        /* Tombol login manual (jika otomatis gagal) */
        .btn-manual {
            margin-top: 20px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--luxury-gold);
            color: var(--luxury-gold);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s;
            display: none; /* Sembunyikan default */
        }
        .btn-manual:hover {
            background: var(--luxury-gold);
            color: var(--dark-bg);
        }
    </style>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>

<body>

<header>
    <a href="index.html" class="logo">Aurora ⚡</a>
</header>

<div class="login-bg">
    <div class="glow-bg"></div>

    <div class="card-container" id="loginCard">
        <div class="pi-spinner-wrapper">
            <div class="pi-spinner" id="spinnerAnim"></div>
            <div class="pi-icon">π</div>
        </div>

        <div class="loading-text">
            <h2 id="main-status" style="margin-bottom: 10px;">Menghubungkan...</h2>
            <p id="sub-status" style="font-size: 0.9rem; color: var(--text-gray);">Menyiapkan koneksi aman ke Pi Network</p>
        </div>

        <!-- Tombol manual muncul jika error -->
        <button id="btnRetry" class="btn-manual" onclick="attemptLogin()">Coba Lagi</button>

        <div id="error-box" class="error-box">
            <strong id="error-title">Login gagal</strong>
            <p id="error-msg"></p>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI PI NETWORK ---
    // Ganti dengan kredensial Anda dari developer.minepi.com
    const PI_CONFIG = {
        appId: "YOUR_APP_ID_HERE", // Masukkan App ID Anda di sini
        version: "2.0"
    };

    // --- FUNGSI UTILITAS UI ---
    const ui = {
        mainStatus: document.getElementById('main-status'),
        subStatus: document.getElementById('sub-status'),
        errorBox: document.getElementById('error-box'),
        errorMsg: document.getElementById('error-msg'),
        spinnerAnim: document.getElementById('spinnerAnim'),
        btnRetry: document.getElementById('btnRetry'),
        loginCard: document.getElementById('loginCard'),

        updateStatus: (main, sub) => {
            ui.mainStatus.innerText = main;
            if(sub) ui.subStatus.innerText = sub;
        },

        showError: (title, message) => {
            ui.mainStatus.innerText = title;
            ui.subStatus.style.display = 'none';
            ui.errorBox.style.display = 'block';
            ui.errorMsg.innerText = message;
            ui.spinnerAnim.style.display = 'none'; // Stop spinner visual
            ui.btnRetry.style.display = 'inline-block'; // Tampilkan tombol coba lagi
        },

        hideError: () => {
            ui.errorBox.style.display = 'none';
            ui.subStatus.style.display = 'block';
            ui.spinnerAnim.style.display = 'block';
            ui.btnRetry.style.display = 'none';
        }
    };

    // --- LOGIKA UTAMA LOGIN ---
    
    // 1. Inisialisasi SDK (Langkah Wajib)
    async function initPiSDK() {
        try {
            console.log("Memulai inisialisasi SDK...");
            // Memanggil Pi.init
            await Pi.init(PI_CONFIG);
            console.log("SDK Pi berhasil di-inisialisasi.");
            return true;
        } catch (error) {
            console.error("Gagal inisialisasi SDK:", error);
            ui.showError("Inisialisasi Gagal", "Tidak dapat terhubung ke Pi Network SDK.");
            return false;
        }
    }

    // 2. Proses Otentikasi
    async function authenticate() {
        try {
            // Cek apakah SDK sudah siap
            if (!Pi || !Pi.authenticate) {
                throw new Error("Pi SDK tidak termuat dengan benar.");
            }

            ui.updateStatus("Otentikasi...", "Mohon izinkan akses di aplikasi Pi Browser.");

            // Panggil Pi.authenticate
            // Callback onReadyForServerApproval biasanya mengirim data ke backend Anda
            const scopes = ['username', 'payments']; // Sesuaikan scope kebutuhan
            
            await Pi.authenticate(scopes, {
                onReadyForServerApproval: (paymentId) => { // Parameter sebenarnya adalah authResult, tapi struktur callback ini standar
                    // Di sini Anda mengirim data ke server backend Anda
                    // Untuk demo frontend saja, kita anggap sukses
                    console.log("Auth berhasil:", paymentId);
                    
                    // Simpan token ke localStorage jika perlu
                    localStorage.setItem('pi_auth_token', paymentId.accessToken);
                    
                    completeLogin();
                },
                onCancelled: (cancelled) => {
                    throw new Error("Anda membatalkan login.");
                },
                onError: (error) => {
                    throw new Error(error.message || "Terjadi kesalahan otentikasi.");
                }
            });

        } catch (error) {
            console.error(error);
            ui.showError("Login Gagal", error.message);
        }
    }

    function completeLogin() {
        ui.updateStatus("Berhasil!", "Mengalihkan ke dashboard...");
        setTimeout(() => {
            window.location.href = "dashboard.html"; // Ganti dengan halaman tujuan
        }, 1500);
    }

    // Fungsi pembungkus untuk dipanggil
    async function runLoginProcess() {
        ui.hideError();
        
        // Langkah 1: Init
        const isInit = await initPiSDK();
        
        if (isInit) {
            // Langkah 2: Auth
            await authenticate();
        }
    }

    // Fungsi untuk tombol retry
    function attemptLogin() {
        ui.updateStatus("Menghubungkan...", "Mencoba koneksi ulang...");
        runLoginProcess();
    }

    // --- EVENT LISTENERS ---
    window.addEventListener("load", () => {
        // Tampilkan animasi card
        setTimeout(() => {
            document.getElementById("loginCard").classList.add("visible");
            
            // Jalankan proses login setelah UI siap
            // Beri delay sedikit agar SDK pasti sudah dimuat oleh browser
            setTimeout(() => {
                runLoginProcess();
            }, 1000);
            
        }, 100);
    });

</script>
</body>
</html>
