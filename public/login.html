<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-dim: rgba(212, 175, 55, 0.2);
            --dark-bg: #0f0c15;
            --dark-card: rgba(20, 18, 22, 0.98);
            --text-white: #ffffff;
            --text-gray: #888888;
            --error-red: #8a1c1c;
            --error-red-bg: rgba(138, 28, 28, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        header { padding: 20px; text-align: center; z-index: 10; }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1px;
        }

        /* Main Content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Card */
        .card {
            background: var(--dark-card);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid var(--luxury-gold-dim);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        /* Spinner */
        .spinner-wrapper { margin: 0 auto 25px; height: 60px; display: flex; align-items: center; justify-content: center; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .pi-icon {
            font-size: 1.2rem;
            color: var(--luxury-gold);
            margin-left: -20px;
            z-index: 2;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 { font-size: 1.4rem; margin-bottom: 8px; font-weight: 600; }
        p.subtitle { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 25px; line-height: 1.5; }

        /* Error Box */
        .error-box {
            display: none;
            background: var(--error-red-bg);
            border: 1px solid rgba(138, 28, 28, 0.4);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.85rem;
        }
        .error-title { color: #ff9999; font-weight: bold; display: block; margin-bottom: 5px; }
        .error-msg { color: #ffcccc; word-break: break-word; }

        .btn-retry {
            display: none;
            margin-top: 20px;
            background: var(--luxury-gold);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
        }
        .btn-retry:hover { opacity: 0.9; }

        /* Console Log Visual (Untuk Debugging jika error) */
        .debug-log {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            font-family: monospace;
            font-size: 0.7rem;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>

    <!-- 1. Load Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- 2. Load Config (PASTIKAN FILE INI ADA DI FOLDER YANG SAMA) -->
    <script src="pi-config.js"></script>

</head>
<body>

    <header>
        <!-- Link Kembali ke Index -->
        <a href="index.html" class="logo">Aurora âš¡</a>
    </header>

    <div class="login-container">
        <div class="glow-effect"></div>

        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner" id="spinnerAnim"></div>
                <div class="pi-icon">Ï€</div>
            </div>

            <h2 id="status-title">Menghubungkan...</h2>
            <p class="subtitle" id="status-desc">Menyiapkan koneksi aman ke Pi Network</p>

            <div id="error-box" class="error-box">
                <span class="error-title">Terjadi Kesalahan</span>
                <span id="error-msg" class="error-msg">Deskripsi error akan muncul di sini.</span>
            </div>
            
            <!-- Area Debugging (Akan muncul jika ada error) -->
            <div id="debug-log" class="debug-log"></div>

            <button id="btn-retry" class="btn-retry" onclick="window.location.reload()">Coba Lagi</button>
        </div>
    </div>

  <script>
    // Fungsi Helper untuk Logging ke Layar (untuk Debug)
    function logDebug(msg) {
        console.log(msg);
        const debugBox = document.getElementById('debug-log');
        if(debugBox) {
            debugBox.style.display = 'block';
            debugBox.innerHTML += `> ${msg}<br>`;
        }
    }

    async function runLoginProcess() {
        const ui = {
            spinner: document.getElementById('spinnerAnim'),
            piIcon: document.querySelector('.pi-icon'),
            title: document.getElementById('status-title'),
            desc: document.getElementById('status-desc'),
            errorBox: document.getElementById('error-box'),
            errorMsg: document.getElementById('error-msg'),
            btnRetry: document.getElementById('btn-retry')
        };

        function setLoadingState(title, desc) {
            ui.spinner.style.display = 'block';
            ui.piIcon.style.display = 'flex';
            ui.title.innerText = title;
            ui.desc.innerText = desc;
            ui.errorBox.style.display = 'none';
            ui.btnRetry.style.display = 'none';
        }

        function showError(msg) {
            ui.spinner.style.display = 'none';
            ui.piIcon.style.display = 'none';
            ui.title.innerText = "Login Gagal";
            ui.desc.innerText = "Terjadi gangguan koneksi.";
            ui.errorBox.style.display = 'block';
            ui.errorMsg.innerText = msg;
            ui.btnRetry.style.display = 'block';
        }

        setLoadingState("Menghubungkan...", "Inisialisasi sistem");

        try {
            // STEP 1: CEK PI SDK
            logDebug("Cek Pi SDK...");
            if (typeof Pi === 'undefined') {
                throw new Error("Pi SDK tidak terdeteksi.\nPastikan Anda membuka ini melalui Pi Browser aplikasi (bukan Chrome biasa), dan koneksi internet lancar.");
            }

            // STEP 2: CEK KONFIGURASI
            logDebug("Cek Config...");
            if (typeof window.APP_CONFIG === 'undefined') {
                throw new Error("File konfigurasi (pi-config.js) tidak ditemukan atau gagal dimuat.\nPastikan file ada di folder yang sama dengan login.html.");
            }
            
            const config = window.APP_CONFIG;
            logDebug("Config OK. Sandbox: " + config.IS_SANDBOX);

            // ==========================================
            // ðŸ”¥ PERBAIKAN 1: Menutup blok inisialisasi dengan benar
            // ==========================================
            ui.title.innerText = "Autentikasi...";
            ui.desc.innerText = "Menghubungkan ke Pi Blockchain";
            
            logDebug("Memulai Inisialisasi SDK...");

            // ==========================================
            // ðŸ”¥ PERBAIKAN 2: Menggunakan config.IS_SANDBOX
            // ==========================================
            await Pi.init({
                version: 2,
                sandbox: config.IS_SANDBOX // Mengambil nilai dari file config, bukan hardcode 'true'
            }); 
            
            // â† KURUNG KURAWAL PENUTUP BAGIAN INI SANGAT PENTING!
            
            logDebug("Init selesai, mulai authenticate...");

            // ==========================================
            // STEP 4: AUTHENTICATE
            // ==========================================
            ui.desc.innerText = "Meminta izin akses...";
            
            // Scope: username & payments
            const authResult = await Pi.authenticate(
                ['username', 'payments'],
                {
                    onIncompletePaymentFound: function(payment) {
                        console.log("Incomplete payment:", payment);
                    }
                }
            );

            if (!authResult || !authResult.accessToken) {
                throw new Error("Gagal mendapatkan token akses dari Pi Network (User cancelled or timeout).");
            }

            logDebug("Auth Success User: " + authResult.user.username);

            // ==========================================
            // STEP 5: SUKSES
            // ==========================================
            ui.title.innerText = "Berhasil Masuk";
            ui.desc.innerText = "Mengalihkan ke Toko...";
            ui.spinner.style.display = 'none';
            ui.piIcon.innerHTML = 'âœ“'; 
            ui.piIcon.style.color = '#10b981'; 
            ui.piIcon.style.fontSize = '2rem';
            ui.piIcon.style.marginLeft = '0';

            localStorage.setItem("aurora_user", JSON.stringify(authResult.user));

            setTimeout(() => {
                window.location.href = "store.html";
            }, 1000);

        } catch (err) {
            console.error(err);
            logDebug("FATAL ERROR: " + err.message);
            showError(err.message);
        }
    }

    // Cek apakah user sudah login sebelumnya, jika iya langsung lempar ke store
    window.addEventListener('load', () => {
        const existingUser = localStorage.getItem('aurora_user');
        if (existingUser) {
            console.log("User sudah login, redirect ke store...");
            window.location.href = "store.html";
            return;
        }

        // Jika belum, jalankan proses login
        setTimeout(() => {
            runLoginProcess();
        }, 500);
    });

    window.runLoginProcess = runLoginProcess;
</script>
</body>
</html>
