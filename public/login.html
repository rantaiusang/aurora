<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-dim: rgba(212, 175, 55, 0.15);
            --dark-bg: #0f0c15;
            --dark-card: rgba(25, 23, 28, 0.98);
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --error-red: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --success-green: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
        }

        /* Header & UI Elements ... */
        header { padding: 24px 20px; text-align: center; z-index: 10; }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1.5px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, var(--luxury-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .glow-effect {
            position: absolute; width: 350px; height: 350px;
            background: radial-gradient(circle, var(--luxury-gold-dim) 0%, transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; pointer-events: none;
            animation: pulseGlow 4s infinite ease-in-out;
        }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); } }
        
        .card {
            background: var(--dark-card); width: 100%; max-width: 400px; padding: 45px 30px;
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); backdrop-filter: blur(10px);
        }
        .spinner-wrapper { margin: 0 auto 30px; height: 70px; display: flex; align-items: center; justify-content: center; position: relative; }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(212, 175, 55, 0.1);
            border-top: 3px solid var(--luxury-gold); border-radius: 50%; animation: spin 1s linear infinite;
        }
        .pi-icon { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--luxury-gold); position: absolute; font-weight: bold; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h2 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 600; letter-spacing: 0.5px; }
        p.subtitle { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 30px; line-height: 1.6; min-height: 45px;}

        .error-box { display: none; background: var(--error-bg); border: 1px solid rgba(239, 68, 68, 0.3); padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: left; font-size: 0.85rem; }
        .error-title { color: #fca5a5; font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .error-msg { color: #e5e7eb; word-break: break-word; }

        .btn-action {
            display: none; margin-top: 15px; background: var(--luxury-gold); color: #000; border: none;
            padding: 14px 30px; border-radius: 50px; font-weight: 600; cursor: pointer; width: 100%;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); font-family: 'Poppins', sans-serif;
        }
        .debug-log { display: none; margin-top: 20px; padding: 12px; background: #000; border: 1px solid #333; color: #4ade80; font-family: monospace; font-size: 0.75rem; text-align: left; max-height: 120px; overflow-y: auto; }
        .debug-log p { margin-bottom: 4px; border-bottom: 1px solid #111; }
    </style>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="pi-config.js"></script>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Aurora ⚡</a>
    </header>

    <div class="login-container">
        <div class="glow-effect"></div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner" id="spinnerAnim"></div>
                <div class="pi-icon">π</div>
            </div>

            <h2 id="status-title">Menghubungkan...</h2>
            <p class="subtitle" id="status-desc">Menyiapkan koneksi aman ke Pi Network</p>

            <div id="error-box" class="error-box">
                <span class="error-title">Kesalahan Sistem</span>
                <span id="error-msg" class="error-msg">Deskripsi error akan muncul di sini.</span>
            </div>
            
            <div id="debug-log" class="debug-log"></div>
            <button id="btn-retry" class="btn-action" onclick="window.location.reload()">Coba Lagi</button>
        </div>
    </div>

    <script>
        function logDebug(msg, isError = false) {
            console.log(msg);
            const debugBox = document.getElementById('debug-log');
            if(debugBox) {
                debugBox.style.display = 'block';
                const p = document.createElement('p');
                if(isError) p.style.color = '#ef4444';
                p.innerHTML = `> ${msg}`;
                debugBox.appendChild(p);
                debugBox.scrollTop = debugBox.scrollHeight;
            }
        }

        async function runLoginProcess() {
            const ui = {
                title: document.getElementById('status-title'),
                desc: document.getElementById('status-desc'),
                spinner: document.getElementById('spinnerAnim'),
                errorBox: document.getElementById('error-box'),
                errorMsg: document.getElementById('error-msg'),
                btnRetry: document.getElementById('btn-retry')
            };

            // --- PERBAIKAN LOGIKA: DETEKSI LOOP ---
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('retry') === 'true') {
                console.warn("Terdeteksi Loop Login. Menghapus cache lama...");
                localStorage.clear(); // Hapus pi_user, aurora_user, dll
                // Hapus parameter dari URL agar tidak terus-terusan clear
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            try {
                logDebug("Cek Environment...");
                if (typeof Pi === 'undefined') {
                    throw new Error("Pi SDK tidak terdeteksi. Pastikan buka di Pi Browser.");
                }

                // Init
                logDebug("Memulai Pi.init()...");
                const isSandbox = (typeof window.APP_CONFIG !== 'undefined') ? window.APP_CONFIG.sandbox: true;
                await Pi.init({ version: "2.0", sandbox: isSandbox }); 
                logDebug("Pi.init() Sukses.");

                // Authenticate
                ui.title.innerText = "Autentikasi...";
                ui.desc.innerText = "Mohon izinkan akses akun Pi Anda...";
                
                const scopes = ['username', 'payments'];
                const onIncompletePaymentFound = (payment) => {
                    logDebug("Incomplete payment: " + payment.identifier);
                };

                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                logDebug("Auth Sukses! User: " + auth.user.username);
                
                ui.title.innerText = "Berhasil!";
                ui.desc.innerText = "Selamat datang, " + auth.user.username;
                ui.spinner.style.borderTopColor = "#10b981";
                
                // ===========================================================
                // PERBAIKAN KRUSIAL: GANTI KEY MENJADI 'aurora_user'
                // ===========================================================
                
                // Simpan user data
                localStorage.setItem('aurora_user', JSON.stringify(auth.user));
                
                // Simpan access token (opsional tapi disarankan)
                localStorage.setItem('aurora_token', auth.accessToken);

                // ===========================================================

                setTimeout(() => {
                    window.location.href = "store.html";
                }, 1500);

            } catch (err) {
                logDebug(err.message, true);
                ui.title.innerText = "Login Gagal";
                ui.desc.innerText = "Terjadi kendala saat menyambungkan.";
                ui.errorBox.style.display = 'block';
                ui.errorMsg.innerText = err.message;
                ui.btnRetry.style.display = 'block';
            }
        }

        window.onload = runLoginProcess;
    </script>
</body>
</html>
