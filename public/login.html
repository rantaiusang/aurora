<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --luxury-gold: #d4af37;
            --luxury-gold-light: #f3e5ab;
            --dark-bg: #0f0c15;
            --dark-card: rgba(22, 18, 22, 0.95); /* Sedikit lebih gelap agar lebih jelas */
            --text-gray: #a0a0a0;
            --text-white: #ffffff;
            --luxury-red: #8a1c1c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }
        header {
            background: rgba(15, 12, 21, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 10px 1px var(--luxury-gold-light);
        }
        .login-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 80px; 
            padding-bottom: 40px;
            overflow: hidden;
        }
        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }
        .card-container {
            width: 100%;
            max-width: 420px;
            background: var(--dark-card);
            backdrop-filter: blur(20px);
            padding: 50px 35px;
            border-radius: 24px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: opacity 0.8s, transform 0.6s;
        }
        .card-container.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .pi-spinner-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 35px;
            position: relative;
        }
        .pi-spinner {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(212,175,55,.1);
            border-top: 3px solid var(--luxury-gold);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .pi-icon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: bold;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(138,28,28,.15);
            border-radius: 12px;
            color: #ffb3b3;
            border: 1px solid rgba(138,28,28,0.3);
        }
        
        /* Tambahan style untuk loading text */
        .loading-text {
            min-height: 60px; /* Cegah layout jump */
        }
    </style>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <!-- APP JS (PERBAIKAN PATH) -->
    <script src="js/pi-config.js"></script>
    <script src="js/pi-sdk-init.js"></script>
    <script src="js/pi-auth.js"></script>
    <script src="js/login-flow.js"></script>
</head>

<body>
<header>
    <a href="index.html" class="logo">Aurora ⚡</a>
</header>

<div class="login-bg">
    <div class="glow-bg"></div>

    <div class="card-container" id="loginCard">
        <div class="pi-spinner-wrapper">
            <div class="pi-spinner"></div>
            <div class="pi-icon">π</div>
        </div>

        <!-- Wrapper teks agar tidak loncat -->
        <div class="loading-text">
            <h2 id="main-status" style="margin-bottom: 10px;">Menghubungkan...</h2>
            <p id="sub-status" style="font-size: 0.9rem; color: var(--text-gray);">Menyiapkan koneksi aman ke Pi Network</p>
        </div>

        <div id="error-box" class="error-box">
            <strong>Login gagal</strong>
            <p id="error-msg"></p>
        </div>
    </div>
</div>

<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        // 1. Tampilkan Card
        document.getElementById("loginCard").classList.add("visible");
        
        // 2. Pastikan fungsi ada sebelum dipanggil
        if (typeof runLoginProcess === "function") {
            
            // 3. Delay ekstra 1 detik agar UI sempat render dan SDK siap total
            // Ini membantu mencegah "macet" di Pi Browser lambat
            setTimeout(() => {
                runLoginProcess();
            }, 1000);
            
        } else {
            console.error("FATAL: runLoginProcess tidak ditemukan. Cek path js/login-flow.js");
            document.getElementById("main-status").innerText = "Error Sistem";
            document.getElementById("sub-status").innerText = "Script login tidak termuat.";
            document.getElementById("error-box").style.display = "block";
        }
    }, 1000); // Delay awal animasi
});
</script>

</body>
</html>
