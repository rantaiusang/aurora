<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Aurora Store</title>
    
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles (Sama seperti kode Anda sebelumnya, saya ringkas di sini) -->
    <style>
        :root { --luxury-gold: #d4af37; --dark-bg: #0f0c15; --dark-card: rgba(22, 18, 22, 0.95); --text-gray: #a0a0a0; --text-white: #ffffff; --luxury-red: #8a1c1c; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark-bg); color: var(--text-white); font-family: 'Poppins', sans-serif; overflow-x: hidden; min-height: 100vh; }
        header { background: rgba(15, 12, 21, 0.95); padding: 15px 5%; position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.4rem; font-weight: 700; color: var(--text-white); text-decoration: none; letter-spacing: 1px; text-shadow: 0 0 10px 1px var(--luxury-gold-light); }
        .login-bg { min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; padding-top: 80px; padding-bottom: 40px; }
        .glow-bg { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; pointer-events: none; }
        .card-container { width: 100%; max-width: 420px; background: var(--dark-card); padding: 50px 35px; border-radius: 24px; border: 1px solid rgba(212, 175, 55, 0.15); box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; opacity: 0; transform: translateY(40px); transition: opacity 0.8s, transform 0.6s; }
        .card-container.visible { opacity: 1; transform: translateY(0); }
        .pi-spinner-wrapper { width: 80px; height: 80px; margin: 0 auto 30px; position: relative; }
        .pi-spinner { width: 100%; height: 100%; border: 3px solid rgba(212,175,55,.1); border-top: 3px solid var(--luxury-gold); border-radius: 50%; animation: spin 1.5s linear infinite; }
        .pi-icon { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: var(--luxury-gold); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-box { display: none; margin-top: 20px; padding: 15px; background: rgba(138,28,28,.15); border-radius: 12px; color: #ffb3b3; border: 1px solid rgba(138,28,28,0.3); text-align: left; font-size: 0.9rem; }
        .btn-manual { margin-top: 20px; padding: 12px 24px; background: transparent; border: 1px solid var(--luxury-gold); color: var(--luxury-gold); border-radius: 50px; cursor: pointer; font-family: 'Poppins', sans-serif; transition: all 0.3s; display: none; }
        .btn-manual:hover { background: var(--luxury-gold); color: var(--dark-bg); }
    </style>

    <!-- 1. Load Pi SDK dari Jaringan Pi -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- 2. Load File Eksternal Anda (Pastikan path file benar) -->
    <script src="pi-config.js"></script>
    <script src="pi-sdkinit.js"></script>
    <script src="pi-auth.js"></script>
    <script src="login-flow.js"></script>
</head>

<body>

<header>
    <a href="index.html" class="logo">Aurora ⚡</a>
</header>

<div class="login-bg">
    <div class="glow-bg"></div>

    <div class="card-container" id="loginCard">
        <div class="pi-spinner-wrapper">
            <div class="pi-spinner" id="spinnerAnim"></div>
            <div class="pi-icon">π</div>
        </div>

        <div class="loading-text">
            <h2 id="main-status" style="margin-bottom: 10px;">Menghubungkan...</h2>
            <p id="sub-status" style="font-size: 0.9rem; color: var(--text-gray);">Menyiapkan koneksi aman ke Pi Network</p>
        </div>

        <button id="btnRetry" class="btn-manual" onclick="window.runLoginProcess()">Coba Lagi</button>

        <div id="error-box" class="error-box">
            <strong id="error-title" style="display:block; margin-bottom:5px;">Login Gagal</strong>
            <p id="error-msg"></p>
        </div>
    </div>
</div>

<script>
    // --- LOGIKA UI SEDERHANA ---
    // Kita hanya menangani UI di sini, logika bisnis ada di login-flow.js
    
    const ui = {
        card: document.getElementById('loginCard'),
        mainStatus: document.getElementById('main-status'),
        subStatus: document.getElementById('sub-status'),
        errorBox: document.getElementById('error-box'),
        errorMsg: document.getElementById('error-msg'),
        spinnerAnim: document.getElementById('spinnerAnim'),
        btnRetry: document.getElementById('btnRetry')
    };

    // Override fungsi console.log/alert jika ingin memvisualisasikan status dari JS eksternal
    // (Opsional, hanya untuk memastikan teks berubah sesuai flow login-flow.js)
    const originalStatusEl = document.getElementById("main-status");
    // Anda bisa membiarkan login-flow.js mengubah innerText langsung karena ia menggunakan getElementById
    
    window.addEventListener("load", () => {
        // Animasi masuk
        setTimeout(() => {
            ui.card.classList.add("visible");
            
            // Jalankan proses login yang sudah didefinisikan di login-flow.js
            // Kita beri delay sedikit agar script eksternal selesai dieksekusi
            setTimeout(() => {
                if (window.runLoginProcess) {
                    window.runLoginProcess();
                } else {
                    ui.mainStatus.innerText = "Error Sistem";
                    ui.errorBox.style.display = "block";
                    ui.errorMsg.innerText = "File login-flow.js tidak termuat.";
                    ui.spinnerAnim.style.display = "none";
                }
            }, 800);
        }, 100);
    });
</script>
</body>
</html>
