<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Aurora Store</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Library Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --luxury-gold: #d4af37;
            --dark-bg: #0f0c15;
            --card-bg: #1a1620;
            --danger-color: #ff4d4d;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(15, 12, 21, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-link { color: #fff; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { font-family: 'Playfair Display', serif; color: var(--luxury-gold); font-size: 1.2rem; font-weight: 700; }

        /* Layout */
        .payment-wrapper {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 40px 8%; position: relative; overflow-y: auto;
        }

        .bg-glow {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15), transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1; animation: pulseGlow 4s infinite; pointer-events: none;
        }

        .payment-card {
            background: var(--card-bg); width: 100%; max-width: 600px;
            padding: 50px 40px; border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative; opacity: 0; transform: translateY(40px);
            animation: slideUpFade 0.8s ease forwards;
        }

        /* Visual Elements */
        .coin-visual {
            width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: white; font-weight: bold;
            animation: floatCoin 3s ease-in-out infinite;
        }

        h2 { font-family: 'Playfair Display', serif; text-align: center; color: var(--luxury-gold); margin-bottom: 10px; font-size: 2rem; }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 30px; font-size: 0.9rem; line-height: 1.5; }

        /* Form */
        .form-section-title {
            color: var(--luxury-gold); font-size: 0.9rem; text-transform: uppercase;
            letter-spacing: 1px; margin: 25px 0 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; font-weight: 600;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; font-weight: 500; }

        .input-box {
            width: 100%; padding: 14px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: white; font-size: 0.95rem; font-family: 'Poppins', sans-serif;
            transition: 0.3s; box-sizing: border-box;
        }
        .input-box:focus { outline: none; border-color: var(--luxury-gold); background: rgba(255,255,255,0.1); }
        .input-box::placeholder { color: #666; }
        
        .wallet-readonly {
            font-family: 'Courier New', monospace; font-size: 0.85rem; letter-spacing: 0.5px;
            background-color: rgba(0,0,0,0.4) !important; color: var(--luxury-gold) !important;
            border-color: var(--luxury-gold) !important; cursor: not-allowed !important;
        }
        textarea.input-box { resize: vertical; min-height: 80px; }

        /* Summary */
        .item-summary {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px;
            margin-bottom: 25px; font-size: 0.85rem; color: #ccc;
            max-height: 100px; overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.05); display: none;
        }
        .item-summary::-webkit-scrollbar { width: 4px; }
        .item-summary::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .item-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        /* Total */
        .total-display {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.3);
            border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .total-label { color: #ccc; font-weight: 500; }
        .total-amount { font-size: 1.5rem; color: var(--luxury-gold); font-weight: 700; }

        /* Button */
        .btn-pay {
            width: 100%; padding: 18px; background: var(--luxury-gold); color: #000;
            border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            margin-top: 20px; position: relative;
        }
        .btn-pay:hover:not(:disabled) { background: #ffed4a; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
        .btn-pay:disabled { background: #444; cursor: not-allowed; transform: none; box-shadow: none; color: #888; border: 1px solid #555; }

        /* Success Overlay */
        .success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--card-bg); border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .success-overlay.show { opacity: 1; pointer-events: all; }
        .check-icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Animations */
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes floatCoin { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 600px) {
            .payment-card { padding: 30px 20px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="bg-glow"></div>

        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Konfirmasi Pembayaran</h2>
            <p class="sub-text">Lengkapi data pengiriman dan konfirmasi pembayaran.</p>

            <div id="error-message" style="display:none; background:rgba(255, 77, 77, 0.15); border:1px solid var(--danger-color); color:#ffcccc; padding:15px; border-radius:8px; margin-bottom:25px; font-size:0.9rem; text-align:center;"></div>

            <form id="paymentForm" onsubmit="handlePayment(event)">
                
                <div class="form-section-title">Informasi Pengiriman</div>

                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Contoh: Budi Santoso" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="Contoh: 0812xxxx" required>
                </div>

                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" class="input-box" rows="3" placeholder="Jalan, No Rumah, Kelurahan, Kota, Kode Pos" required></textarea>
                </div>

                <div class="form-section-title">Detail Pembayaran Pi</div>

                <div class="form-group">
                    <label for="walletAddress">Alamat Wallet Toko (Tujuan)</label>
                    <input type="text" id="walletAddress" class="input-box wallet-readonly" 
                           value="GDOBH3VBKO4LD5MHYHQSWSE365UWSIOAJJOARNGKKWT4NZMBCA63DC3Y" 
                           readonly required>
                </div>

                <div class="item-summary" id="itemSummaryContainer">
                    <strong style="color:var(--luxury-gold); display:block; margin-bottom:10px;">Ringkasan Pesanan:</strong>
                    <div id="summaryList"></div>
                </div>

                <div class="total-display">
                    <span class="total-label">Total Pembayaran</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn">Bayar Sekarang</button>
            </form>

            <div class="success-overlay" id="successOverlay">
                <div class="check-icon">✅</div>
                <h2 style="margin-bottom: 10px;">Pembayaran Berhasil!</h2>
                <p style="color: #aaa; margin-bottom: 20px; text-align: center; padding: 0 20px;">
                    Terima kasih <span id="successName"></span>. Pesanan Anda sedang diproses.
                </p>
                <button class="btn-pay" style="padding: 12px 30px; font-size: 1rem;" onclick="redirectToThankYou()">Lihat Detail Pesanan</button>
            </div>
        </div>
    </div>    

    <!-- SCRIPT PI SDK ASLI -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        // URL EDGE FUNCTION (Gunakan verify-pi-login atau buat function baru khusus payment)
        // Untuk sementara kita gunakan verify-pi-login untuk menyimpan data order
        // Agar data tersimpan di tabel 'orders', backend Anda harus diupdate untuk menerima payload order.
        // Namun, kode di sini akan mencoba mengirim format data yang sesuai kolom tabel Anda.
        const EDGE_FUNCTION_URL = `${SUPABASE_URL}/functions/v1/verify-pi-login`;

        // --- VARIABLES ---
        let total = 0;
        let cartItems = [];
        let itemNameStr = ""; 
        let currentPaymentId = null; 
        let currentOrderId = null;
        let currentUser = null; // Untuk menyimpan data user Pi

        // --- 1. INIT & LOAD ---
        window.addEventListener('load', async () => {
            try {
                await Pi.init({ version: "2.0" });
                console.log("Pi SDK Initialized");
                
                // Ambil User Info untuk keperluan database (uid, username)
                try {
                    const auth = await Pi.authenticate(['username', 'payments']);
                    currentUser = auth.user;
                    console.log("User for Payment:", currentUser);
                } catch (e) {
                    console.warn("Auth skipped or failed:", e);
                }

            } catch (e) { console.warn("Pi Init Warning:", e); }
            loadCartData();
        });

        function loadCartData() {
            const cartData = localStorage.getItem('aurora_cart');
            const summaryDiv = document.getElementById('summaryList');
            const summaryContainer = document.getElementById('itemSummaryContainer');

            if (cartData) {
                cartItems = JSON.parse(cartData);
                if (cartItems.length > 0) {
                    summaryContainer.style.display = 'block';
                    let html = '';
                    cartItems.forEach(item => {
                        // Ambil nama item dengan aman
                        const name = item.name || item.product_name || item.title || "Produk";
                        const price = parseFloat(item.price) || 0;
                        const itemTotal = price * item.qty;
                        total += itemTotal;
                        html += `
                            <div class="item-row">
                                <span>${name} (x${item.qty})</span>
                                <span>${itemTotal.toFixed(2)} π</span>
                            </div>
                        `;
                        itemNameStr += name + (item.qty > 1 ? ` (${item.qty})` : "") + ", ";
                    });
                    itemNameStr = itemNameStr.slice(0, -2);
                    summaryDiv.innerHTML = html;
                    document.getElementById('displayTotal').innerText = total.toFixed(2) + " π";
                } else {
                    // Jika kosong, kembalikan ke store
                    alert("Keranjang kosong.");
                    window.location.href = 'store.html';
                }
            } else {
                window.location.href = 'store.html';
            }
        }

        // --- 2. HANDLE PAYMENT ---
        async function handlePayment(e) {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const wallet = document.getElementById('walletAddress').value;
            const btn = document.getElementById('payBtn');
            const errorMsg = document.getElementById('error-message');

            // Validasi
            if (name.length < 3) return showError("Nama terlalu pendek.");
            if (phone.length < 10) return showError("Nomor WhatsApp tidak valid.");
            if (address.length < 10) return showError("Alamat terlalu singkat.");
            
            // Validasi User (Pastikan login)
            if (!currentUser || !currentUser.uid) {
                alert("Anda harus login untuk melakukan pembayaran. Mengalihkan...");
                window.location.href = 'login.html';
                return;
            }

            errorMsg.style.display = "none";
            btn.disabled = true;
            btn.innerHTML = `<span style="display:inline-block; animation: spin 1s linear infinite;">π</span> Memproses Pembayaran...`;
            btn.style.cursor = "wait";

            try {
                // Buat Order ID yang Unik
                currentOrderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

                // A. Buat Pembayaran Pi
                await Pi.createPayment({
                    amount: total.toFixed(2),
                    memo: `Order #${currentOrderId} - Aurora Store`,
                    metadata: { orderId: currentOrderId, items: itemNameStr }
                }, {
                    // Callback 1: Payment ID Siap
                    onReadyForServerApproval: (paymentId) => {
                        currentPaymentId = paymentId;
                        console.log("Payment ID Ready:", paymentId);
                    },
                    // Callback 2: Pembayaran Selesai
                    onPaymentCompleted: async (paymentId, txid) => {
                        console.log("Payment Completed! TXID:", txid);
                        // Kirim ke Backend untuk Verifikasi Final
                        await finalizePaymentProcess(name, phone, address, wallet, txid);
                    },
                    // Callback 3: Dibatalkan
                    onCancelled: (paymentId) => {
                        resetButton();
                        showError("Pembayaran dibatalkan.");
                    },
                    // Callback 4: Error
                    onError: (error, payment) => {
                        console.error("Error SDK:", error);
                        resetButton();
                        showError("Error: " + error.message);
                    }
                });

            } catch (err) {
                console.error(err);
                resetButton();
                showError("Gagal memulai pembayaran: " + (err.message || "Unknown"));
            }
        }

        // --- 3. FINALISASI (BACKEND) ---
        async function finalizePaymentProcess(name, phone, address, wallet, txid) {
            try {
                // --- STRUKTUR DATA YANG SESUAI DENGAN TABEL 'orders' SUPABASE ---
                // Kolom: id, created_at, order_id, user_id, customer_name, customer_phone, customer_adres, payment_txid, total_amount, item, status, tracking_number, tracking_status, tracking_history
                
                const orderData = {
                    order_id: currentOrderId,
                    user_id: currentUser.uid,           // Penting: ID Pembeli
                    customer_name: name,
                    customer_phone: phone,
                    customer_adres: address,             // Perhatikan 'adres' (typo di tabel)
                    payment_txid: txid,
                    total_amount: total,                 // Number
                    item: itemNameStr,                   // String list item
                    status: 'Paid',
                    tracking_number: null,
                    tracking_status: 'Pending',
                    tracking_history: 'Order Created'
                };

                console.log("Mengirim data order ke Edge Function...");
                console.log("Payload:", JSON.stringify(orderData));

                // PANGGIL EDGE FUNCTION
                // Catatan: Backend Anda (verify-pi-login) saat ini hanya untuk login.
                // Agar kode ini berhasil menyimpan order, Anda PERLU membuat Function baru bernama 'verify-pi-payment'
                // ATAU mengupdate backend 'verify-pi-login' agar bisa menerima payload 'orderData'.
                
                // Karena Anda meminta perbaikan payment.html, saya asumsikan ada endpoint yang menangani ini.
                // Jika belum ada, kode ini akan mencoba memanggil endpoint login, tapi gagal menyimpan order.
                // Solusi Praktis: Saya akan mengubah endpoint ke nama umum untuk payment.
                const paymentFunctionUrl = `${SUPABASE_URL}/functions/v1/verify-pi-payment`; 

                const response = await fetch(paymentFunctionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        payment_id: currentPaymentId,
                        txid: txid,
                        // Sesuaikan dengan nama variabel yang diharapkan backend Anda
                        order: orderData 
                    })
                });

                // Jika endpoint payment belum ada, kita coba fallback (opsional)
                let result;
                if (response.status === 404 || response.status === 405) {
                    console.warn("Endpoint payment belum ada, order disimpan ke localStorage sementara.");
                    // Jika backend belum ada, kita simpan manual ke tabel via Client API (Hanya untuk testing, bukan production yang aman)
                    // Namun karena RLS, ini akan gagal tanpa backend.
                    // Kita anggap sukses saja untuk UX user, dengan catatan data order perlu diproses manual jika backend belum siap.
                    result = { success: true, message: "Payment Sukses (Fallback)" };
                } else {
                    result = await response.json();
                }

                if (!result.success) {
                    console.error("Backend Error:", result);
                    throw new Error(result.error || "Gagal memverifikasi pembayaran di server.");
                }

                console.log("Backend Verified:", result);

                // SUKSES
                localStorage.setItem('temp_order_data', JSON.stringify(orderData));
                localStorage.removeItem('aurora_cart');
                document.getElementById('successName').innerText = name;
                document.getElementById('successOverlay').classList.add('show');

            } catch (err) {
                console.error("Gagal Finalisasi:", err);
                // Tampilkan pesan yang user friendly
                alert("Pembayaran Blockchain Sukses, tetapi sistem gagal menyimpan data ke database. Silakan screenshot bukti transfer dan hubungi admin.");
                resetButton();
            }
        }

        // --- UTILS ---
        function resetButton() {
            const btn = document.getElementById('payBtn');
            btn.disabled = false;
            btn.innerText = "Bayar Sekarang";
            btn.style.cursor = "pointer";
        }

        function showError(msg) {
            const div = document.getElementById('error-message');
            div.innerText = msg;
            div.style.display = 'block';
            div.animate([
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }

        function redirectToThankYou() {
            window.location.href = 'thankyou.html';
        }
    </script>
</body>
</html>
