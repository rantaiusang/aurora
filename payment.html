<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Aurora Store</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Library Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --luxury-gold: #d4af37;
            --dark-bg: #0f0c15;
            --card-bg: #1a1620;
            --danger-color: #ff4d4d;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(15, 12, 21, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-link { color: #fff; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { font-family: 'Playfair Display', serif; color: var(--luxury-gold); font-size: 1.2rem; font-weight: 700; }

        /* Layout */
        .payment-wrapper {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 40px 8%; position: relative; overflow-y: auto;
        }

        .bg-glow {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15), transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1; animation: pulseGlow 4s infinite; pointer-events: none;
        }

        .payment-card {
            background: var(--card-bg); width: 100%; max-width: 600px;
            padding: 50px 40px; border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative; opacity: 0; transform: translateY(40px);
            animation: slideUpFade 0.8s ease forwards;
        }

        /* Visual Elements */
        .coin-visual {
            width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: white; font-weight: bold;
            animation: floatCoin 3s ease-in-out infinite;
        }

        h2 { font-family: 'Playfair Display', serif; text-align: center; color: var(--luxury-gold); margin-bottom: 10px; font-size: 2rem; }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 30px; font-size: 0.9rem; line-height: 1.5; }

        /* Form */
        .form-section-title {
            color: var(--luxury-gold); font-size: 0.9rem; text-transform: uppercase;
            letter-spacing: 1px; margin: 25px 0 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; font-weight: 600;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; font-weight: 500; }

        .input-box {
            width: 100%; padding: 14px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: white; font-size: 0.95rem; font-family: 'Poppins', sans-serif;
            transition: 0.3s; box-sizing: border-box;
        }
        .input-box:focus { outline: none; border-color: var(--luxury-gold); background: rgba(255,255,255,0.1); }
        .input-box::placeholder { color: #666; }
        
        .wallet-readonly {
            font-family: 'Courier New', monospace; font-size: 0.85rem; letter-spacing: 0.5px;
            background-color: rgba(0,0,0,0.4) !important; color: var(--luxury-gold) !important;
            border-color: var(--luxury-gold) !important; cursor: not-allowed !important;
        }
        textarea.input-box { resize: vertical; min-height: 80px; }

        /* Summary */
        .item-summary {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px;
            margin-bottom: 25px; font-size: 0.85rem; color: #ccc;
            max-height: 150px; overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.05); display: none;
        }
        .item-summary::-webkit-scrollbar { width: 4px; }
        .item-summary::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .item-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        /* Total */
        .total-display {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.3);
            border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .total-label { color: #ccc; font-weight: 500; }
        .total-amount { font-size: 1.5rem; color: var(--luxury-gold); font-weight: 700; }

        /* Button */
        .btn-pay {
            width: 100%; padding: 18px; background: var(--luxury-gold); color: #000;
            border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            margin-top: 20px; position: relative;
        }
        .btn-pay:hover:not(:disabled) { background: #ffed4a; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
        .btn-pay:disabled { background: #444; cursor: not-allowed; transform: none; box-shadow: none; color: #888; border: 1px solid #555; }

        /* Success Overlay */
        .success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--card-bg); border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .success-overlay.show { opacity: 1; pointer-events: all; }
        .check-icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Animations */
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes floatCoin { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 600px) {
            .payment-card { padding: 30px 20px; }
            h2 { font-size: 1.5rem; }
            .total-amount { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="bg-glow"></div>

        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Konfirmasi Pembayaran</h2>
            <p class="sub-text">Lengkapi data pengiriman dan konfirmasi pembayaran.</p>

            <div id="error-message" style="display:none; background:rgba(255, 77, 77, 0.15); border:1px solid var(--danger-color); color:#ffcccc; padding:15px; border-radius:8px; margin-bottom:25px; font-size:0.9rem; text-align:center;"></div>

            <form id="paymentForm" onsubmit="handlePayment(event)">
                
                <div class="form-section-title">Informasi Pengiriman</div>

                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>

                <div class="form-group">

                <div class="form-group">

                <div class="form-section-title">Detail Pembayaran Pi</div>

                <div class="form-group">
                    <label for="walletAddress">Alamat Wallet Toko (Tujuan)</label>
                    <input type="text" id="walletAddress" class="input-box wallet-readonly" 
                           value="GDOBH3VBKO4LD5MHYHQSWSE365UWSIOAJJOARNGKKWT4NZMBCA63DC3Y" 
                           readonly required>
                </div>

                <!-- CONTAINER RINGKASAN -->
                <div class="item-summary" id="itemSummaryContainer">
                    <strong style="color:var(--luxury-gold); display:block; margin-bottom:10px;">Ringkasan Pesanan:</strong>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>

            <div class="success-overlay" id="successOverlay">

                <button class="btn-pay" style="padding: 12px 30px; font-size: 1rem;" onclick="redirectToThankYou()">Lihat Detail Pesanan</button>
            </div>
        </div>
    </div>    

    <!-- SCRIPT PI SDK ASLI (Hanya sekali saja!) -->

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
        <!-- SCRIPT PI SDK ASLI -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // (Key asli Anda)
        
        const EDGE_FUNCTION_URL = `${SUPABASE_URL}/functions/v1/verify-pi-payment`;

        // --- PENTING: MASUKKAN APP ID DARI PI NETWORK DISINI ---
        const PI_APP_ID = "aurora-4c073a664f9faa3a"; 

        // Variabel Global
        let total = 0;
        let cartItems = [];
        let itemNameStr = ""; 
        let currentPaymentId = null; 
        let currentOrderId = null;
        let currentUser = null;
        
        // TANDA: Apakah SDK siap?
        let isSDKReady = false;

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM Loaded. Memulai inisialisasi...");
            
            // 1. Cek LocalStorage User
            const localUserStr = localStorage.getItem('aurora_user');
            if (localUserStr) {
                try {
                    currentUser = JSON.parse(localUserStr);
                    console.log("User dari LocalStorage:", currentUser);
                } catch (e) { console.error("Gagal parse local user"); }
            }

            // 2. Cek apakah script SDK berhasil dimuat
            if (typeof Pi === 'undefined') {
                alert("Error: Script Pi SDK gagal dimuat. Pastikan koneksi internet Anda stabil.");
                return;
            }

            // 3. Cek apakah dibuka di Pi Browser
            // Jika tidak ada window.Pi atau tidak ada identify di environment biasa
            if (typeof window.Pi === 'undefined' || !window.Pi.identify) {
                alert("PERINGATAN: Sepertinya Anda tidak membuka ini di dalam Pi Browser.\nFungsi pembayaran mungkin tidak akan berjalan.");
            }

            // 4. Inisialisasi Pi SDK (Wajib Menunggu 'await')
            try {
                console.log("Memulai Pi.init...");
                await Pi.init(PI_APP_ID, { version: "2.0" });
                console.log("✅ Pi SDK Berhasil Diinisialisasi dengan ID:", PI_APP_ID);
                
                // TANDAI SDK SIAP
                isSDKReady = true;

                // 5. Coba Authenticate HANYA JIKA LocalStorage Kosong
                if (!currentUser) {
                    try {
                        console.log("Melakukan autentikasi baru...");
                        const auth = await Pi.authenticate(['username', 'payments']);
                        currentUser = auth.user;
                        localStorage.setItem('aurora_user', JSON.stringify(currentUser));
                        console.log("User Authenticated & Saved:", currentUser);
                    } catch (e) { 
                        console.warn("Auth skipped/blocked:", e); 
                    }
                } else {
                    console.log("Menggunakan sesi user yang sudah ada.");
                }
            } catch (e) { 
                console.error("❌ Gagal Inisialisasi Pi SDK:", e);
                alert("Gagal menghubungkan ke Pi Network SDK. Pastikan Anda menggunakan Pi Browser versi terbaru.");
                isSDKReady = false;
            }
            
            // 6. Jalankan loadCart
            loadCartData();
        });

        function loadCartData() {
            const summaryDiv = document.getElementById('summaryList');
            const summaryContainer = document.getElementById('itemSummaryContainer');
            const totalDisplay = document.getElementById('displayTotal');
            const payBtn = document.getElementById('payBtn');

            // Reset state
            total = 0;
            itemNameStr = "";
            cartItems = [];
            payBtn.disabled = true;
            summaryContainer.style.display = 'none'; 

            const rawCart = localStorage.getItem('aurora_cart');
            
            if (!rawCart) {
                summaryDiv.innerHTML = '<span style="color:var(--danger-color)">Keranjang kosong.</span>';
                summaryContainer.style.display = 'block';
                return;
            }

            try {
                cartItems = JSON.parse(rawCart);
            } catch (e) {
                summaryDiv.innerHTML = '<span style="color:var(--danger-color)">Data keranjang rusak.</span>';
                summaryContainer.style.display = 'block';
                return;
            }

            if (!cartItems || cartItems.length === 0) {
                summaryDiv.innerHTML = '<span style="color:var(--danger-color)">Keranjang kosong.</span>';
                summaryContainer.style.display = 'block';
                return;
            }

            // Render Items
            summaryContainer.style.display = 'block';
            let html = '';
            
            cartItems.forEach(item => {
                const name = item.name || item.product_name || item.title || "Produk";
                
                // Parsing Harga String ke Float
                let price = 0;
                if (typeof item.price === 'string') {
                    let cleanPrice = item.price.replace(/[^\d.-]/g, ''); 
                    price = parseFloat(cleanPrice);
                } else {
                    price = parseFloat(item.price);
                }
                
                if (isNaN(price)) price = 0;

                const qty = item.qty || 1;
                const itemTotal = price * qty;
                total += itemTotal;

                html += `
                    <div class="item-row">
                        <span>${name} (x${qty})</span>
                        <span>${itemTotal.toFixed(8)} π</span>
                    </div>
                `;
                itemNameStr += name + (qty > 1 ? ` (${qty})` : "") + ", ";
            });

            itemNameStr = itemNameStr.slice(0, -2);
            summaryDiv.innerHTML = html;
            totalDisplay.innerText = total.toFixed(8) + " π";
            
            // Tombol hanya aktif jika Total ada DAN SDK sudah siap
            if (total > 0 && isSDKReady) {
                payBtn.disabled = false;
                payBtn.innerText = "Bayar Sekarang";
            } else if (total > 0 && !isSDKReady) {
                payBtn.disabled = true;
                payBtn.innerText = "Memuat SDK...";
            }
        }

        // --- HANDLE PAYMENT ---
        async function handlePayment(e) {
            e.preventDefault();

            // CEK PENTING 1: Apakah SDK sudah siap?
            if (!isSDKReady) {
                alert("Sistem pembayaran belum siap. Mohon tunggu sebentar atau refresh halaman.");
                return;
            }

            // CEK PENTING 2: Pastikan objek 'Pi' tersedia
            if (typeof Pi === 'undefined') {
                alert("Pi SDK tidak terdeteksi. Mohon gunakan Pi Browser.");
                return;
            }

            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const btn = document.getElementById('payBtn');
            const errorMsg = document.getElementById('error-message');

            // Validasi Input
            if (name.length < 3) return showError("Nama terlalu pendek.");
            if (phone.length < 10) return showError("Nomor WhatsApp tidak valid.");
            if (address.length < 10) return showError("Alamat terlalu singkat.");
            
            // Validasi Auth
            if (!currentUser || !currentUser.uid) {
                console.warn("User belum login, mencoba login sekarang...");
                try {
                    btn.innerText = "Meminta Izin Login...";
                    // Paksa autentikasi jika sebelumnya gagal/skip
                    const auth = await Pi.authenticate(['username', 'payments']);
                    currentUser = auth.user;
                    localStorage.setItem('aurora_user', JSON.stringify(currentUser));
                } catch (authErr) {
                    console.error("Login Gagal:", authErr);
                    alert("Anda harus login. Mohon klik 'Approve' di jendela Pi Browser yang muncul.");
                    resetButton();
                    return;
                }
            }

            // Jika masih saja kosong
            if (!currentUser || !currentUser.uid) {
                alert("Gagal mendapatkan data user. Pastikan Anda membuka ini melalui Pi Browser.");
                resetButton();
                return;
            }

            // UI Loading
            errorMsg.style.display = "none";
            btn.disabled = true;
            btn.innerHTML = `<span style="display:inline-block; animation: spin 1s linear infinite;">π</span> Memproses...`;
            btn.style.cursor = "wait";

            try {
                currentOrderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

                // MEMANGGIL PI SDK
                await Pi.createPayment({
                    amount: total.toFixed(8),
                    memo: `Order #${currentOrderId}`,
                    metadata: { orderId: currentOrderId, items: itemNameStr }
                }, {
                    onReadyForServerApproval: (paymentId) => {
                        currentPaymentId = paymentId;
                        console.log("Payment ID Ready:", paymentId);
                    },
                    onPaymentCompleted: async (paymentId, txid) => {
                        console.log("Payment Completed! TXID:", txid);
                        await finalizePaymentProcess(name, phone, address, txid);
                    },
                    onCancelled: (paymentId) => {
                        console.log("Payment Cancelled:", paymentId);
                        resetButton();
                        showError("Pembayaran dibatalkan.");
                    },
                    onError: (error, payment) => {
                        console.error("Payment Error:", error, payment);
                        resetButton();
                        let msg = "Terjadi kesalahan pembayaran.";
                        if (error && error.message) msg = error.message;
                        else if (typeof error === 'string') msg = error;
                        showError("Error: " + msg);
                    }
                });

            } catch (err) {
                console.error("Exception in handlePayment:", err);
                resetButton();
                showError("Gagal memulai pembayaran: " + (err.message || "Unknown Exception"));
            }
        }

        async function finalizePaymentProcess(name, phone, address, txid) {
            try {
                const orderData = {
                    order_id: currentOrderId,
                    user_id: currentUser.uid,
                    customer_name: name,
                    customer_phone: phone,
                    customer_adres: address,
                    payment_txid: txid,
                    total_amount: total.toFixed(8),
                    item: itemNameStr,
                    status: 'Paid',
                    tracking_number: null,
                    tracking_status: 'Pending',
                    tracking_history: 'Order Created'
                };

                console.log("Mengirim order ke backend...");

                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        payment_id: currentPaymentId,
                        txid: txid,
                        order: orderData 
                    })
                });

                let result;
                if (response.status === 404 || response.status === 405) {
                    console.warn("Fallback ke local (Backend belum siap)");
                    result = { success: true, message: "Fallback" };
                } else {
                    result = await response.json();
                }

                if (!result.success) {
                    throw new Error(result.error || "Gagal verifikasi.");
                }

                localStorage.setItem('temp_order_data', JSON.stringify(orderData));
                localStorage.removeItem('aurora_cart');
                document.getElementById('successName').innerText = name;
                document.getElementById('successOverlay').classList.add('show');

            } catch (err) {
                console.error("Finalize Error:", err);
                alert("Pembayaran Sukses, tapi gagal simpan DB. Screenshot bukti bayar.\nError: " + err.message);
                resetButton();
            }
        }

        function resetButton() {
            const btn = document.getElementById('payBtn');
            btn.disabled = false;
            btn.innerText = "Bayar Sekarang";
            btn.style.cursor = "pointer";
        }

        function showError(msg) {
            const div = document.getElementById('error-message');
            div.innerText = msg;
            div.style.display = 'block';
            div.animate([
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }

        function redirectToThankYou() {
            window.location.href = 'thankyou.html';
        }
    </script>
