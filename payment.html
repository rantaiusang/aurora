<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- PI SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root { --luxury-gold: #d4af37; --dark-bg: #0f0c15; --card-bg: #1a1620; --danger-color: #ff4d4d; }
        body { background-color: var(--dark-bg); color: #ffffff; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: rgba(15, 12, 21, 0.95); border-bottom:1px solid rgba(212, 175, 55, 0.2); padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .back-link { color: #fff; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: color 0.3s; cursor: pointer; }
        .brand-name { font-family: 'Playfair Display', serif; color: var(--luxury-gold); font-size: 1.2rem; font-weight: 700; }
        
        .payment-wrapper { flex:1; display: flex; align-items: center; justify-content: center; padding: 40px 8%; position: relative; }
        .payment-card { background: var(--card-bg); width: 100%; max-width: 600px; padding: 40px; border-radius: 20px; border: 1px solid rgba(212, 175, 55, 0.2); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); position: relative; }
        .coin-visual { width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 30px; background: linear-gradient(135deg, var(--luxury-gold), #b8860b); display: flex; justify-content: center; align-items: center; font-size: 2rem; color: white; font-weight: bold; }
        h2 { font-family: 'Playfair Display', serif; text-align: center; color: var(--luxury-gold); margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; }
        .input-box { width: 100%; padding: 14px; background: rgba(255,255,255, 0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; box-sizing: border-box; }
        .input-box:focus { outline: none; border-color: var(--luxury-gold); }
        .item-summary { background: rgba(0,0, 0, 0.2); padding: 15px; border-radius: 8px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .total-display { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.3); border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .total-amount { font-size: 1.5rem; color: var(--luxury-gold); font-weight: 700; }
        
        .btn-pay { width: 100%; padding: 18px; background: var(--luxury-gold); color: #000; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 800; cursor: pointer; margin-top: 20px; }
        .btn-pay:hover:not(:disabled) { background: #ffed4a; }
        .btn-pay:disabled { background: #444; cursor: not-allowed; color: #888; }
        
        .error-box { display:none; background:rgba(255, 77, 77, 0.1); border: 1px solid var(--danger-color); color:#ffcccc; padding:15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .success-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--card-bg); border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; display: none; }
        .success-overlay.show { display: flex; }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Pembayaran Aman</h2>
            <p class="sub-text" style="text-align:center; color:#aaa; margin-bottom:20px;">Sistem pembayaran otomatis via Pi Network.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handleAutoPayment(event)">
                <div class="form-group"><label>Nama Lengkap</label><input type="text" id="fullName" class="input-box" required></div>
                <div class="form-group"><label>Nomor WhatsApp</label><input type="tel" id="phoneNumber" class="input-box" required></div>
                <div class="form-group"><label>Alamat Lengkap</label><textarea id="address" class="input-box" rows="2" required></textarea></div>

                <div class="item-summary">
                    <div id="summaryList"></div>
                </div>

                <div class="total-display">
                    <span>Total Tagihan</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Bayar Sekarang</button>
            </form>

            <div class="success-overlay" id="successOverlay">
                <h2 style="margin-bottom:10px;">Pembayaran Sukses!</h2>
                <p>ID Order: <span id="successOrderId">...</span></p>
                <button class="btn-pay" style="width: auto; margin-top:20px;" onclick="window.location.href='store.html'">Kembali Belanja</button>
            </div>
        </div>
    </div>    

    <script>
        const Pi = window.Pi;
        
        // 1. CONFIG: Set sandbox: true untuk Testing/Testnet
        Pi.init({ version: "2.0", sandbox: true }); 

        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        const AUTH_TOKEN = localStorage.getItem('aurora_token');
        // PERHATIAN: Pastikan Key ini valid dan mengizinkan akses Supabase Edge Function
        const SUPABASE_KEY = AUTH_TOKEN || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; 
        const BACKEND_URL = `${SUPABASE_URL}/functions/v1/verify-pi-payment`;

        let total = 0;
        let cartItems = [];
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('aurora_user');
            if(!userStr) return (window.location.href = 'login.html');
            currentUser = JSON.parse(userStr);
            loadCartData();
        });

        function loadCartData() {
            const checkoutRaw = localStorage.getItem('aurora_checkout');
            if (!checkoutRaw) return alert("Sesi habis") || (window.location.href = 'store.html');
            
            const checkout = JSON.parse(checkoutRaw);
            cartItems = checkout.items;
            total = parseFloat(checkout.total);

            let html = '';
            cartItems.forEach(item => {
                const name = item.name || item.product_name || "Produk";
                html += `<div class="item-row"><span>${name}</span> <span>x${item.qty}</span> <span>${(item.price * item.qty).toFixed(2)} π</span></div>`;
            });

            document.getElementById('summaryList').innerHTML = html;
            document.getElementById('displayTotal').innerText = (total < 0.01 ? total.toFixed(7) : total.toFixed(2)) + " π";
            document.getElementById('payBtn').disabled = false;
            document.getElementById('payBtn').innerText = `Bayar ${total.toFixed(2)} π`;
        }

        // ==========================================
        // MAIN FUNCTION: HANDLES PAYMENT (STEP 8a)
        // ==========================================
        async function handleAutoPayment(e) {
            e.preventDefault();

            // Validasi Form
            const name = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();

            if (name.length < 3 || phone.length < 10 || address.length < 10) {
                return showError("Mohon lengkapi data pengiriman.");
            }

            const btn = document.getElementById('payBtn');
            btn.disabled = true;
            btn.innerText = "Mengecek Autentikasi...";
            document.getElementById('error-message').style.display = 'none';

            // ==========================================
            // PERBAIKAN PENTING: PENGGUNAAN Pi.authenticate()
            // ==========================================
            let piUser;
            try {
                if (!window.Pi) throw new Error("Pi SDK belum dimuat.");
                
                // --- GANTI Pi.getUser() MENJADI Pi.authenticate() UNTUK SDK V2.0 ---
                const authData = await Pi.authenticate();
                
                // Struktur data authenticate v2.0 adalah { accessToken, user: { uid, username ... } }
                piUser = authData ? authData.user : null;
                
                if (!piUser || !piUser.uid) {
                    throw new Error("User tidak ditemukan.");
                }
            } catch (authError) {
                console.error("Auth Error:", authError);
                showError("Gagal Autentikasi: " + authError.message);
                btn.disabled = false;
                btn.innerText = "Bayar Sekarang";
                return; // Stop di sini
            }

            btn.innerText = "Membuka Pi Payment...";
            const currentOrderId = "ORD-" + Date.now();

            try {
                // ==========================================
                // STEP 8a: CREATE PAYMENT
                // ==========================================
                await Pi.createPayment(
                    {
                        amount: Number(total.toFixed(7)), 
                        memo: `Order ${currentOrderId} - Aurora Store`,
                        metadata: { orderId: currentOrderId, user: currentUser.username }
                    },
                    {
                        // --- STEP 8b: SERVER APPROVAL ---
                        onReadyForServerApproval: async function (paymentId) {
                            console.log("Step 8b: Approving Payment", paymentId);
                            
                            try {
                                const response = await fetch(BACKEND_URL, {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        "Authorization": `Bearer ${SUPABASE_KEY}`
                                    },
                                    body: JSON.stringify({
                                        action: "approve",
                                        paymentId: paymentId,
                                        orderId: currentOrderId,
                                        uid: currentUser.uid,
                                        username: currentUser.username
                                    })
                                });
                                
                                const result = await response.json();
                                if (!result.success) {
                                    throw new Error(result.message || "Backend menolak persetujuan");
                                }
                            } catch (error) { 
                                console.error("Gagal Approve:", error);
                            }
                        },

                        // --- STEP 8d: SERVER COMPLETION ---
                        onReadyForServerCompletion: async function (paymentId, txid) {
                            console.log("Step 8d: Completing Payment", paymentId, txid);
                            btn.innerText = "Memverifikasi & Menyimpan...";

                            try {
                                const response = await fetch(BACKEND_URL, {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        "Authorization": `Bearer ${SUPABASE_KEY}`
                                    },
                                    body: JSON.stringify({
                                        action: "complete",
                                        paymentId: paymentId,
                                        txid: txid,
                                        orderId: currentOrderId,
                                        uid: currentUser.uid,
                                        username: currentUser.username,
                                        amount: total,
                                        items: cartItems,
                                        customer: { name, phone, address }
                                    })
                                });
                                
                                const result = await response.json();

                                if (!result.success) {
                                    throw new Error(result.message || "Verifikasi backend gagal");
                                }

                                localStorage.removeItem('aurora_checkout');
                                localStorage.removeItem("aurora_cart");
                                document.getElementById("successOrderId").innerText = currentOrderId;
                                document.getElementById("successOverlay").classList.add("show");
                                
                            } catch (error) {
                                console.error("Gagal Complete:", error);
                                showError("Gagal konfirmasi pembayaran di server: " + error.message);
                                btn.disabled = false;
                                btn.innerText = "Bayar Sekarang";
                            }
                        },

                        onCancel: function () {
                            btn.disabled = false;
                            btn.innerText = "Bayar Sekarang";
                            showError("Pembayaran dibatalkan.");
                        },

                        onError: function (err) {
                            console.error("Error:", err);
                            btn.disabled = false;
                            btn.innerText = "Bayar Sekarang";
                            showError("Error: " + (err.message || JSON.stringify(err)));
                        }
                    }
                );
            } catch (err) {
                console.error("Create Payment Failed:", err);
                showError("Gagal memulai pembayaran: " + err.message);
                btn.disabled = false;
                btn.innerText = "Bayar Sekarang";
            }
        }

        function showError(msg) {
            const div = document.getElementById('error-message');
            div.innerHTML = `<strong>Error:</strong> ${msg}`;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
