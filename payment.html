<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Aurora Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Tidak perlu SDK Pi disini -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --luxury-gold: #d4af37; --dark-bg: #0f0c15; --card-bg: #1a1620; }
        body { background: var(--dark-bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; }
        .back-link { color: #fff; text-decoration: none; font-weight: 500; margin-right: auto; }
        
        .container { max-width: 600px; margin: 40px auto; padding: 0 20px; width: 100%; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--luxury-gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { font-family: 'Playfair Display'; color: var(--luxury-gold); text-align: center; margin-top: 0; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; }
        input, textarea { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid #444; border-radius: 8px; color: #fff; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--luxury-gold); outline: none; }
        
        .summary { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; }
        .total-row { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; color: var(--luxury-gold); margin-top: 10px; border-top: 1px solid #444; padding-top: 10px; }
        
        .btn-pay { width: 100%; padding: 15px; background: var(--luxury-gold); border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; color: #000; transition: 0.3s; }
        .btn-pay:hover { background: #ffed4a; }
        .btn-pay:disabled { background: #444; color: #888; cursor: not-allowed; }

        .success-msg { display: none; text-align: center; color: #4CAF50; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">&larr; Kembali</a>
    </header>

    <div class="container">
        <div class="card">
            <h2>Konfirmasi Pesanan</h2>
            
            <!-- Cek User di sini juga -->
            <div id="userInfo" style="margin-bottom:20px; font-size:0.9rem; color:#aaa;"></div>

            <form onsubmit="processPayment(event)">
                <div class="input-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label>Alamat Pengiriman</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                
                <div class="summary" id="orderSummary">
                    <p>Memuat keranjang...</p>
                </div>

                <button type="submit" class="btn-pay" id="btnSubmit">Bayar & Buat Pesanan</button>
            </form>

            <div class="success-msg" id="successMsg">
                <h3>✅ Pesanan Berhasil Dibuat!</h3>
                <p>Data telah dikirim ke server backend.</p>
                <p style="font-size:0.9rem; color:#aaa;">Silakan lakukan pembayaran manual sesuai instruksi yang diberikan.</p>
                <a href="store.html" style="color: var(--luxury-gold);">Kembali ke Toko</a>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        // Token diambil dari localStorage (sesuai prompt)
        const AUTH_TOKEN = localStorage.getItem('aurora_token');
        // Fallback key jika localStorage token kosong (sebaiknya tidak terjadi jika login benar)
        const SUPABASE_KEY = AUTH_TOKEN || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        
        // URL Backend untuk buat order manual (Karena tanpa SDK)
        const BACKEND_URL = `${SUPABASE_URL}/functions/v1/create-order`;

        let currentUser = null;
        let cartTotal = 0;
        let cartItems = [];

        // --- 1. CEK USER SAAT LOAD (SESUAI PENJELASAN) ---
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('aurora_user');
            
            if (!userStr) {
                // user belum login → redirect ke login
                alert("Anda harus login terlebih dahulu.");
                window.location.href = 'login.html';
            } else {
                const user = JSON.parse(userStr);
                console.log("User terdeteksi:", user);
                currentUser = user;
                
                // Tampilkan info user kecil
                document.getElementById('userInfo').innerText = `Login sebagai: ${user.username} (${user.uid})`;
                
                loadCartSummary();
            }
        });

        function loadCartSummary() {
            const cartStr = localStorage.getItem('aurora_cart');
            if (!cartStr) {
                document.getElementById('orderSummary').innerHTML = 'Keranjang kosong.';
                document.getElementById('btnSubmit').disabled = true;
                return;
            }

            cartItems = JSON.parse(cartStr);
            let html = '';
            cartTotal = 0;

            cartItems.forEach(item => {
                const price = parseFloat(item.price) || 0;
                const subtotal = price * item.qty;
                cartTotal += subtotal;
                html += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>${item.name} (x${item.qty})</span>
                    <span>${subtotal.toFixed(2)} π</span>
                </div>`;
            });

            html += `<div class="total-row">
                <span>Total</span>
                <span>${cartTotal.toFixed(2)} π</span>
            </div>`;
            
            document.getElementById('orderSummary').innerHTML = html;
        }

        // --- 3. HANDLE PAYMENT (KIRIM KE BACKEND) ---
        async function processPayment(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert("Sesi habis.");
                window.location.href = 'login.html';
                return;
            }

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const btn = document.getElementById('btnSubmit');

            btn.disabled = true;
            btn.innerText = "Memproses...";

            // Payload dikirim ke backend Supabase
            const payload = {
                uid: currentUser.uid,
                username: currentUser.username,
                total_amount: cartTotal,
                items: cartItems,
                customer_details: { name, address }
            };

            try {
                // Panggil Backend Supabase
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}`, // Gunakan Token dari localStorage
                        'apikey': SUPABASE_KEY
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // Transaksi sukses di sisi backend
                    const result = await response.json();
                    console.log("Backend Response:", result);
                    
                    localStorage.removeItem('aurora_cart'); // Kosongkan keranjang
                    document.querySelector('form').style.display = 'none';
                    document.getElementById('successMsg').style.display = 'block';
                } else {
                    throw new Error("Gagal memproses pesanan di server.");
                }

            } catch (error) {
                console.error(error);
                alert("Terjadi kesalahan: " + error.message);
                btn.disabled = false;
                btn.innerText = "Bayar & Buat Pesanan";
            }
        }
    </script>
</body>
</html>
