<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pembayaran - Aurora Store</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Library Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --luxury-gold: #d4af37;
            --dark-bg: #0f0c15;
            --card-bg: #1a1620;
            --danger-color: #ff4d4d;
            --success-color: #4CAF50;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        header {
            background: rgba(15, 12, 21, 0.95);
            border-bottom:1px solid rgba(212, 175, 55, 0.2);
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-link { color: #fff; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .back-link:hover { color: var(--luxury-gold); }
        .brand-name { font-family: 'Playfair Display', serif; color: var(--luxury-gold); font-size: 1.2rem; font-weight: 700; }

        /* Layout */
        .payment-wrapper {
            flex:1; display: flex; align-items: center; justify-content: center;
            padding: 40px 8%; position: relative; overflow-y: auto;
        }

        .bg-glow {
            position: fixed; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15), transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1; animation: pulseGlow 4s infinite; pointer-events: none;
        }

        .payment-card {
            background: var(--card-bg); width: 100%; max-width: 600px;
            padding: 50px 40px; border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative; opacity: 0; transform: translateY(40px);
            animation: slideUpFade 0.8s ease forwards;
        }

        /* Visual Elements */
        .coin-visual {
            width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--luxury-gold), #b8860b);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: white; font-weight: bold;
            animation: floatCoin 3s ease-in-out infinite;
        }

        h2 { font-family: 'Playfair Display', serif; text-align: center; color: var(--luxury-gold); margin-bottom: 10px; font-size: 2rem; }
        .sub-text { text-align: center; color: #aaa; margin-bottom: 30px; font-size: 0.9rem; line-height: 1.5; }

        /* Form */
        .form-section-title {
            color: var(--luxury-gold); font-size: 0.9rem; text-transform: uppercase;
            letter-spacing:1px; margin: 25px 0 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; font-weight: 600;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; font-size: 0.9rem; font-weight: 500; }

        .input-box {
            width: 100%; padding: 14px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: white; font-size: 0.95rem; font-family: 'Poppins', sans-serif;
            transition: 0.3s; box-sizing: border-box;
        }
        .input-box:focus { outline: none; border-color: var(--luxury-gold); background: rgba(255,255,255,0.1); }
        .input-box::placeholder { color: #666; }
        
        .wallet-readonly {
            font-family: 'Courier New', monospace; font-size: 0.85rem; letter-spacing: 0.5px;
            background-color: rgba(0,0,0,0.4) !important; color: var(--luxury-gold) !important;
            border-color: var(--luxury-gold) !important; cursor: not-allowed !important;
        }
        textarea.input-box { resize: vertical; min-height: 80px; }

        /* Summary */
        .item-summary {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px;
            margin-bottom: 25px; font-size: 0.85rem; color: #ccc;
            max-height: 150px; overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.05); display: none;
        }
        .item-summary::-webkit-scrollbar { width: 4px; }
        .item-summary::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom:5px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .item-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

        /* Total */
        .total-display {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.3);
            border-radius: 10px; border: 1px solid rgba(212, 175, 55, 0.2);
        }
        .total-label { color: #ccc; font-weight: 500; }
        .total-amount { font-size: 1.5rem; color: var(--luxury-gold); font-weight: 700; }

        /* Button */
        .btn-pay {
            width: 100%; padding: 18px; background: var(--luxury-gold); color: #000;
            border: none; border-radius: 10px; font-size:1.1rem; font-weight: 800;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            margin-top: 20px; position: relative; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-pay:hover:not(:disabled) { background: #ffed4a; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
        .btn-pay:disabled { background: #444; cursor: not-allowed; transform: none; box-shadow: none; color: #888; border: 1px solid #555; }

        .btn-reset {
            background: var(--danger-color) !important; color: white !important;
            box-shadow: 0 5px 20px rgba(255, 77, 77, 0.2) !important;
            font-size: 0.9rem !important; padding: 15px !important;
        }
        .btn-reset:hover { background: #ff6666 !important; transform: translateY(-3px); }

        /* Error Box */
        .error-box {
            display:none; background:rgba(255, 77, 77, 0.1); border:1px solid var(--danger-color); 
            color:#ffcccc; padding:15px; border-radius:8px; margin-bottom:25px; font-size:0.8rem; 
            text-align:center; line-height: 1.5;
        }
        .error-box strong { display: block; margin-bottom: 5px; color: #ff4d4d; }

        /* Success Overlay */
        .success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--card-bg); border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .success-overlay.show { opacity: 1; pointer-events: all; }
        .check-icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Animations */
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes floatCoin { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 600px) {
            .payment-card { padding: 30px 20px; }
            h2 { font-size: 1.5rem; }
            .total-amount { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="store.html" class="back-link">
            <span>&larr;</span> Kembali
        </a>
        <div class="brand-name">Aurora Parfumerie</div>
    </header>

    <div class="payment-wrapper">
        <div class="bg-glow"></div>

        <div class="payment-card">
            <div class="coin-visual">π</div>

            <h2>Konfirmasi Pembayaran</h2>
            <p class="sub-text">Lengkapi data pengiriman dan konfirmasi pembayaran.</p>

            <div id="error-message" class="error-box"></div>

            <form id="paymentForm" onsubmit="handlePayment(event)">
                
                <div class="form-section-title">Informasi Pengiriman</div>

                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" class="input-box" placeholder="Contoh: Budi Santoso" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" class="input-box" placeholder="Contoh: 0812xxxx" required>
                </div>

                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" class="input-box" rows="3" placeholder="Jalan, No Rumah, Kelurahan, Kota, Kode Pos" required></textarea>
                </div>

                <div class="form-section-title">Detail Pembayaran Pi</div>

                <div class="form-group">
                    <label for="walletAddress">Alamat Wallet Toko (Tujuan)</label>
                    <input type="text" id="walletAddress" class="input-box wallet-readonly" 
                           value="GDOBH3VBKO4LD5MHYHQSWSE365UWSIOAJJOARNGKKWT4NZMBCA63DC3Y" 
                           readonly required>
                </div>

                <!-- CONTAINER RINGKASAN -->
                <div class="item-summary" id="itemSummaryContainer">
                    <strong style="color:var(--luxury-gold); display:block; margin-bottom:10px;">Ringkasan Pesanan:</strong>
                    <div id="summaryList">Memuat data...</div>
                </div>

                <div class="total-display">
                    <span class="total-label">Total Pembayaran</span>
                    <span class="total-amount" id="displayTotal">0.00 π</span>
                </div>

                <button type="submit" class="btn-pay" id="payBtn" disabled>Memuat SDK...</button>
            </form>

            <div class="success-overlay" id="successOverlay">
                <div class="check-icon">✅</div>
                <h2 style="margin-bottom: 10px;">Pembayaran Berhasil!</h2>
                <p style="color: #aaa; margin-bottom: 20px; text-align: center; padding: 0 20px;">
                    Terima kasih <span id="successName"></span>. Pesanan Anda sedang diproses.
                </p>
                <button class="btn-pay" style="padding: 12px 30px; font-size: 1rem;" onclick="redirectToThankYou()">Lihat Detail Pesanan</button>
            </div>
        </div>
    </div>    

    <!-- SCRIPT PI SDK ASLI (DITAMBAH ?v=2.0 AGAR TIDAK CACHE) -->
    <script src="https://sdk.minepi.com/pi-sdk.js?v=2.0"></script>
    
    <!-- SCRIPT LOGIC (FIXED PRICE DISPLAY) -->
    <script>
        // ==========================================
        //1. KONFIGURASI
        // ==========================================
        const SUPABASE_URL = 'https://dikapquhusbwjccbqcsb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpa2FwcXVodXNid2pjY2JxY3NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNjQ1NTQsImV4cCI6MjA4NDc0MDU1NH0.X278oHDF0be7oa25484eliSukSYAYvDbJyU6ysz83zA';
        const EDGE_FUNCTION_BASE = 'https://dikapquhusbwjccbqcsb.supabase.co/functions/v1/verify-pi-payment';

        // ==========================================
        // 2. VARIABEL GLOBAL
        // ==========================================
        const PI_APP_ID = "aurora-4c073a664f9faa3a"; 
        
        let total = 0;
        let cartItems = [];
        let itemsJsonString = "[]";
        let currentPaymentId = null; 
        let currentOrderId = null;
        let currentUser = null;
        let isSDKReady = false;
        let tempCustomerData = {};

        // ==========================================
        // 3. INISIALISASI (DEEP FIX: TUNGGU PI BROWSER BANGUN)
        // ==========================================
        document.addEventListener('DOMContentLoaded', async () => {
            const btn = document.getElementById('payBtn');
            const errorMsg = document.getElementById('error-message');
            
            // TUNGGU 1 DETIK PERTAMA KALI
            await new Promise(resolve => setTimeout(resolve, 1000));

            const waitForPi = () => {
                return new Promise((resolve, reject) => {
                    if (window.Pi) {
                        resolve(window.Pi);
                        return;
                    }
                    let attempts = 0;
                    const interval = setInterval(() => {
                        attempts++;
                        if (window.Pi) {
                            clearInterval(interval);
                            resolve(window.Pi);
                        } else if (attempts >= 40) { 
                            clearInterval(interval);
                            reject(new Error("SDK Pi Browser tidak merespon."));
                        }
                    }, 500);
                });
            };

            try {
                // 1. Tunggu Object Pi
                const Pi = await waitForPi();
                console.log("SDK Ready");

                // 2. Coba Init (Langkah Kritis)
                try {
                    Pi.init({ version: "2.0", appId: PI_APP_ID });
                } catch (initErr) {
                    console.warn("Init warning:", initErr);
                }

                // 3. Authenticate
                const authPromise = Pi.authenticate();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error("Timeout")), 25000)
                );
                
                const user = await Promise.race([authPromise, timeoutPromise]);

                if (user && user.uid) {
                    currentUser = user;
                    isSDKReady = true;
                    loadCartData();
                } else {
                    throw new Error("Gagal login: User tidak ditemukan.");
                }

            } catch (error) {
                console.error("ERROR FATAL:", error);
                let displayMsg = error.message || "Error tidak dikenal.";
                let isCriticalBug = false;

                if (error.message.includes('every')) {
                    displayMsg = "BUG DEEP APP.<br>Error 'reading every' berarti Aplikasi Pi Browser di HP Anda korup.<br><br><strong>Langkah Manual:</strong><br>1. Tutup aplikasi Pi Browser.<br>2. Buka Settings HP > Aplikasi > Pi Browser > Clear Data/Cache.<br>3. Buka kembali.";
                    isCriticalBug = true;
                } else if (error.message.includes("Timeout")) {
                    displayMsg = "Koneksi ke Pi Browser terputus. Coba refresh.";
                }

                if(errorMsg) {
                    errorMsg.innerHTML = `<strong style="color:var(--danger-color)">GAGAL:</strong> ${displayMsg}`;
                    errorMsg.style.display = 'block';
                }

                if(btn) {
                    btn.disabled = false;
                    btn.type = "button";
                    btn.classList.add('btn-reset');
                    
                    if (isCriticalBug) {
                        btn.innerText = "Klik Disini untuk Panduan Reset";
                        btn.onclick = () => {
                            alert("Silakan lakukan langkah manual:\n\n1. Tutup Aplikasi Pi Browser.\n2. Masuk ke Setting HP > Apps > Pi Browser.\n3. Pilih 'Clear Data' atau 'Clear Cache'.\n4. Buka aplikasi Pi Browser lagi dan coba checkout.");
                            window.location.href = "https://minepi.com/pi-browser";
                        };
                    } else {
                        btn.innerText = "Coba Lagi (Reload)";
                        btn.onclick = () => window.location.reload();
                    }
                }
                
                loadCartData(true); 
            }
        });

        // ==========================================
        // 4. FUNGSI LOAD KERANJANG (FIX DISPLAY PRICE)
        // ==========================================
        function loadCartData(errorMode = false) {
            const summaryDiv = document.getElementById('summaryList');
            const summaryContainer = document.getElementById('itemSummaryContainer');
            const totalDisplay = document.getElementById('displayTotal');
            const payBtn = document.getElementById('payBtn');

            total = 0;
            cartItems = [];
            itemsJsonString = "[]";
            
            if(!errorMode && !payBtn.classList.contains('btn-reset')) { 
                payBtn.disabled = true; 
            }

            const rawCart = localStorage.getItem('aurora_cart');
            
            if (!rawCart) {
                summaryDiv.innerHTML = '<span style="color:var(--danger-color)">Keranjang kosong.</span>';
                summaryContainer.style.display = 'block';
                totalDisplay.innerText = "0.00 π";
                return;
            }

            try {
                cartItems = JSON.parse(rawCart);
                itemsJsonString = JSON.stringify(cartItems);
            } catch (e) {
                summaryDiv.innerHTML = '<span style="color:var(--danger-color)">Data keranjang rusak.</span>';
                summaryContainer.style.display = 'block';
                return;
            }

            if (!cartItems || cartItems.length === 0) {
                summaryDiv.innerHTML = '<span style="color:var(--danger-color)">Keranjang kosong.</span>';
                summaryContainer.style.display = 'block';
                return;
            }

            summaryContainer.style.display = 'block';
            let html = '';
            
            cartItems.forEach(item => {
                const name = item.name || item.product_name || item.title || "Produk";
                let price = parseFloat(item.price) || 0;
                const qty = item.qty || 1;
                const itemTotal = price * qty;
                total += itemTotal; 

                // --- FIX DISPLAY HARGA ---
                // Kita gunakan helper function untuk format harga agar tidak jadi 0.00
                const formattedPrice = formatPrice(itemTotal);

                html += `
                    <div class="item-row">
                        <span>${name} (x${qty})</span>
                        <span>${formattedPrice} π</span>
                    </div>
                `;
            });

            summaryDiv.innerHTML = html;
            
            // Format Total juga
            const formattedTotal = formatPrice(total);
            totalDisplay.innerText = formattedTotal + " π";
            
            if (total > 0 && isSDKReady && !errorMode && !payBtn.onclick) {
                payBtn.disabled = false;
                payBtn.innerText = "Bayar Sekarang";
                payBtn.type = "submit";
                payBtn.classList.remove('btn-reset');
            }
        }

        // Helper Function untuk Format Harga (Solusi Masalah Anda)
        function formatPrice(num) {
            // Jika angkanya sangat kecil (mirip harga Pi), gunakan toPrecision(4) agar terbaca jelas
            // Contoh: 0.00005678 -> tetap 0.00005678
            if (num > 0 && num < 0.01) {
                return num.toPrecision(4);
            }
            // Jika angka bulat/normal, gunakan 2 desimal
            return num.toFixed(2);
        }

        // ==========================================
        // 5. HANDLE PAYMENT
        // ==========================================
        async function handlePayment(e) {
            e.preventDefault();

            if (!isSDKReady || !currentUser) {
                alert("Sesi tidak valid. Silakan login ulang.");
                window.location.reload();
                return;
            }

            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const btn = document.getElementById('payBtn');
            const errorMsg = document.getElementById('error-message');

            if (name.length < 3) return showError("Nama terlalu pendek.");
            if (phone.length < 10) return showError("Nomor WhatsApp tidak valid.");
            if (address.length < 10) return showError("Alamat lengkap diperlukan.");
            
            if (total <= 0 || isNaN(total)) {
                showError("Total pembayaran tidak valid.");
                return;
            }

            tempCustomerData = {
                name: name,
                phone: phone,
                address: address,
                uid: currentUser.uid
            };

            errorMsg.style.display = "none";
            btn.disabled = true;
            btn.innerHTML = `<span style="display:inline-block; animation: spin 1s linear infinite;">π</span> Memproses...`;
            btn.style.cursor = "wait";

            try {
                currentOrderId = "ORD-" + Date.now() + "-" + Math.floor(Math.random() * 1000);

                // --- FIX AMOUNT SENDING ---
                // Kita bulatkan ke 8 desimal saat mengirim ke supabase/pi
                // agar tidak error "too many decimal places"
                const paymentAmount = Number(total.toFixed(8));

                await Pi.createPayment({
                    amount: paymentAmount,
                    memo: `Order #${currentOrderId}`,
                    metadata: { orderId: currentOrderId }
                }, {
                    
                    onReadyForServerApproval: async (paymentId) => {
                        currentPaymentId = paymentId;
                        console.log("onReadyForServerApproval:", paymentId);
                        
                        try {
                            const res = await fetch(`${EDGE_FUNCTION_BASE}/approve`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SUPABASE_KEY}` },
                                body: JSON.stringify({ 
                                    paymentId: paymentId, 
                                    orderId: currentOrderId,
                                    txid: null 
                                })
                            });
                            
                            if(!res.ok) console.error("Gagal approve", await res.text());
                        } catch (e) { console.error("Error approve:", e); }
                    },

                    onReadyForServerCompletion: async (paymentId, txid) => {
                        console.log("onReadyForServerCompletion:", paymentId, txid);
                        btn.innerText = "Mengkonfirmasi Transaksi...";

                        try {
                            const response = await fetch(`${EDGE_FUNCTION_BASE}/complete`, {
                                method: 'POST',
                                headers: { 
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${SUPABASE_KEY}`
                                },
                                body: JSON.stringify({
                                    paymentId: paymentId,
                                    txid: txid,
                                    orderId: currentOrderId,
                                    amount: paymentAmount,
                                    items: itemsJsonString,
                                    customerData: tempCustomerData
                                })
                            });

                            const result = await response.json();

                            if (response.ok && (result.status === 'completed' || result.status === 'completed_and_saved')) {
                                localStorage.removeItem('aurora_cart');
                                document.getElementById('successName').innerText = name;
                                document.getElementById('successOverlay').classList.add('show');
                            } else {
                                throw new Error(result.message || "Server menolak transaksi.");
                            }

                        } catch (err) {
                            console.error(err);
                            showError("Verifikasi Gagal: " + (err.message || "Error Server"));
                            resetButton();
                        }
                    },
                    
                    onCancelled: (paymentId) => {
                        resetButton();
                        showError("Pembayaran dibatalkan.");
                    },
                    
                    onError: (error, payment) => {
                        console.error("Payment Error:", error);
                        resetButton();
                        showError("Terjadi kesalahan: " + (error.message || "Unknown Error"));
                    }
                });

            } catch (err) {
                console.error("Init Payment Error:", err);
                resetButton();
                showError("Gagal memulai pembayaran.");
            }
        }

        function resetButton() {
            const btn = document.getElementById('payBtn');
            btn.disabled = false;
            btn.innerText = "Bayar Sekarang";
            btn.style.cursor = "pointer";
        }

        function showError(msg) {
            const div = document.getElementById('error-message');
            div.innerHTML = `<strong>Error:</strong> ${msg}`;
            div.style.display = 'block';
        }

        function redirectToThankYou() {
            window.location.href = 'thankyou.html';
        }
    </script>      
</body>
</html>
