<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Aurora</title>
    <!-- FontAwesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Script Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --luxury-gold: #d4af37;
            --dark-bg: #0f0c15;
            --card-bg: #1a1620;
            --success: #4CAF50;
            --danger: #ff4757;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px;
            background: #151116;
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 25px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--luxury-gold);
            margin-bottom: 40px;
            text-align: center;
            font-weight: 700;
        }

        .nav-item {
            padding: 15px;
            color: #aaa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.05);
            color: var(--luxury-gold);
        }

        .logout-btn {
            margin-top: auto;
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .logout-btn:hover { background: rgba(255, 71, 87, 0.1); }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        h2 { margin: 0; font-family: 'Playfair Display', serif; color: var(--luxury-gold); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--luxury-gold); }
        .stat-label { font-size: 0.9rem; color: #888; margin-top: 5px; }

        /* Table Styles */
        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .data-table th {
            text-align: left;
            padding: 15px;
            color: #888;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        /* Button Styles */
        .btn-save {
            padding: 6px 12px;
            background: var(--luxury-gold);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-save:hover { background: #ffed4a; }
        .btn-save:disabled { background: #555; color: #888; cursor: wait; }

        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .badge-shipped { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">Aurora Admin</div>
        
        <a href="#" class="nav-item active" onclick="switchTab('dashboard')">
            <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a href="#" class="nav-item" onclick="switchTab('orders')">
            <i class="fas fa-shopping-bag"></i> Semua Pesanan
        </a>
        
        <div class="logout-btn" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i> Keluar
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
            <div style="color: #888;">Halo, Admin</div>
        </header>

        <!-- Section: Dashboard -->
        <div id="tab-dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="stat-total-orders">0</div>
                    <div class="stat-label">Total Pesanan</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-revenue">0</div>
                    <div class="stat-label">Total Pi (Estimasi)</div>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Alamat</th>
                            <th>Total Pi</th>
                            <th>No. Resi</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <!-- Data akan di-load lewat JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section: Full Orders -->
        <div id="tab-orders" style="display: none;">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Waktu</th>
                            <th>Customer</th>
                            <th>Telepon</th>
                            <th>Alamat</th>
                            <th>Resi</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="full-orders-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script Logika -->
    <script>
        // --- 1. CONFIG SUPABASE ---
        // GANTI DENGAN URL & KEY ANDA YANG ASLI
        const supabaseUrl = 'https://dikapquhusbwjccbqcsb.supabase.co'; 
        const supabaseKey = 'PASTE_ANON_KEY_ANDA_DISINI'; 
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- 2. SECURITY CHECK ---
        window.addEventListener('load', async () => {
            const isAdmin = localStorage.getItem('is_admin') === 'true';

            if (!isAdmin) {
                alert("Akses Ditolak. Halaman ini khusus Administrator.");
                window.location.href = 'login.html'; // Pastikan file login.html ada
            } else {
                loadDashboard();
            }
        });

        // --- 3. LOAD DATA ---
        async function loadDashboard() {
            // Ambil semua data order
            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Gagal mengambil data:", error);
                return;
            }

            renderOrders(data);
            updateStats(data);
        }

        // Render Data ke Tabel Dashboard (Ringkas)
        function renderOrders(orders) {
            const listEl = document.getElementById('orders-list');
            listEl.innerHTML = '';

            orders.forEach(order => {
                const tr = document.createElement('tr');
                // Tentukan kelas badge berdasarkan status
                const statusClass = order.status === 'pending' ? 'badge-pending' : 'badge-shipped';
                
                // Potong alamat jika terlalu panjang
                const shortAddress = order.customer_address ? order.customer_address.substring(0, 25) + '...' : '-';
                
                tr.innerHTML = `
                    <td>${order.customer_name}</td>
                    <td>${shortAddress}</td>
                    <td style="color:var(--luxury-gold); font-weight:bold;">${parseFloat(order.total_amount || 0).toFixed(2)} π</td>
                    <td style="font-family:monospace; font-size:0.85rem; color:#aaa;">${order.resi || '-'}</td>
                    <td><span class="badge ${statusClass}">${order.status}</span></td>
                    <td>
                        <button class="btn-save" onclick="inputResiPrompt(${order.id}, this)">
                            ${order.resi ? 'Edit Resi' : 'Input Resi'}
                        </button>
                    </td>
                `;
                listEl.appendChild(tr);
            });
        }

        // Render Data ke Tabel Penuh (Semua Pesanan)
        function renderFullOrders(orders) {
            const listEl = document.getElementById('full-orders-list');
            listEl.innerHTML = '';

            orders.forEach(order => {
                const tr = document.createElement('tr');
                const statusClass = order.status === 'pending' ? 'badge-pending' : 'badge-shipped';

                tr.innerHTML = `
                    <td>#${order.id.toString().slice(-4)}</td>
                    <td style="font-size:0.8rem; color:#888;">${new Date(order.created_at).toLocaleString()}</td>
                    <td>${order.customer_name}</td>
                    <td>${order.customer_phone}</td>
                    <td>${order.customer_address}</td>
                    <td style="font-family:monospace;">${order.resi || '-'}</td>
                    <td><span class="badge ${statusClass}">${order.status}</span></td>
                `;
                listEl.appendChild(tr);
            });
        }

        // Update Statistik
        function updateStats(orders) {
            document.getElementById('stat-total-orders').innerText = orders.length;
            
            // Hitung total revenue dari kolom total_amount
            const total = orders.reduce((sum, item) => sum + parseFloat(item.total_amount || 0), 0);
            document.getElementById('stat-revenue').innerText = total.toFixed(2) + ' π';
        }

        // --- 4. MANAJEMEN TAB ---
        function switchTab(tabName) {
            // Hide all tabs
            document.getElementById('tab-dashboard').style.display = 'none';
            document.getElementById('tab-orders').style.display = 'none';

            // Show selected
            document.getElementById('tab-' + tabName).style.display = 'block';

            // Update sidebar active state
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            if(tabName === 'orders') loadFullOrders();
        }

        // --- 5. FITUR INPUT RESI (MENGGUNAKAN PROMPT) ---
        function inputResiPrompt(orderId, btnElement) {
            // Memunculkan popup input sederhana
            const resiValue = prompt("Masukkan Nomor Resi untuk Order #" + orderId + ":");
            
            if (resiValue !== null) { // Jika user tidak menekan Cancel
                if (resiValue.trim() === "") {
                    alert("Resi tidak boleh kosong.");
                    return;
                }
                saveResiToDb(orderId, resiValue, btnElement);
            }
        }

        async function saveResiToDb(orderId, resiValue, btnElement) {
            const originalText = btnElement.innerText;
            btnElement.innerText = "Menyimpan...";
            btnElement.disabled = true;

            try {
                // Update Resi dan Ubah Status jadi 'shipped'
                const { error } = await supabase
                    .from('orders')
                    .update({ 
                        resi: resiValue,
                        status: 'shipped' 
                    })
                    .eq('id', orderId);

                if (error) throw error;

                alert("Nomor Resi berhasil disimpan!");
                
                // Refresh tabel agar data terbaru muncul
                // Cek tab mana yang aktif sekarang
                const isDashboardTab = document.getElementById('tab-dashboard').style.display !== 'none';
                if(isDashboardTab) {
                    loadDashboard();
                } else {
                    loadFullOrders();
                }

            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan: " + err.message);
                btnElement.innerText = originalText;
                btnElement.disabled = false;
            }
        }

        async function loadFullOrders() {
             const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });
             if (error) return console.error(error);
             renderFullOrders(data);
        }

        // --- 6. LOGOUT ---
        function handleLogout() {
            if(confirm("Yakin ingin keluar?")) {
                localStorage.clear(); 
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
